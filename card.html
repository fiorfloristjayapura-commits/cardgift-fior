<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé¥ Kartu Ucapan Digital - FIOR Florist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ===== CSS ANIMASI LENGKAP SAMA SEPERTI SEBELUMNYA ===== */
        /* (Saya tidak mengulang CSS agar ringkas, di file asli tetap lengkap dengan animasi) */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --navy: #1e3a5f; --navy-light: #2b4c73; --gold: #d4af37;
            --white: #ffffff; --soft-white: #f8fafc; --gray-200: #e2e8f0;
            --gray-600: #475569; --success: #0f766e;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--theme-bg);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: all 0.3s;
        }
        .theme-birthday { --theme-color: #2196f3; --theme-dark: #1565c0; --theme-bg: linear-gradient(145deg, #e3f2fd, #bbdefb); --theme-emoji: 'üéÇ'; }
        .theme-valentine { --theme-color: #e91e63; --theme-dark: #c2185b; --theme-bg: linear-gradient(145deg, #fce4ec, #f8bbd9); --theme-emoji: '‚ù§Ô∏è'; }
        .theme-wedding { --theme-color: #ff9800; --theme-dark: #ef6c00; --theme-bg: linear-gradient(145deg, #fff3e0, #ffe0b2); --theme-emoji: 'üíç'; }
        .theme-anniversary { --theme-color: #9c27b0; --theme-dark: #7b1fa2; --theme-bg: linear-gradient(145deg, #f3e5f5, #e1bee7); --theme-emoji: 'üíë'; }
        .theme-graduation { --theme-color: #4caf50; --theme-dark: #2e7d32; --theme-bg: linear-gradient(145deg, #e8f5e9, #c8e6c9); --theme-emoji: 'üéì'; }
        .theme-condolence { --theme-color: #607d8b; --theme-dark: #455a64; --theme-bg: linear-gradient(145deg, #eceff1, #cfd8dc); --theme-emoji: 'üïäÔ∏è'; }
        
        .card-container { max-width: 600px; width: 100%; }
        .card { background: white; border-radius: 1.5rem; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); overflow: hidden; }
        .card-header { background: var(--theme-gradient); padding: 2rem; text-align: center; color: white; }
        .theme-icon { font-size: 4rem; animation: bounce 2s infinite; }
        .greeting { font-size: 2.2rem; font-weight: bold; margin-bottom: 0.5rem; }
        .recipient-name { font-size: 2rem; font-weight: bold; }
        .card-body { padding: 2rem; }
        .message-container { background: var(--soft-white); border-radius: 1rem; padding: 1.5rem; border: 2px dashed var(--theme-color); margin-bottom: 1.5rem; }
        .message { font-size: 1.1rem; line-height: 1.6; font-style: italic; }
        
        /* ===== MEDIA SECTION - OTOMATIS TAMPIL ===== */
        .media-section { margin-top: 1.5rem; }
        .media-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 1rem; }
        .media-item { background: white; border: 1px solid var(--gray-200); border-radius: 0.75rem; padding: 1rem; }
        .media-preview { margin-top: 1rem; }
        .preview-image { max-width: 100%; max-height: 300px; border-radius: 0.75rem; border: 3px solid white; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        .preview-video { max-width: 100%; max-height: 300px; border-radius: 0.75rem; background: black; }
        
        @keyframes bounce { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        .floating-hearts { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; }
        .heart { position: absolute; font-size: 20px; animation: float 15s linear infinite; }
        @keyframes float { 0% { transform: translateY(100vh); opacity: 0; } 10% { opacity: 1; } 90% { opacity: 1; } 100% { transform: translateY(-100px); opacity: 0; } }
    </style>
</head>
<body class="theme-birthday">
    <!-- Floating Hearts -->
    <div class="floating-hearts" id="floatingHearts"></div>

    <!-- Main Card -->
    <div class="card-container">
        <div class="card">
            <div class="card-header">
                <div class="theme-icon" id="themeIcon">üéÇ</div>
                <h1 class="greeting" id="greetingText">Happy Birthday</h1>
                <div style="opacity: 0.9;">Kepada Yth.</div>
                <div class="recipient-name" id="recipientName">[Nama Penerima]</div>
            </div>
            
            <div class="card-body">
                <!-- Pesan -->
                <div class="message-container">
                    <div class="message" id="messageText">
                        [Pesan ucapan akan muncul di sini. Kartu ini dikirim dengan penuh kasih dari FIOR Florist.]
                    </div>
                </div>
                
                <!-- ===== MEDIA FROM URL - OTOMATIS TAMPIL ===== -->
                <div id="mediaSection" class="media-section" style="display: none;">
                    <h3 style="display: flex; align-items: center; gap: 0.5rem; color: var(--theme-color); margin-bottom: 1rem;">
                        <i class="fas fa-link"></i> Media Spesial
                    </h3>
                    <div id="mediaGrid" class="media-grid"></div>
                    <div id="previewContainer" style="margin-top: 1rem; display: none;"></div>
                </div>
                
                <!-- Footer -->
                <div style="text-align: center; margin-top: 2rem; padding-top: 1.5rem; border-top: 1px solid var(--gray-200);">
                    <div style="font-weight: bold; color: var(--navy);">FIOR Florist</div>
                    <div style="color: var(--gray-600); font-size: 0.9rem; margin: 0.5rem 0;">Jayapura ‚Ä¢ Since 2020</div>
                    <div style="display: flex; gap: 0.5rem; justify-content: center; margin-top: 1rem;">
                        <a href="#" id="whatsappBtn" class="btn" style="background: #25D366; color: white; padding: 0.5rem 1.5rem; border-radius: 50px; text-decoration: none;">
                            <i class="fab fa-whatsapp"></i> WhatsApp
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // CARD.HTML - OTOMATIS TAMPILKAN URL DARI ADMIN
        // ============================================

        // ---------- THEMES ----------
        const THEMES = {
            birthday: { emoji: 'üéÇ', greeting: 'Happy Birthday', particles: 'confetti' },
            valentine: { emoji: '‚ù§Ô∏è', greeting: 'Happy Valentine', particles: 'hearts' },
            wedding: { emoji: 'üíç', greeting: 'Congratulations', particles: 'hearts' },
            anniversary: { emoji: 'üíë', greeting: 'Happy Anniversary', particles: 'hearts' },
            graduation: { emoji: 'üéì', greeting: 'Congratulations!', particles: 'confetti' },
            condolence: { emoji: 'üïäÔ∏è', greeting: 'Deepest Condolences', particles: 'snow' }
        };

        // ---------- GET URL PARAMETERS ----------
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            const result = {
                to: params.get('to') || 'Sahabat',
                msg: decodeURIComponent(params.get('msg') || 'Selamat dan sukses selalu!'),
                theme: params.get('theme') || 'birthday',
                preview: params.get('preview') === 'true'
            };

            // ===== KOLEKSI SEMUA URL MEDIA =====
            result.mediaList = [];

            // 1. Parameter 'media' (single)
            if (params.get('media')) {
                result.mediaList.push({
                    url: params.get('media'),
                    type: detectMediaType(params.get('media'))
                });
            }

            // 2. Parameter 'media1', 'media2', ... (multiple)
            let i = 1;
            while (params.get(`media${i}`)) {
                result.mediaList.push({
                    url: params.get(`media${i}`),
                    type: detectMediaType(params.get(`media${i}`))
                });
                i++;
            }

            return result;
        }

        // ---------- DETEKSI TIPE MEDIA ----------
        function detectMediaType(url) {
            if (!url) return 'link';
            const urlLower = url.toLowerCase();
            if (urlLower.includes('.mp4') || urlLower.includes('.mov') || urlLower.includes('.webm')) return 'video';
            if (urlLower.includes('.jpg') || urlLower.includes('.jpeg') || urlLower.includes('.png') || 
                urlLower.includes('.gif') || urlLower.includes('.webp')) return 'image';
            return 'link';
        }

        // ---------- INITIALIZATION ----------
        function init() {
            const params = getUrlParams();
            
            // Set basic info
            document.getElementById('recipientName').textContent = params.to;
            document.getElementById('messageText').textContent = params.msg;
            
            // Set theme
            const theme = THEMES[params.theme] || THEMES.birthday;
            document.body.className = `theme-${params.theme}`;
            document.getElementById('themeIcon').textContent = theme.emoji;
            document.getElementById('greetingText').textContent = theme.greeting;
            
            // Set WhatsApp button
            const waBtn = document.getElementById('whatsappBtn');
            if (waBtn) {
                const waText = `Halo ${params.to}, saya mengirimkan kartu ucapan digital untukmu dari FIOR Florist:\n\n${window.location.href}`;
                waBtn.href = `https://wa.me/?text=${encodeURIComponent(waText)}`;
            }
            
            // ===== TAMPILKAN MEDIA DARI URL =====
            if (params.mediaList && params.mediaList.length > 0) {
                renderMedia(params.mediaList);
            }
            
            // Create floating hearts
            createParticles(theme.particles);
        }

        // ===== RENDER MEDIA - OTOMATIS TAMPIL =====
        function renderMedia(mediaList) {
            const mediaSection = document.getElementById('mediaSection');
            const mediaGrid = document.getElementById('mediaGrid');
            
            mediaSection.style.display = 'block';
            
            let html = '';
            
            mediaList.forEach((media, index) => {
                const isVideo = media.type === 'video';
                const isImage = media.type === 'image';
                
                html += `
                    <div class="media-item">
                        <div style="display: flex; align-items: center; gap: 0.5rem; margin-bottom: 0.5rem;">
                            <i class="fas ${isVideo ? 'fa-video' : isImage ? 'fa-image' : 'fa-link'}" style="color: var(--theme-color);"></i>
                            <span style="font-weight: 600;">Media ${index + 1}</span>
                            <span style="margin-left: auto; font-size: 0.7rem; background: var(--gray-200); padding: 0.2rem 0.5rem; border-radius: 12px;">
                                ${isVideo ? 'Video' : isImage ? 'Gambar' : 'Link'}
                            </span>
                        </div>
                        <div style="margin-bottom: 0.5rem; font-size: 0.8rem; color: var(--gray-600); word-break: break-all;">
                            ${media.url.length > 50 ? media.url.substring(0, 50) + '...' : media.url}
                        </div>
                        <button onclick="previewMedia('${escapeHTML(media.url)}', '${media.type}')" 
                                style="width: 100%; padding: 0.5rem; background: var(--theme-color); color: white; border: none; border-radius: 0.5rem; cursor: pointer;">
                            <i class="fas fa-eye"></i> Preview
                        </button>
                    </div>
                `;
            });
            
            mediaGrid.innerHTML = html;
        }

        // ===== PREVIEW MEDIA =====
        window.previewMedia = function(url, type) {
            const previewContainer = document.getElementById('previewContainer');
            const isVideo = type === 'video';
            const isImage = type === 'image';
            
            let previewHtml = '';
            
            if (isVideo) {
                previewHtml = `<video src="${escapeHTML(url)}" controls class="preview-video" autoplay muted></video>`;
            } else if (isImage) {
                previewHtml = `<img src="${escapeHTML(url)}" class="preview-image" alt="Preview" onerror="this.src='https://via.placeholder.com/400x300?text=Gambar+Tidak+Dapat+Dimuat'">`;
            } else {
                previewHtml = `
                    <div style="text-align: center; padding: 2rem; background: var(--soft-white); border-radius: 0.75rem;">
                        <i class="fas fa-link" style="font-size: 3rem; color: var(--gray-400);"></i>
                        <p style="margin-top: 1rem;">Link tidak dapat dipreview</p>
                        <a href="${escapeHTML(url)}" target="_blank" style="display: inline-block; margin-top: 1rem; padding: 0.5rem 1.5rem; background: var(--theme-color); color: white; text-decoration: none; border-radius: 50px;">
                            Buka Link
                        </a>
                    </div>
                `;
            }
            
            previewContainer.innerHTML = previewHtml;
            previewContainer.style.display = 'block';
        };

        // ===== CREATE PARTICLES =====
        function createParticles(type) {
            const container = document.getElementById('floatingHearts');
            container.innerHTML = '';
            
            if (type === 'none') return;
            
            const count = type === 'snow' ? 30 : 20;
            
            for (let i = 0; i < count; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                
                if (type === 'hearts') heart.textContent = '‚ù§Ô∏è';
                else if (type === 'confetti') heart.textContent = ['üéâ','üéä','‚ú®','‚≠ê'][Math.floor(Math.random() * 4)];
                else if (type === 'snow') heart.textContent = '‚ùÑÔ∏è';
                
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.fontSize = `${Math.random() * 20 + 15}px`;
                heart.style.animationDuration = `${Math.random() * 10 + 10}s`;
                heart.style.animationDelay = `${Math.random() * 5}s`;
                
                container.appendChild(heart);
            }
        }

        // ===== ESCAPE HTML =====
        function escapeHTML(str) {
            if (!str) return '';
            return String(str).replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;').replace(/'/g, '&#039;');
        }

        // ===== START =====
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
