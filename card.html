<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>FIOR Card - Digital Greeting</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ===== RESET ===== */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --navy: #1e3a5f;
            --gold: #d4af37;
            --cream: #fdfaf7;
            --shadow-lg: 0 15px 35px rgba(0,0,0,0.1);
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .card-wrapper {
            max-width: 600px;
            width: 100%;
        }
        
        .card {
            background: white;
            border-radius: 30px;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
        }
        
        /* HEADER */
        .card-header {
            background: linear-gradient(145deg, #1e3a5f, #2b4c73);
            padding: 40px 30px;
            text-align: center;
            color: white;
        }
        
        .theme-emoji { font-size: 70px; margin-bottom: 15px; }
        .greeting { font-size: 2.5rem; font-weight: 800; margin-bottom: 10px; }
        .recipient-name { font-size: 2rem; font-weight: 700; word-break: break-word; }
        
        /* BODY */
        .card-body { padding: 35px 30px; }
        
        .message-container {
            background: var(--cream);
            border-radius: 20px;
            padding: 30px;
            border: 1px dashed var(--gold);
            margin-bottom: 30px;
        }
        
        .message {
            font-size: 1.1rem;
            line-height: 1.8;
            text-align: center;
            font-style: italic;
        }
        
        /* ===== MEDIA SECTION - FIX 100% MUNCUL ===== */
        .media-section {
            margin-top: 20px;
            display: none;
        }
        
        .media-header {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--navy);
            font-weight: 600;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eef5ff;
        }
        
        /* MAIN PREVIEW - BESAR */
        .main-preview {
            width: 100%;
            border-radius: 16px;
            overflow: hidden;
            background: #000;
            margin-bottom: 20px;
            box-shadow: var(--shadow-lg);
            min-height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .preview-image {
            width: 100%;
            max-height: 450px;
            object-fit: contain;
            display: block;
        }
        
        .preview-video {
            width: 100%;
            max-height: 450px;
            object-fit: contain;
            display: block;
        }
        
        /* THUMBNAIL GRID */
        .thumbnails {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }
        
        .thumbnail {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            border: 3px solid transparent;
            aspect-ratio: 1;
            background: #f0f0f0;
        }
        
        .thumbnail.active {
            border-color: var(--navy);
        }
        
        .thumbnail-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .thumbnail-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.7);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* CONTACT */
        .contact-mini {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 25px 0 15px;
            padding: 12px 20px;
            background: var(--cream);
            border-radius: 50px;
        }
        
        .contact-mini-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #36454F;
            text-decoration: none;
            font-size: 0.85rem;
            padding: 5px 12px;
            border-radius: 50px;
        }
        
        .contact-mini-item.whatsapp:hover { background: #25D366; color: white; }
        .contact-mini-item.instagram:hover { background: #E4405F; color: white; }
        
        /* FOOTER */
        .card-footer {
            padding: 30px;
            text-align: center;
            background: var(--cream);
            border-top: 1px solid rgba(212,175,55,0.1);
        }
        
        .company-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--navy);
            margin-bottom: 5px;
        }
        
        .action-btn {
            display: inline-block;
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            background: var(--navy);
            color: white;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            margin: 5px;
        }
        
        /* MODAL ZOOM */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal.active { display: flex; }
        .modal-image, .modal-video { max-width: 90%; max-height: 80vh; border-radius: 10px; }
        .modal-close {
            position: absolute; top: 20px; right: 20px;
            background: white; width: 40px; height: 40px; border-radius: 50%;
            border: none; font-size: 1.2rem; cursor: pointer;
        }
        
        /* DEBUG PANEL */
        .debug-panel {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0,0,0,0.8);
            color: #0f0;
            padding: 15px;
            border-radius: 10px;
            font-family: monospace;
            font-size: 0.8rem;
            z-index: 2000;
            max-width: 90%;
            display: none;
        }
        .debug-panel.show { display: block; }
        .debug-toggle {
            position: fixed; bottom: 20px; left: 20px; z-index: 2001;
            background: var(--navy); color: white; border: none;
            padding: 8px 16px; border-radius: 50px; cursor: pointer;
        }
        
        @media (max-width: 600px) {
            .greeting { font-size: 2rem; }
            .recipient-name { font-size: 1.5rem; }
            .thumbnails { grid-template-columns: repeat(auto-fill, minmax(70px, 1fr)); }
        }
    </style>
</head>
<body>
    <!-- DEBUG BUTTON -->
    <button class="debug-toggle" onclick="toggleDebug()">
        <i class="fas fa-bug"></i> Debug
    </button>
    
    <!-- DEBUG PANEL -->
    <div id="debugPanel" class="debug-panel">
        <strong style="color: #ff0;">üîç DEBUG INFO</strong><br>
        <div id="debugContent"></div>
    </div>

    <!-- MODAL ZOOM -->
    <div id="mediaModal" class="modal">
        <button class="modal-close" onclick="closeModal()">‚úï</button>
        <div class="modal-content">
            <img id="modalImage" class="modal-image" style="display: none;">
            <video id="modalVideo" class="modal-video" controls style="display: none;"></video>
        </div>
    </div>

    <!-- MAIN CARD -->
    <div class="card-wrapper">
        <div class="card">
            <!-- HEADER -->
            <div class="card-header">
                <div class="theme-emoji" id="themeEmoji">üéÇ</div>
                <h1 class="greeting" id="greetingText">Happy Birthday</h1>
                <div style="opacity: 0.8; font-size: 0.8rem; letter-spacing: 2px;">KEPADA YTH.</div>
                <div class="recipient-name" id="recipientName">[Nama Penerima]</div>
            </div>
            
            <!-- BODY -->
            <div class="card-body">
                <!-- PESAN -->
                <div class="message-container">
                    <div class="message" id="messageText">
                        [Pesan ucapan akan muncul di sini.]
                    </div>
                </div>
                
                <!-- ===== MEDIA SECTION - FIX TOTAL ===== -->
                <div id="mediaSection" class="media-section">
                    <div class="media-header">
                        <i class="fas fa-images"></i>
                        <span>Media Spesial</span>
                        <span id="mediaCount" style="margin-left: auto; background: #eef5ff; padding: 4px 12px; border-radius: 50px; font-size: 0.75rem;">0</span>
                    </div>
                    
                    <!-- MAIN PREVIEW -->
                    <div id="mainPreview" class="main-preview" style="display: none; background: #f5f5f5;">
                        <!-- AKAN DIISI JAVASCRIPT -->
                    </div>
                    
                    <!-- THUMBNAILS -->
                    <div id="thumbnails" class="thumbnails"></div>
                </div>

                <!-- CONTACT MINI -->
                <div class="contact-mini">
                    <a href="https://wa.me/6285337777585" target="_blank" class="contact-mini-item whatsapp">
                        <i class="fab fa-whatsapp"></i> +62 853-3777-7585
                    </a>
                    <span style="width:1px; height:20px; background:#ddd;"></span>
                    <a href="https://www.instagram.com/tokobungafior.jayapura" target="_blank" class="contact-mini-item instagram">
                        <i class="fab fa-instagram"></i> @tokobungafior
                    </a>
                </div>
            </div>
            
            <!-- FOOTER -->
            <div class="card-footer">
                <div class="company-name">FIOR Florist</div>
                <div style="color: #8b8589; font-size: 0.75rem; margin: 10px 0;">JAYAPURA ‚Ä¢ SINCE 2020</div>
                <div>
                    <button class="action-btn" onclick="shareCard()">
                        <i class="fas fa-share-alt"></i> Bagikan
                    </button>
                    <a href="#" class="action-btn" id="whatsappBtn">
                        <i class="fab fa-whatsapp"></i> WhatsApp
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // CARD.HTML - FIX TOTAL! MEDIA 100% MUNCUL
        // ============================================

        // ========== DEBUG MODE ==========
        let DEBUG = true;
        
        function log(msg, data = null) {
            if (!DEBUG) return;
            console.log(`[CARD] ${msg}`, data || '');
            
            const debugContent = document.getElementById('debugContent');
            if (debugContent) {
                debugContent.innerHTML += `<div style="color: #0f0; margin-top: 5px;">üîπ ${msg} ${data ? JSON.stringify(data).substring(0,100) : ''}</div>`;
            }
        }
        
        window.toggleDebug = function() {
            const panel = document.getElementById('debugPanel');
            panel.classList.toggle('show');
            log('Debug panel toggled');
        };

        // ========== GET URL PARAMETERS - FIXED ==========
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            log('Full URL:', window.location.href);
            log('All params:', Object.fromEntries(params.entries()));
            
            const result = {
                to: params.get('to') || 'Sahabat',
                msg: decodeURIComponent(params.get('msg') || 'Selamat dan sukses selalu!'),
                theme: params.get('theme') || 'birthday'
            };

            // ===== KOLEKSI SEMUA MEDIA URL =====
            result.mediaList = [];

            // SINGLE MEDIA
            if (params.get('media')) {
                const url = params.get('media');
                log('Found media param:', url);
                result.mediaList.push({
                    url: url,
                    type: detectMediaType(url),
                    index: 0
                });
            }

            // MULTIPLE MEDIA (media1, media2, ...)
            let i = 1;
            while (params.get(`media${i}`)) {
                const url = params.get(`media${i}`);
                log(`Found media${i}:`, url);
                result.mediaList.push({
                    url: url,
                    type: detectMediaType(url),
                    index: i
                });
                i++;
            }

            // REMOVE DUPLICATES
            result.mediaList = result.mediaList.filter((v,i,a)=>a.findIndex(t=>t.url===v.url)===i);
            
            log('TOTAL MEDIA FOUND:', result.mediaList.length);
            log('MEDIA LIST:', result.mediaList);
            
            return result;
        }

        // ========== DETECT MEDIA TYPE - FIXED ==========
        function detectMediaType(url) {
            if (!url) return 'image';
            
            const u = url.toLowerCase();
            log('Detecting media type for:', u.substring(0, 50) + '...');
            
            // VIDEO
            if (u.includes('.mp4') || u.includes('.mov') || u.includes('.webm') || 
                u.includes('drive.google.com') || u.includes('youtube') || u.includes('vimeo')) {
                log('‚úÖ DETECTED AS VIDEO');
                return 'video';
            }
            
            // IMAGE
            if (u.includes('.jpg') || u.includes('.jpeg') || u.includes('.png') || 
                u.includes('.gif') || u.includes('.webp') || u.includes('.bmp')) {
                log('‚úÖ DETECTED AS IMAGE');
                return 'image';
            }
            
            // DEFAULT - COBA SEBAGAI IMAGE
            log('‚ö†Ô∏è UNKNOWN TYPE, DEFAULT TO IMAGE');
            return 'image';
        }

        // ========== DOM ELEMENTS ==========
        const el = {
            themeEmoji: document.getElementById('themeEmoji'),
            greetingText: document.getElementById('greetingText'),
            recipientName: document.getElementById('recipientName'),
            messageText: document.getElementById('messageText'),
            whatsappBtn: document.getElementById('whatsappBtn'),
            mediaSection: document.getElementById('mediaSection'),
            mediaCount: document.getElementById('mediaCount'),
            mainPreview: document.getElementById('mainPreview'),
            thumbnails: document.getElementById('thumbnails'),
            modal: document.getElementById('mediaModal'),
            modalImage: document.getElementById('modalImage'),
            modalVideo: document.getElementById('modalVideo')
        };

        // ========== STATE ==========
        let state = {
            params: {},
            mediaList: [],
            currentIndex: 0
        };

        // ========== INIT - FIXED ==========
        function init() {
            log('='.repeat(50));
            log('CARD INITIALIZATION STARTED');
            log('='.repeat(50));
            
            // GET URL PARAMETERS
            state.params = getUrlParams();
            state.mediaList = state.params.mediaList || [];
            
            // SET BASIC INFO
            el.recipientName.textContent = state.params.to;
            el.messageText.textContent = state.params.msg;
            
            // SET THEME
            document.body.className = `theme-${state.params.theme}`;
            
            // SET WHATSAPP BUTTON
            const waText = `Halo ${state.params.to}, ini kartu ucapan digital dari FIOR Florist:\n\n${window.location.href}`;
            el.whatsappBtn.href = `https://wa.me/?text=${encodeURIComponent(waText)}`;
            
            // ===== RENDER MEDIA =====
            renderMedia();
            
            log('='.repeat(50));
            log('INIT COMPLETE');
            log('='.repeat(50));
        }

        // ========== RENDER MEDIA - FIXED ==========
        function renderMedia() {
            log('='.repeat(40));
            log('RENDER MEDIA');
            log('='.repeat(40));
            
            log('Media list length:', state.mediaList.length);
            
            if (state.mediaList.length === 0) {
                log('‚ùå NO MEDIA FOUND - Hiding section');
                el.mediaSection.style.display = 'none';
                return;
            }
            
            // SHOW MEDIA SECTION
            log('‚úÖ MEDIA FOUND - Showing section');
            el.mediaSection.style.display = 'block';
            el.mediaCount.textContent = `${state.mediaList.length} Media`;
            
            // RENDER THUMBNAILS
            renderThumbnails();
            
            // AUTO PLAY MEDIA PERTAMA
            log('Auto-playing first media');
            setTimeout(() => {
                playMedia(0);
            }, 300);
        }

        // ========== RENDER THUMBNAILS - FIXED ==========
        function renderThumbnails() {
            log('Rendering thumbnails...');
            
            if (!el.thumbnails) {
                log('‚ùå Thumbnails element not found');
                return;
            }
            
            let html = '';
            
            state.mediaList.forEach((media, index) => {
                const isVideo = media.type === 'video';
                
                if (isVideo) {
                    html += `
                        <div class="thumbnail ${index === 0 ? 'active' : ''}" onclick="playMedia(${index})">
                            <div style="width:100%; height:100%; background: linear-gradient(145deg, #000, #1a1a1a); display: flex; align-items: center; justify-content: center;">
                                <i class="fas fa-video" style="font-size: 2rem; color: white; opacity: 0.8;"></i>
                                <div class="thumbnail-icon"><i class="fas fa-play"></i></div>
                            </div>
                            <span style="position: absolute; bottom: 5px; right: 5px; background: rgba(0,0,0,0.8); color: white; padding: 2px 6px; border-radius: 4px; font-size: 0.65rem;">MP4</span>
                        </div>
                    `;
                } else {
                    html += `
                        <div class="thumbnail ${index === 0 ? 'active' : ''}" onclick="playMedia(${index})">
                            <img src="${escapeHTML(media.url)}" class="thumbnail-img" 
                                 onerror="this.src='https://via.placeholder.com/80x80?text=Error'; console.error('Failed to load:', '${escapeHTML(media.url)}')"
                                 onload="console.log('Thumbnail loaded:', '${escapeHTML(media.url.substring(0,30))}...')">
                            <span style="position: absolute; bottom: 5px; right: 5px; background: rgba(0,0,0,0.8); color: white; padding: 2px 6px; border-radius: 4px; font-size: 0.65rem;">IMG</span>
                        </div>
                    `;
                }
            });
            
            el.thumbnails.innerHTML = html;
            log('Thumbnails rendered:', state.mediaList.length);
        }

        // ========== PLAY MEDIA - FIXED ==========
        window.playMedia = function(index) {
            log('='.repeat(30));
            log('PLAY MEDIA INDEX:', index);
            log('='.repeat(30));
            
            if (!state.mediaList[index]) {
                log('‚ùå Media not found at index:', index);
                return;
            }
            
            state.currentIndex = index;
            const media = state.mediaList[index];
            
            log('Media URL:', media.url.substring(0, 50) + '...');
            log('Media Type:', media.type);
            
            // UPDATE ACTIVE THUMBNAIL
            document.querySelectorAll('.thumbnail').forEach((el, i) => {
                if (i === index) el.classList.add('active');
                else el.classList.remove('active');
            });
            
            // RENDER MAIN MEDIA
            const isVideo = media.type === 'video';
            
            let mediaHtml = '';
            
            if (isVideo) {
                log('Rendering VIDEO');
                mediaHtml = `
                    <video src="${escapeHTML(media.url)}" 
                           controls 
                           autoplay 
                           muted 
                           loop 
                           playsinline 
                           class="preview-video"
                           style="width: 100%; max-height: 450px;"
                           onerror="this.outerHTML='<div style=\'padding:50px; text-align:center; background:#fee;\'><i class=\'fas fa-exclamation-triangle\' style=\'color:#c00;\'></i><p>Video tidak dapat dimuat</p><a href=\'${escapeHTML(media.url)}\' target=\'_blank\' style=\'display:inline-block; margin-top:10px; padding:8px 20px; background:#1e3a5f; color:white; border-radius:50px; text-decoration:none;\'>Buka Link</a></div>';">
                        Your browser does not support the video tag.
                    </video>
                `;
            } else {
                log('Rendering IMAGE');
                mediaHtml = `
                    <img src="${escapeHTML(media.url)}" 
                         class="preview-image" 
                         alt="Media"
                         style="width: 100%; max-height: 450px; object-fit: contain; cursor: pointer;"
                         onclick="openModal('${escapeHTML(media.url)}', false)"
                         onerror="this.outerHTML='<div style=\'padding:50px; text-align:center; background:#fee;\'><i class=\'fas fa-exclamation-triangle\' style=\'color:#c00;\'></i><p>Gambar tidak dapat dimuat</p><a href=\'${escapeHTML(media.url)}\' target=\'_blank\' style=\'display:inline-block; margin-top:10px; padding:8px 20px; background:#1e3a5f; color:white; border-radius:50px; text-decoration:none;\'>Buka Link</a></div>';"
                         onload="console.log('Image loaded successfully:', '${escapeHTML(media.url.substring(0,30))}...')">
                `;
            }
            
            el.mainPreview.innerHTML = mediaHtml;
            el.mainPreview.style.display = 'block';
            
            log('Main preview updated');
        };

        // ========== MODAL ZOOM ==========
        window.openModal = function(url, isVideo) {
            log('Opening modal:', url.substring(0, 50) + '...');
            
            if (isVideo) {
                el.modalImage.style.display = 'none';
                el.modalVideo.style.display = 'block';
                el.modalVideo.src = url;
                el.modalVideo.play();
            } else {
                el.modalImage.style.display = 'block';
                el.modalVideo.style.display = 'none';
                el.modalImage.src = url;
            }
            
            el.modal.classList.add('active');
        };

        window.closeModal = function() {
            el.modal.classList.remove('active');
            if (el.modalVideo) {
                el.modalVideo.pause();
                el.modalVideo.src = '';
            }
        };

        // ========== SHARE CARD ==========
        window.shareCard = function() {
            const shareText = `Kartu ucapan digital dari FIOR Florist untuk ${state.params.to}\n\n${window.location.href}`;
            
            if (navigator.share) {
                navigator.share({
                    title: 'Kartu Ucapan FIOR Florist',
                    text: shareText,
                    url: window.location.href
                }).catch(() => {
                    navigator.clipboard.writeText(window.location.href);
                    alert('Link disalin!');
                });
            } else {
                navigator.clipboard.writeText(window.location.href);
                alert('Link disalin!');
            }
        };

        // ========== ESCAPE HTML ==========
        function escapeHTML(str) {
            if (!str) return '';
            return String(str)
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
        }

        // ========== START ==========
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
