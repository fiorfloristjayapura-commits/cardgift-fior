        .theme-anniversary {

            --theme-dark: #7b1fa2;
            --theme-light: #f3e5f5;
            --theme-gradient: linear-gradient(145deg, #9c27b0, #7b1fa2);
            --theme-bg: linear-gradient(145deg, #f3e5f5, #e1bee7);

        }
        .theme-graduation {
            --theme-color: #4caf50;
            --theme-dark: #2e7d32;
            --theme-light: #e8f5e9;
            --theme-gradient: linear-gradient(145deg, #4caf50, #2e7d32);
            --theme-bg: linear-gradient(145deg, #e8f5e9, #c8e6c9);
            --theme-emoji: 'üéì';
            --theme-icon: 'üéì';
        }
        .theme-condolence {
            --theme-color: #607d8b;
            --theme-dark: #455a64;
            --theme-light: #eceff1;
            --theme-gradient: linear-gradient(145deg, #607d8b, #455a64);
            --theme-bg: linear-gradient(145deg, #eceff1, #cfd8dc);
            --theme-emoji: 'üïäÔ∏è';
            --theme-icon: 'üïäÔ∏è';
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--theme-bg);
            color: var(--gray-600);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: var(--transition);
            position: relative;
            overflow-x: hidden;
        }

        /* ===== FLOATING ANIMATIONS ===== */
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-item {
            position: absolute;
            font-size: 20px;
            opacity: 0;
            animation: float 15s linear infinite;
            color: var(--theme-color);
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        .snowflake {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.7;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(100vh); }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--theme-color);
            opacity: 0.6;
            animation: confetti-fall 5s linear infinite;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 0.6; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        /* ===== CARD CONTAINER ===== */
        .card-wrapper {
            width: 100%;
            max-width: 600px;
            perspective: 1000px;
            position: relative;
            z-index: 10;
            animation: cardAppear 0.8s ease;
        }

        @keyframes cardAppear {
            from { opacity: 0; transform: translateY(40px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .card {
            background: var(--white);
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-xl);
            overflow: hidden;
            transition: var(--transition);
            border: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
        }

        .card:hover {
            transform: translateY(-8px) scale(1.01);
            box-shadow: 0 30px 40px -10px rgba(0,0,0,0.15);
        }

        /* ===== CARD HEADER ===== */
        .card-header {
            background: var(--theme-gradient);
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .card-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.15) 1px, transparent 1px);
            background-size: 30px 30px;
            opacity: 0.3;
            animation: rotate 60s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: white;
            font-size: 0.9rem;
            z-index: 20;
            background: rgba(255,255,255,0.15);
            padding: 8px 16px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
            text-decoration: none;
            transition: var(--transition);
        }

        .logo:hover {
            background: rgba(255,255,255,0.25);
            transform: scale(1.05);
        }

        .logo-icon {
            width: 22px;
            height: 22px;
            background-image: url('https://raw.githubusercontent.com/fiorfloristjayapura-commits/cardgift-fior/d7415aa463679a5ce6f358244c536824fb4c278c/logo%20fior%20transparant.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            filter: brightness(0) invert(1);
        }

        .theme-icon {
            font-size: 5rem;
            margin-bottom: 15px;
            animation: bounce 3s ease-in-out infinite;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.2));
            display: inline-block;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }

        .greeting {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 800;
            color: white;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            letter-spacing: -0.02em;
            animation: fadeInUp 0.6s ease;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .to-label {
            color: rgba(255,255,255,0.9);
            font-size: 0.9rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .recipient-name {
            font-size: 2.2rem;
            font-weight: 800;
            color: white;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
            word-break: break-word;
            line-height: 1.2;
            font-family: 'Playfair Display', serif;
        }

        /* ===== CARD BODY ===== */
        .card-body {
            padding: 35px 30px;
            background: var(--white);
        }

        .message-card {
            background: linear-gradient(145deg, var(--soft-white), var(--white));
            border-radius: var(--radius-xl);
            padding: 35px 30px;
            border: 2px dashed var(--theme-color);
            position: relative;
            margin-bottom: 30px;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.02);
            animation: fadeIn 0.6s ease 0.2s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .message-card::before {
            content: 'üíå';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--white);
            padding: 10px 18px;
            border-radius: 50%;
            border: 2px dashed var(--theme-color);
            font-size: 2rem;
            z-index: 2;
            animation: pulse 2s infinite;
            box-shadow: var(--shadow-md);
        }

        @keyframes pulse {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.1); }
        }

        .message {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--gray-600);
            text-align: center;
            font-style: italic;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Playfair Display', serif;
            position: relative;
            z-index: 1;
        }

        /* ===== MEDIA SECTION - RAPIH ===== */
        .media-section {
            margin-top: 30px;
            animation: fadeIn 0.6s ease 0.3s both;
        }

        .media-header {
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--theme-color);
            font-weight: 600;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 2px solid var(--theme-light);
            font-size: 1.1rem;
        }

        .media-header i {
            font-size: 1.2rem;
        }

        .media-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .media-card {
            background: var(--white);
            border: 1px solid var(--gray-200);
            border-radius: var(--radius-lg);
            padding: 20px;
            transition: var(--transition);
            animation: slideUp 0.5s ease;
            animation-fill-mode: both;
        }

        .media-card:hover {
            transform: translateY(-5px);
            border-color: var(--theme-color);
            box-shadow: var(--shadow-lg);
        }

        .media-card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
        }

        .media-icon {
            width: 40px;
            height: 40px;
            background: var(--theme-light);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--theme-color);
            font-size: 1.2rem;
        }

        .media-info {
            flex: 1;
        }

        .media-title {
            font-weight: 600;
            color: var(--navy);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .media-badge {
            font-size: 0.7rem;
            padding: 2px 8px;
            border-radius: 20px;
            background: var(--gray-100);
            color: var(--gray-600);
            margin-left: auto;
        }

        .media-url {
            font-size: 0.8rem;
            color: var(--gray-600);
            word-break: break-all;
            background: var(--gray-100);
            padding: 10px 12px;
            border-radius: var(--radius-md);
            margin: 12px 0;
            border: 1px solid var(--gray-200);
            font-family: monospace;
        }

        .media-actions {
            display: flex;
            gap: 10px;
        }

        .media-btn {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: var(--radius-md);
            background: var(--theme-gradient);
            color: white;
            font-size: 0.8rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transition: var(--transition);
        }

        .media-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .media-btn.secondary {
            background: var(--gray-200);
            color: var(--gray-800);
        }

        .preview-container {
            margin-top: 25px;
            padding: 25px;
            background: var(--soft-white);
            border-radius: var(--radius-lg);
            border: 1px solid var(--theme-color);
            display: none;
            animation: scaleIn 0.3s ease;
        }

        .preview-container.active {
            display: block;
        }

        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            color: var(--navy);
            font-weight: 600;
        }

        .preview-close {
            background: none;
            border: none;
            color: var(--gray-600);
            font-size: 1.2rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .preview-close:hover {
            color: var(--danger);
            transform: scale(1.1);
        }

        .preview-image {
            width: 100%;
            max-height: 350px;
            object-fit: contain;
            border-radius: var(--radius-lg);
            border: 3px solid white;
            box-shadow: var(--shadow-lg);
            background: var(--white);
        }

        .preview-video {
            width: 100%;
            max-height: 350px;
            border-radius: var(--radius-lg);
            border: 3px solid white;
            box-shadow: var(--shadow-lg);
            background: black;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        /* ===== CARD FOOTER ===== */
        .card-footer {
            padding: 30px;
            text-align: center;
            background: var(--soft-white);
            border-top: 1px solid var(--gray-200);
            animation: fadeIn 0.6s ease 0.4s both;
        }

        .company {
            margin-bottom: 20px;
        }

        .company-logo {
            width: 40px;
            height: 40px;
            background-image: url('https://raw.githubusercontent.com/fiorfloristjayapura-commits/cardgift-fior/d7415aa463679a5ce6f358244c536824fb4c278c/logo%20fior%20transparant.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0 auto 10px;
            animation: gentleFloat 4s ease-in-out infinite;
        }

        @keyframes gentleFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .company-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--navy);
            margin-bottom: 5px;
        }

        .company-tagline {
            color: var(--gray-600);
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            margin-bottom: 25px;
        }

        .contact-link {
            color: var(--navy);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 20px;
            border-radius: 50px;
            background: var(--white);
            border: 1px solid var(--gray-200);
            transition: var(--transition);
            font-size: 0.9rem;
        }

        .contact-link:hover {
            background: var(--theme-color);
            color: white;
            border-color: var(--theme-color);
            transform: translateY(-3px);
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 12px 28px;
            border: none;
            border-radius: 50px;
            background: var(--theme-gradient);
            color: white;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: var(--transition);
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            font-size: 0.95rem;
        }

        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .action-btn.share {
            background: linear-gradient(145deg, #25D366, #128C7E);
        }

        .action-btn.print {
            background: linear-gradient(145deg, #6c757d, #495057);
        }

        /* ===== NOTIFICATION ===== */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: var(--radius-lg);
            color: white;
            font-weight: 500;
            z-index: 10000;
            animation: slideInRight 0.3s ease, fadeOut 0.3s ease 2.7s forwards;
            box-shadow: var(--shadow-xl);
            display: flex;
            align-items: center;
            gap: 12px;
            max-width: 350px;
            display: none;
        }

        .notification.show {
            display: flex;
        }

        .notification.success {
            background: linear-gradient(145deg, #0f766e, #0a5c4c);
        }

        .notification.error {
            background: linear-gradient(145deg, #b91c1c, #991b1b);
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(100%); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes fadeOut {
            from { opacity: 1; transform: translateX(0); }
            to { opacity: 0; transform: translateX(100%); }
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 600px) {
            .card-header { padding: 30px 20px; }
            .greeting { font-size: 2rem; }
            .recipient-name { font-size: 1.8rem; }
            .theme-icon { font-size: 4rem; }
            .card-body { padding: 25px 20px; }
            .message-card { padding: 30px 20px; }
            .message { font-size: 1rem; }
            .media-grid { grid-template-columns: 1fr; }
            .action-buttons { flex-direction: column; }
            .action-btn { width: 100%; }
        }

        @media (max-width: 400px) {
            .greeting { font-size: 1.8rem; }
            .recipient-name { font-size: 1.5rem; }
            .theme-icon { font-size: 3.5rem; }
            .card-footer { padding: 25px; }
        }

        /* ===== PRINT STYLES ===== */
        @media print {
            .floating-elements, .action-buttons, .media-actions, .preview-close {
                display: none !important;
            }
            .card {
                box-shadow: none;
                border: 1px solid #ccc;
            }
        }
    </style>
</head>

                    </a>
                </div>
                
                <div class="action-buttons">
                    <button class="action-btn share" onclick="shareCard()">
                        <i class="fas fa-share-alt"></i> Bagikan
                    </button>
                    <a href="#" class="action-btn" id="whatsappBtn" target="_blank">
                        <i class="fab fa-whatsapp"></i> WhatsApp
                    </a>
                    <button class="action-btn print" onclick="printCard()">
                        <i class="fas fa-print"></i> Cetak
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification">
        <i class="fas fa-check-circle"></i>
        <span id="notificationMessage"></span>
    </div>

    <script>
        // ============================================
        // FIOR CARD - ELEGAN & RAPIH
        // ============================================

        // ========== THEMES ==========
        const THEMES = {
            birthday: { 
                emoji: 'üéÇ', 
                greeting: 'Happy Birthday',
                particles: 'confetti',
                floating: ['üéÇ', 'üéà', 'üéâ', 'üéÅ', '‚ú®']
            },
            valentine: { 
                emoji: '‚ù§Ô∏è', 
                greeting: 'Happy Valentine',
                particles: 'hearts',
                floating: ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíò', 'üåπ']
            },
            wedding: { 
                emoji: 'üíç', 
                greeting: 'Congratulations',
                particles: 'hearts',
                floating: ['üíç', 'üíí', 'üå∏', 'üíê', 'ü•Ç']
            },
            anniversary: { 
                emoji: 'üíë', 
                greeting: 'Happy Anniversary',
                particles: 'hearts',
                floating: ['üíë', 'üíù', 'ü•Ç', 'üéä', '‚ú®']
            },
            graduation: { 
                emoji: 'üéì', 
                greeting: 'Congratulations!',
                particles: 'confetti',
                floating: ['üéì', 'üìö', 'üèÜ', 'üéâ', '‚ú®']
            },
            condolence: { 
                emoji: 'üïäÔ∏è', 
                greeting: 'Deepest Condolences',
                particles: 'snow',
                floating: ['üïäÔ∏è', '‚òÅÔ∏è', 'üïØÔ∏è', 'üå∏', 'üôè']
            }
        };

        // ========== STATE ==========
        let state = {
            theme: 'birthday',
            mediaList: [],
            params: {}
        };

        // ========== DOM ELEMENTS ==========
        const el = {
            themeIcon: document.getElementById('themeIcon'),
            greetingText: document.getElementById('greetingText'),
            recipientName: document.getElementById('recipientName'),
            messageText: document.getElementById('messageText'),
            whatsappBtn: document.getElementById('whatsappBtn'),
            mediaSection: document.getElementById('mediaSection'),
            mediaGrid: document.getElementById('mediaGrid'),
            mediaCount: document.getElementById('mediaCount'),
            previewContainer: document.getElementById('previewContainer'),
            previewContent: document.getElementById('previewContent'),
            notification: document.getElementById('notification'),
            notificationMessage: document.getElementById('notificationMessage'),
            floatingContainer: document.getElementById('floatingContainer')
        };

        // ========== URL PARAMETERS ==========
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            const result = {
                to: params.get('to') || 'Sahabat',
                msg: decodeURIComponent(params.get('msg') || 'Selamat dan sukses selalu! Semoga hari-harimu menyenangkan.'),
                theme: params.get('theme') || 'birthday',
                from: params.get('from') || 'FIOR Florist',
                preview: params.get('preview') === 'true'
            };

            // Collect media URLs
            result.mediaList = [];

            if (params.get('media')) {
                result.mediaList.push({
                    url: params.get('media'),
                    type: detectMediaType(params.get('media')),
                    label: 'Media'
                });
            }

            let i = 1;
            while (params.get(`media${i}`)) {
                result.mediaList.push({
                    url: params.get(`media${i}`),
                    type: detectMediaType(params.get(`media${i}`)),
                    label: `Media ${i}`
                });
                i++;
            }

            // Remove duplicates
            result.mediaList = result.mediaList.filter((item, index, self) =>
                index === self.findIndex(t => t.url === item.url)
            );

            result.msg = result.msg.replace(/<[^>]*>/g, '');

            return result;
        }

        // ========== DETECT MEDIA TYPE ==========
        function detectMediaType(url) {
            if (!url) return 'link';
            const urlLower = url.toLowerCase();
            
            if (urlLower.includes('.mp4') || urlLower.includes('.mov') || 
                urlLower.includes('.webm') || urlLower.includes('drive.google.com')) {
                return 'video';
            }
            
            if (urlLower.includes('.jpg') || urlLower.includes('.jpeg') || 
                urlLower.includes('.png') || urlLower.includes('.gif') || 
                urlLower.includes('.webp')) {
                return 'image';
            }
            
            return 'link';
        }

        // ========== INITIALIZATION ==========
        function init() {
            state.params = getUrlParams();
            
            el.recipientName.textContent = state.params.to;
            el.messageText.textContent = state.params.msg;
            
            setTheme(state.params.theme);
            setupWhatsApp();
            renderMediaSection();
            createFloatingElements();
        }

        // ========== SET THEME ==========
        function setTheme(theme) {
            if (!THEMES[theme]) theme = 'birthday';
            state.theme = theme;
            
            document.body.className = `theme-${theme}`;
            el.themeIcon.textContent = THEMES[theme].emoji;
            el.greetingText.textContent = THEMES[theme].greeting;
        }

        // ========== WHATSAPP BUTTON ==========
        function setupWhatsApp() {
            const waText = `Halo ${state.params.to}, saya mengirimkan kartu ucapan digital untukmu dari FIOR Florist:\n\n${window.location.href}`;
            el.whatsappBtn.href = `https://wa.me/?text=${encodeURIComponent(waText)}`;
        }

        // ========== RENDER MEDIA SECTION ==========
        function renderMediaSection() {
            state.mediaList = state.params.mediaList || [];
            
            if (state.mediaList.length === 0) {
                el.mediaSection.style.display = 'none';
                return;
            }
            
            el.mediaSection.style.display = 'block';
            el.mediaCount.textContent = state.mediaList.length;
            
            let html = '';
            state.mediaList.forEach((media, index) => {
                const isVideo = media.type === 'video';
                const isImage = media.type === 'image';
                
                let icon = isVideo ? 'fa-video' : isImage ? 'fa-image' : 'fa-link';
                let typeLabel = isVideo ? 'Video' : isImage ? 'Gambar' : 'Link';
                
                html += `
                    <div class="media-card" style="animation-delay: ${index * 0.1}s">
                        <div class="media-card-header">
                            <div class="media-icon">
                                <i class="fas ${icon}"></i>
                            </div>
                            <div class="media-info">
                                <div class="media-title">
                                    ${media.label || `Media ${index + 1}`}
                                    <span class="media-badge">${typeLabel}</span>
                                </div>
                            </div>
                        </div>
                        <div class="media-url" title="${media.url}">
                            ${media.url.length > 50 ? media.url.substring(0, 50) + '...' : media.url}
                        </div>
                        <div class="media-actions">
                            <button class="media-btn" onclick="previewMedia('${escapeHTML(media.url)}', '${media.type}')">
                                <i class="fas fa-eye"></i> Preview
                            </button>
                            <button class="media-btn" onclick="copyURL('${escapeHTML(media.url)}')">
                                <i class="fas fa-copy"></i> Copy
                            </button>
                            <a href="${escapeHTML(media.url)}" target="_blank" class="media-btn secondary">
                                <i class="fas fa-external-link-alt"></i> Buka
                            </a>
                        </div>
                    </div>
                `;
            });
            
            el.mediaGrid.innerHTML = html;
        }

        // ========== PREVIEW MEDIA ==========
        window.previewMedia = function(url, type) {
            const isVideo = type === 'video';
            const isImage = type === 'image';
            
            let html = '';
            
            if (isVideo) {
                html = `<video src="${escapeHTML(url)}" controls class="preview-video" autoplay muted></video>`;
            } else if (isImage) {
                html = `<img src="${escapeHTML(url)}" class="preview-image" alt="Preview" onerror="this.src='https://via.placeholder.com/400x300?text=Gambar+Tidak+Dapat+Dimuat'">`;
            } else {
                html = `
                    <div style="text-align: center; padding: 30px;">
                        <i class="fas fa-link" style="font-size: 3rem; color: var(--gray-400);"></i>
                        <p style="margin: 20px 0; color: var(--gray-600);">Link tidak dapat dipreview langsung</p>
                        <a href="${escapeHTML(url)}" target="_blank" style="display: inline-block; padding: 10px 30px; background: var(--theme-gradient); color: white; text-decoration: none; border-radius: 50px; font-weight: 500;">
                            <i class="fas fa-external-link-alt"></i> Buka Link
                        </a>
                    </div>
                `;
            }
            
            el.previewContent.innerHTML = html;
            el.previewContainer.classList.add('active');
        };

        window.closePreview = function() {
            el.previewContainer.classList.remove('active');
            el.previewContent.innerHTML = '';
        };

        // ========== COPY URL ==========
        window.copyURL = async function(url) {
            try {
                await navigator.clipboard.writeText(url);
                showNotification('URL berhasil disalin!', 'success');
            } catch (err) {
                const textarea = document.createElement('textarea');
                textarea.value = url;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showNotification('URL berhasil disalin!', 'success');
            }
        };

        // ========== SHARE CARD ==========
        window.shareCard = function() {
            const shareText = `Kartu ucapan digital dari FIOR Florist untuk ${state.params.to}\n\n${window.location.href}`;
            
            if (navigator.share) {
                navigator.share({
                    title: 'Kartu Ucapan FIOR Florist',
                    text: shareText,
                    url: window.location.href
                })
                .then(() => showNotification('Berhasil dibagikan!', 'success'))
                .catch(() => copyURL(window.location.href));
            } else {
                copyURL(window.location.href);
                showNotification('Link disalin!', 'success');
            }
        };

        // ========== PRINT CARD ==========
        window.printCard = function() {
            showNotification('Mempersiapkan untuk dicetak...', 'info');
            setTimeout(() => window.print(), 500);
        };

        // ========== FLOATING ELEMENTS ==========
        function createFloatingElements() {
            if (!el.floatingContainer) return;
            
            el.floatingContainer.innerHTML = '';
            
            const theme = THEMES[state.theme];
            const items = theme.floating || ['‚ú®', 'üí´', '‚≠ê'];
            const count = 25;
            
            for (let i = 0; i < count; i++) {
                const element = document.createElement('div');
                element.className = 'floating-item';
                
                if (theme.particles === 'snow') {
                    element.className = 'snowflake';
                    element.style.width = `${Math.random() * 6 + 2}px`;
                    element.style.height = element.style.width;
                    element.style.left = `${Math.random() * 100}%`;
                    element.style.animationDuration = `${Math.random() * 10 + 10}s`;
                    element.style.animationDelay = `${Math.random() * 5}s`;
                } else if (theme.particles === 'confetti') {
                    element.className = 'confetti';
                    element.style.left = `${Math.random() * 100}%`;
                    element.style.animationDuration = `${Math.random() * 5 + 3}s`;
                    element.style.animationDelay = `${Math.random() * 2}s`;
                    element.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 60%)`;
                } else {
                    element.textContent = items[Math.floor(Math.random() * items.length)];
                    element.style.left = `${Math.random() * 100}%`;
                    element.style.fontSize = `${Math.random() * 20 + 15}px`;
                    element.style.animationDuration = `${Math.random() * 10 + 10}s`;
                    element.style.animationDelay = `${Math.random() * 5}s`;
                }
                
                el.floatingContainer.appendChild(element);
            }
        }

        // ========== NOTIFICATION ==========
        function showNotification(message, type = 'success') {
            el.notificationMessage.textContent = message;
            el.notification.className = `notification show ${type}`;
            
            setTimeout(() => {
                el.notification.classList.remove('show');
            }, 3000);
        }

        // ========== ESCAPE HTML ==========
        function escapeHTML(str) {
            if (!str) return '';
            return String(str)
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
        }

        // ========== START ==========
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
