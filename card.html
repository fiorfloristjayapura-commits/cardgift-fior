<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIOR Card - Digital Greeting</title>
    
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    
    <!-- AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        /* Theme Colors */
        .theme-birthday { 
            --primary: #1e3a5f; 
            --accent: #d4af37; 
            --gradient: linear-gradient(135deg, #1e3a5f, #2b4c73, #1e3a5f); 
            --bg: #f8f4e9; 
            --light: #e8f0fe;
        }
        
        .theme-valentine { 
            --primary: #9e2a4b; 
            --accent: #e8b4b8; 
            --gradient: linear-gradient(135deg, #9e2a4b, #b76e79, #9e2a4b); 
            --bg: #fef3f5; 
            --light: #ffe4e8;
        }
        
        .theme-wedding { 
            --primary: #8a7968; 
            --accent: #d4c4a8; 
            --gradient: linear-gradient(135deg, #8a7968, #b2ac88, #8a7968); 
            --bg: #fdf9f2; 
            --light: #f5f0e6;
        }
        
        .theme-anniversary { 
            --primary: #6b5b7e; 
            --accent: #c9b6d9; 
            --gradient: linear-gradient(135deg, #6b5b7e, #9c89b8, #6b5b7e); 
            --bg: #faf7fc; 
            --light: #f0e6fa;
        }
        
        .theme-graduation { 
            --primary: #2c5f2d; 
            --accent: #d4af37; 
            --gradient: linear-gradient(135deg, #2c5f2d, #6b8c5e, #2c5f2d); 
            --bg: #f8fbf4; 
            --light: #e3f0de;
        }
        
        .theme-condolence { 
            --primary: #4a4e3f; 
            --accent: #b7b7a4; 
            --gradient: linear-gradient(135deg, #4a4e3f, #6b705c, #4a4e3f); 
            --bg: #faf9f5; 
            --light: #efeeea;
        }
        
        .theme-congratulation { 
            --primary: #c44536; 
            --accent: #f9c74f; 
            --gradient: linear-gradient(135deg, #c44536, #ff7f50, #c44536); 
            --bg: #fef7f0; 
            --light: #ffe4d6;
        }
        
        .theme-imlek { 
            --primary: #9e2a2a; 
            --accent: #ffb347; 
            --gradient: linear-gradient(135deg, #9e2a2a, #c44536, #9e2a2a); 
            --bg: #fef4e6; 
            --light: #ffe4cc;
        }
        
        .theme-natal { 
            --primary: #1e4a3b; 
            --accent: #b22222; 
            --gradient: linear-gradient(135deg, #1e4a3b, #2e7d32, #1e4a3b); 
            --bg: #f0f5f0; 
            --light: #e0f0e0;
        }
        
        .theme-lebaran { 
            --primary: #1e5631; 
            --accent: #ff8c42; 
            --gradient: linear-gradient(135deg, #1e5631, #2e7d32, #1e5631); 
            --bg: #fcf9f0; 
            --light: #f5efe0;
        }

        /* Print Styles */
        @media print {
            body { background: white; padding: 0; margin: 0; }
            
            .background-animation,
            .action-buttons,
            .video-controls,
            .swiper-button-next,
            .swiper-button-prev,
            .swiper-pagination,
            .slide-counter,
            .thumbnails,
            .modal,
            .notification,
            .loading-overlay,
            .tap-animation {
                display: none !important;
            }
            
            .mobile-container {
                max-width: 100%;
                margin: 0;
                padding: 0.5in;
            }
            
            .card {
                box-shadow: none;
                border: 2px solid #000;
                break-inside: avoid;
            }
            
            .card-header {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            
            .recipient-name {
                color: #000;
                background: none;
                border: 1px solid #000;
            }
            
            .swiper {
                height: 300px;
                border: 1px solid #ccc;
            }
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--bg);
            color: var(--primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            transition: background 0.5s ease;
        }

        /* Animated Background */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .floating-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.1;
            animation: floatOrb 20s ease-in-out infinite;
        }

        @keyframes floatOrb {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(40px, -40px) scale(1.2); }
            66% { transform: translate(-30px, 30px) scale(0.9); }
        }

        .pattern-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle at 30% 40%, rgba(212, 175, 55, 0.03) 0%, transparent 30%),
                              radial-gradient(circle at 70% 60%, rgba(212, 175, 55, 0.03) 0%, transparent 30%);
            pointer-events: none;
            z-index: 1;
        }

        /* Main Container */
        .mobile-container { 
            max-width: 450px; 
            width: 100%; 
            position: relative; 
            z-index: 10; 
        }

        @media print {
            .mobile-container {
                max-width: 100%;
                width: 8.5in;
                margin: 0 auto;
            }
        }

        /* Card Styles */
        .card {
            background: rgba(255, 255, 255, 0.97);
            backdrop-filter: blur(20px);
            border-radius: 60px 60px 40px 40px;
            overflow: hidden;
            box-shadow: 0 40px 70px rgba(0,0,0,0.15), 
                        0 0 0 1px rgba(212, 175, 55, 0.2) inset;
            animation: slideUp 0.6s ease;
            position: relative;
            border: 1px solid rgba(255,255,255,0.5);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 12px;
            background: var(--gradient);
            z-index: 20;
            box-shadow: 0 0 25px var(--accent);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* Card Header */
        .card-header {
            background: var(--gradient);
            padding: 50px 20px 60px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .card-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
            animation: shine 10s ease-in-out infinite;
        }

        @keyframes shine {
            0%, 100% { transform: translate(-30%, -30%) rotate(0deg); }
            50% { transform: translate(30%, 30%) rotate(5deg); }
        }

        .theme-emoji {
            font-size: 85px;
            margin-bottom: 10px;
            animation: float 4s ease-in-out infinite;
            filter: drop-shadow(0 15px 20px rgba(0,0,0,0.3));
            background: rgba(255,255,255,0.2);
            width: 120px;
            height: 120px;
            line-height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255,255,255,0.3);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-15px) scale(1.05); }
        }

        .greeting {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            text-shadow: 2px 4px 10px rgba(0,0,0,0.3);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .greeting::after {
            content: '';
            display: block;
            width: 80px;
            height: 2px;
            background: linear-gradient(90deg, transparent, white, transparent);
            margin: 15px auto 0;
        }

        .to-label {
            font-size: 0.8rem;
            letter-spacing: 8px;
            color: rgba(255,255,255,0.9);
            margin: 20px 0 10px;
            text-transform: uppercase;
            font-weight: 300;
        }

        .recipient-name {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.3rem;
            font-weight: 700;
            color: white;
            word-break: break-word;
            padding: 10px 25px;
            background: rgba(255,255,255,0.15);
            display: inline-block;
            border-radius: 60px;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.3);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        /* Card Body */
        .card-body { 
            padding: 40px 25px; 
            background: linear-gradient(to bottom, rgba(255,255,255,0.8), white);
        }

        /* Expiry Badge */
        .expiry-badge-container { 
            display: flex; 
            justify-content: flex-end; 
            margin-bottom: 20px; 
        }

        .expiry-badge {
            display: inline-flex; 
            align-items: center; 
            gap: 8px;
            padding: 10px 20px; 
            border-radius: 40px;
            font-size: 0.8rem; 
            font-weight: 500;
            background: rgba(255,255,255,0.95);
            border: 1px solid var(--accent);
            color: var(--primary);
            box-shadow: 0 8px 15px rgba(0,0,0,0.08);
        }

        .expiry-badge.permanent { background: #ede9fe; color: #7c3aed; border-color: #7c3aed; }
        .expiry-badge.warning { background: #ffedd5; color: #b45309; border-color: #f59e0b; }
        .expiry-badge.danger { background: #fee2e2; color: #b91c1c; border-color: #dc2626; }
        .expiry-badge.success { background: #d1fae5; color: #0f766e; border-color: #0f766e; }

        /* Message Container */
        .message-container {
            background: linear-gradient(145deg, #ffffff, #faf7f0);
            border-radius: 40px;
            padding: 35px 30px;
            margin-bottom: 30px;
            border: 1px solid var(--accent);
            position: relative;
            box-shadow: 0 20px 40px -15px rgba(0,0,0,0.15);
        }

        .message-quote {
            position: absolute; 
            top: -22px; 
            left: 50%; 
            transform: translateX(-50%);
            background: var(--accent); 
            width: 50px; 
            height: 50px; 
            border-radius: 50%;
            display: flex; 
            align-items: center; 
            justify-content: center;
            color: white; 
            font-size: 1.5rem;
            border: 4px solid white;
            box-shadow: 0 8px 15px rgba(0,0,0,0.15);
        }

        .message { 
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.1rem; 
            line-height: 1.9; 
            text-align: center; 
            font-style: italic;
            color: var(--primary);
            font-weight: 500;
        }

        /* Media Section */
        .media-section { 
            margin-bottom: 30px; 
            display: none;
        }

        .media-section.active { 
            display: block; 
        }

        .media-header { 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            margin-bottom: 20px; 
        }

        .media-header h3 { 
            font-size: 1.1rem; 
            font-weight: 500; 
            display: flex; 
            align-items: center; 
            gap: 10px; 
            color: var(--primary);
            background: rgba(255,255,255,0.9);
            padding: 8px 20px;
            border-radius: 40px;
            border: 1px solid var(--accent);
        }

        .media-count { 
            background: var(--gradient); 
            padding: 5px 18px; 
            border-radius: 40px; 
            font-size: 0.8rem; 
            font-weight: 500; 
            color: white;
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        }

        /* Swiper */
        .swiper { 
            width: 100%; 
            height: 380px; 
            border-radius: 40px; 
            margin-bottom: 20px; 
            box-shadow: 0 30px 50px -15px rgba(0,0,0,0.25);
            border: 3px solid white;
        }

        .swiper-slide { 
            background: #1a1a1a; 
            border-radius: 40px; 
            overflow: hidden; 
            position: relative; 
            cursor: pointer;
        }

        .swiper-slide img, 
        .swiper-slide video { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            pointer-events: none; /* Mencegah video menangkap event, biarkan slide yang menangkap */
        }

        .media-type-badge {
            position: absolute; 
            bottom: 25px; 
            right: 25px;
            background: rgba(0,0,0,0.8); 
            color: white;
            padding: 10px 20px; 
            border-radius: 40px;
            font-size: 0.8rem; 
            display: flex; 
            align-items: center; 
            gap: 8px;
            z-index: 10;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.2);
            pointer-events: none;
        }

        /* TAP Animation */
        .tap-animation {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
            border: 2px solid white;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 20;
            pointer-events: none;
            animation: tapPulse 2s ease-in-out infinite;
            box-shadow: 0 0 30px rgba(255,255,255,0.5);
        }

        .tap-animation i {
            font-size: 2.5rem;
            color: white;
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.3));
        }

        .tap-animation.small {
            width: 50px;
            height: 50px;
        }

        .tap-animation.small i {
            font-size: 1.5rem;
        }

        @keyframes tapPulse {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
                box-shadow: 0 0 0 0 rgba(255,255,255,0.7);
            }
            70% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0.8;
                box-shadow: 0 0 0 20px rgba(255,255,255,0);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
                box-shadow: 0 0 0 0 rgba(255,255,255,0);
            }
        }

        /* Ripple effect on tap */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            transform: scale(0);
            animation: ripple 0.6s ease-out;
            pointer-events: none;
            z-index: 25;
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* Video Controls */
        .video-controls {
            position: absolute;
            bottom: 25px;
            left: 25px;
            display: flex;
            gap: 12px;
            z-index: 15;
            pointer-events: auto;
        }

        .video-btn {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            background: rgba(0,0,0,0.7);
            border: 2px solid white;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(8px);
        }

        .video-btn:hover {
            background: var(--accent);
            transform: scale(1.15) rotate(10deg);
        }

        .video-btn i {
            font-size: 1.3rem;
            pointer-events: none;
        }

        .volume-btn.muted {
            background: rgba(180, 60, 60, 0.9);
        }

        /* Swiper Navigation */
        .swiper-button-next, 
        .swiper-button-prev { 
            color: white; 
            background: rgba(0,0,0,0.5); 
            width: 50px; 
            height: 50px; 
            border-radius: 50%;
            backdrop-filter: blur(8px);
            border: 2px solid white;
            transition: all 0.3s ease;
        }

        .swiper-button-next:hover,
        .swiper-button-prev:hover {
            background: var(--accent);
        }

        .swiper-pagination-bullet { 
            background: white; 
            width: 10px;
            height: 10px;
        }

        .swiper-pagination-bullet-active { 
            background: var(--accent); 
            transform: scale(1.4);
        }

        .slide-counter {
            position: absolute; 
            top: 25px; 
            right: 25px;
            background: rgba(0,0,0,0.7); 
            color: white;
            padding: 8px 18px; 
            border-radius: 40px;
            font-size: 0.85rem; 
            z-index: 10;
            backdrop-filter: blur(8px);
            pointer-events: none;
        }

        /* Thumbnails */
        .thumbnails { 
            display: flex; 
            gap: 12px; 
            overflow-x: auto; 
            padding: 15px 5px; 
        }

        .thumbnail {
            flex: 0 0 90px; 
            height: 90px; 
            border-radius: 25px; 
            overflow: hidden;
            border: 3px solid transparent; 
            transition: all 0.3s ease; 
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }

        .thumbnail.active { 
            border-color: var(--accent); 
            transform: scale(1.08) translateY(-3px);
        }

        .thumbnail img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
        }

        .thumbnail.video-thumb { 
            background: linear-gradient(145deg, var(--primary), #000); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            color: white;
            font-size: 2rem;
        }

        /* Contact Row */
        .contact-row {
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 25px;
            margin: 30px 0; 
            padding: 15px 25px;
            background: rgba(255,255,255,0.95);
            border-radius: 60px;
            border: 1px solid var(--accent);
            backdrop-filter: blur(8px);
        }

        .contact-item { 
            display: flex; 
            align-items: center; 
            gap: 10px; 
            color: var(--primary); 
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 8px 15px;
            border-radius: 50px;
        }

        .contact-item:hover {
            background: var(--light);
            transform: translateY(-3px);
            color: var(--accent);
        }

        /* Card Footer */
        .card-footer { 
            padding: 30px 25px 40px; 
            text-align: center; 
            border-top: 2px dashed var(--accent);
            position: relative;
            background: rgba(255,255,255,0.9);
        }

        .card-footer::before {
            content: '';
            position: absolute;
            top: -13px;
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 26px;
            background: white;
            border-radius: 40px 40px 0 0;
            border: 2px solid var(--accent);
            border-bottom: none;
        }

        .card-footer::after {
            content: 'âœ¦';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--accent);
            font-size: 1.2rem;
            background: white;
            width: 30px;
            height: 20px;
            line-height: 20px;
        }

        .company-logo {
            width: 100px; 
            height: 100px; 
            margin: 0 auto 20px;
            background-image: url('https://raw.githubusercontent.com/fiorfloristjayapura-commits/cardgift-fior/d7415aa463679a5ce6f358244c536824fb4c278c/logo%20fior%20transparant.png');
            background-size: contain; 
            background-repeat: no-repeat; 
            background-position: center;
            animation: gentleFloat 4s ease-in-out infinite;
            background-color: rgba(255,255,255,0.5);
            border-radius: 50%;
            padding: 10px;
        }

        @keyframes gentleFloat { 
            0%,100% { transform: translateY(0); } 
            50% { transform: translateY(-5px); } 
        }

        .company-name { 
            font-family: 'Cormorant Garamond', serif; 
            font-size: 2.2rem; 
            font-weight: 700; 
            color: var(--primary);
            letter-spacing: 1px;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .company-tagline {
            font-size: 0.9rem;
            letter-spacing: 3px;
            color: var(--accent);
            font-weight: 500;
            text-transform: uppercase;
        }

        /* Action Buttons */
        .action-buttons { 
            display: flex; 
            gap: 15px; 
            margin-top: 30px; 
        }

        .action-btn {
            flex: 1; 
            padding: 16px 0; 
            border: none; 
            border-radius: 50px;
            font-weight: 600; 
            background: var(--gradient); 
            color: white;
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 10px;
            cursor: pointer; 
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            font-size: 0.95rem;
            overflow: hidden;
            position: relative;
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s ease;
        }

        .action-btn:hover::before {
            left: 100%;
        }

        .action-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.25);
        }

        .action-btn.share { background: linear-gradient(135deg, #1e3a5f, #2b4c73); }

    <script>
        // ============================================
        // FIOR CARD - TAP TO AUTO PLAY VIDEO
        // Ketuk layar di area video untuk auto play
        // ============================================

        const CONFIG = {
            SCRIPT_URL: "https://script.google.com/macros/s/AKfycbzTPgv-D6VNNlh0QHERaizfzN4tWCs42Xdr3sZLdpIzs3oHQAuz5D-6tqfO5U7E2QHmEw/exec"
        };

        const THEMES = {
            birthday: { emoji: 'ðŸŽ‚', greeting: 'Happy Birthday' },
            valentine: { emoji: 'â¤ï¸', greeting: 'Happy Valentine' },
            wedding: { emoji: 'ðŸ’', greeting: 'Congratulations' },
            anniversary: { emoji: 'ðŸŽ‰', greeting: 'Happy Anniversary' },
            graduation: { emoji: 'ðŸŽ“', greeting: 'Congratulations!' },
            condolence: { emoji: 'ðŸ•Šï¸', greeting: 'Deepest Condolences' },
            congratulation: { emoji: 'ðŸŽŠ', greeting: 'Congratulations!' },
            imlek: { emoji: 'ðŸ§§', greeting: 'Gong Xi Fa Cai' },
            natal: { emoji: 'ðŸŽ„', greeting: 'Merry Christmas' },
            lebaran: { emoji: 'ðŸŒ™', greeting: 'Selamat Lebaran' }
        };

        let state = { 
            params: {}, 
            mediaList: [], 
            swiper: null,
            activeVideoIndex: -1,
            isUserInteracting: false,
            tapAnimationTimeout: null
        };

        const el = {};
        
        function cacheElements() {
            const ids = ['loadingOverlay','notification','notificationMessage','themeEmoji','greetingText','recipientName','messageText','whatsappBtn','mediaSection','mediaCount','carouselWrapper','thumbnails','mediaModal','modalImage','modalVideo','currentSlide','totalSlides','expiryBadge','expiryBadgeText','backgroundAnimation'];
            ids.forEach(id => el[id] = document.getElementById(id));
        }

        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            const mediaList = [];
            
            if (params.get('media')) {
                mediaList.push({ url: params.get('media'), type: detectMediaType(params.get('media')) });
            }
            
            for (let i = 2; i <= 10; i++) {
                if (params.get(`media${i}`)) {
                    mediaList.push({ url: params.get(`media${i}`), type: detectMediaType(params.get(`media${i}`)) });
                }
            }
            
            return {
                to: params.get('to') || 'Sahabat',
                theme: params.get('theme') || 'birthday',
                messageId: params.get('v') || null,
                msg: params.get('msg') ? decodeURIComponent(params.get('msg')) : null,
                mediaList: mediaList
            };
        }

        function detectMediaType(url) {
            if (!url) return 'image';
            const u = url.toLowerCase();
            if (u.includes('.mp4') || u.includes('.mov') || u.includes('.webm') || 
                u.includes('.avi') || u.includes('.mkv')) {
                return 'video';
            }
            return 'image';
        }

        async function fetchMessageFromServer(messageId) {
            if (!messageId) return null;
            try {
                const url = `${CONFIG.SCRIPT_URL}?cmd=get&id=${messageId}&t=${Date.now()}`;
                const response = await fetch(url);
                return await response.json();
            } catch (error) {
                console.error('Fetch error:', error);
                return null;
            }
        }

        function parseMediaFromString(mediaString) {
            if (!mediaString) return [];
            return mediaString.split('||').map(url => ({
                url: url,
                type: detectMediaType(url)
            }));
        }

        function updateExpiryBadge(data) {
            if (!el.expiryBadge || !el.expiryBadgeText) return;
            
            let icon, text, className;
            
            if (!data || data.status === 'error') {
                icon = 'fa-exclamation-triangle';
                text = 'Tidak ditemukan';
                className = 'danger';
            } else if (data.expiry_setting === 'never') {
                icon = 'fa-infinity';
                text = 'Permanen';
                className = 'permanent';
            } else if (data.is_expired) {
                icon = 'fa-exclamation-triangle';
                text = 'Expired';
                className = 'danger';
            } else if (data.days_remaining === 0) {
                icon = 'fa-hourglass-end';
                text = 'Hari Terakhir';
                className = 'warning';
            } else if (data.days_remaining <= 7) {
                icon = 'fa-hourglass-half';
                text = `${data.days_remaining} hari lagi`;
                className = 'warning';
            } else {
                icon = 'fa-hourglass-start';
                text = `${data.days_remaining} hari`;
                className = 'success';
            }
            
            el.expiryBadge.innerHTML = `<i class="fas ${icon}"></i><span>${text}</span>`;
            el.expiryBadge.className = `expiry-badge ${className}`;
        }

        // ============================================
        // TAP TO AUTO PLAY VIDEO FUNCTIONS
        // ============================================

        // Create tap animation element
        function createTapAnimation(slideElement, x, y) {
            // Remove existing tap animation
            const existingAnim = slideElement.querySelector('.tap-animation');
            if (existingAnim) existingAnim.remove();

            // Create new tap animation
            const tapAnim = document.createElement('div');
            tapAnim.className = 'tap-animation small';
            tapAnim.style.left = x + 'px';
            tapAnim.style.top = y + 'px';
            tapAnim.innerHTML = '<i class="fas fa-play"></i>';
            
            slideElement.appendChild(tapAnim);

            // Auto remove after animation
            if (state.tapAnimationTimeout) clearTimeout(state.tapAnimationTimeout);
            state.tapAnimationTimeout = setTimeout(() => {
                const anim = slideElement.querySelector('.tap-animation');
                if (anim) anim.remove();
            }, 2000);
        }

        // Create ripple effect
        function createRipple(slideElement, x, y) {
            const ripple = document.createElement('span');
            ripple.className = 'ripple';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            ripple.style.width = '20px';
            ripple.style.height = '20px';
            ripple.style.transform = 'translate(-50%, -50%) scale(0)';
            
            slideElement.appendChild(ripple);

            setTimeout(() => {
                ripple.remove();
            }, 600);
        }

        // Handle tap on slide
        function handleSlideTap(event, slideIndex) {
            const slide = event.currentTarget;
            const media = state.mediaList[slideIndex];
            
            // Get click/tap coordinates
            const rect = slide.getBoundingClientRect();
            const x = ((event.clientX || (event.touches && event.touches[0].clientX)) - rect.left) + 'px';
            const y = ((event.clientY || (event.touches && event.touches[0].clientY)) - rect.top) + 'px';

            if (media.type === 'video') {
                // Handle video
                const video = document.getElementById(`video-${slideIndex}`);
                const playIcon = document.getElementById(`playIcon-${slideIndex}`);
                
                if (video) {
                    // Create visual feedback
                    createRipple(slide, x, y);
                    createTapAnimation(slide, x, y);

                    if (video.paused) {
                        // Play video
                        video.play().catch(e => console.log('Play failed:', e));
                        if (playIcon) playIcon.className = 'fas fa-pause';
                        state.activeVideoIndex = slideIndex;
                        
                        // Pause other videos
                        state.mediaList.forEach((m, idx) => {
                            if (idx !== slideIndex && m.type === 'video') {
                                const otherVideo = document.getElementById(`video-${idx}`);
                                const otherIcon = document.getElementById(`playIcon-${idx}`);
                                if (otherVideo) {
                                    otherVideo.pause();
                                    if (otherIcon) otherIcon.className = 'fas fa-play';
                                }
                            }
                        });
                    } else {
                        // Pause video
                        video.pause();
                        if (playIcon) playIcon.className = 'fas fa-play';
                        if (state.activeVideoIndex === slideIndex) {
                            state.activeVideoIndex = -1;
                        }
                    }
                }
            } else {
                // Handle image - open modal
                openModal(media.url, false);
            }
        }

        // Add tap listeners to slides
        function addTapListeners() {
            setTimeout(() => {
                document.querySelectorAll('.swiper-slide').forEach((slide, index) => {
                    // Remove existing listeners
                    slide.removeEventListener('click', slide._tapHandler);
                    slide.removeEventListener('touchstart', slide._tapHandler);
                    
                    // Create handler
                    const handler = (e) => {
                        e.preventDefault();
                        handleSlideTap(e, index);
                    };
                    
                    // Store handler for removal
                    slide._tapHandler = handler;
                    
                    // Add listeners
                    slide.addEventListener('click', handler);
                    slide.addEventListener('touchstart', handler, { passive: false });
                });
            }, 500);
        }

        // VIDEO FUNCTIONS
        window.toggleVideoPlay = function(index, event) {
            if (event) event.stopPropagation(); // Prevent triggering slide tap
            
            const video = document.getElementById(`video-${index}`);
            const playIcon = document.getElementById(`playIcon-${index}`);
            
            if (video) {
                state.isUserInteracting = true;
                
                if (video.paused) {
                    video.play().catch(e => console.log('Play failed:', e));
                    playIcon.className = 'fas fa-pause';
                    state.activeVideoIndex = index;
                    
                    // Pause other videos
                    state.mediaList.forEach((media, idx) => {
                        if (idx !== index && media.type === 'video') {
                            const otherVideo = document.getElementById(`video-${idx}`);
                            const otherIcon = document.getElementById(`playIcon-${idx}`);
                            if (otherVideo) {
                                otherVideo.pause();
                                if (otherIcon) otherIcon.className = 'fas fa-play';
                            }
                        }
                    });
                } else {
                    video.pause();
                    playIcon.className = 'fas fa-play';
                    if (state.activeVideoIndex === index) {
                        state.activeVideoIndex = -1;
                    }
                }
                
                setTimeout(() => {
                    state.isUserInteracting = false;
                }, 500);
            }
        };

        window.toggleVideoMute = function(index, event) {
            if (event) event.stopPropagation(); // Prevent triggering slide tap
            
            const video = document.getElementById(`video-${index}`);
            const muteIcon = document.getElementById(`muteIcon-${index}`);
            const muteBtn = document.getElementById(`muteBtn-${index}`);
            
            if (video) {
                video.muted = !video.muted;
                
                if (video.muted) {
                    muteIcon.className = 'fas fa-volume-mute';
                    muteBtn.classList.add('muted');
                } else {
                    muteIcon.className = 'fas fa-volume-up';
                    muteBtn.classList.remove('muted');
                }
            }
        };

        function updateAllVideoIcons() {
            state.mediaList.forEach((media, index) => {
                if (media.type === 'video') {
                    const video = document.getElementById(`video-${index}`);
                    const playIcon = document.getElementById(`playIcon-${index}`);
                    
                    if (video && playIcon) {
                        if (index === state.activeVideoIndex && !video.paused) {
                            playIcon.className = 'fas fa-pause';
                        } else {
                            playIcon.className = 'fas fa-play';
                        }
                    }
                }
            });
        }

        function handleVideoOnSlideChange(currentIndex) {
            if (el.currentSlide) el.currentSlide.textContent = currentIndex + 1;
            
            // Auto play video on current slide if none is playing
            if (state.activeVideoIndex === -1) {
                const currentMedia = state.mediaList[currentIndex];
                if (currentMedia && currentMedia.type === 'video' && !state.isUserInteracting) {
                    const video = document.getElementById(`video-${currentIndex}`);
                    if (video && video.paused) {
                        video.play().catch(e => console.log('Auto play prevented:', e));
                        state.activeVideoIndex = currentIndex;
                        updateAllVideoIcons();
                    }
                }
            }
        }

        function renderCarousel() {
            if (!el.carouselWrapper || state.mediaList.length === 0) {
                if (el.mediaSection) el.mediaSection.classList.remove('active');
                return;
            }
            
            el.mediaSection.classList.add('active');
            el.mediaCount.textContent = `${state.mediaList.length} Media`;
            if (el.totalSlides) el.totalSlides.textContent = state.mediaList.length;
            
            let slidesHTML = '';
            state.mediaList.forEach((media, index) => {
                if (media.type === 'video') {
                    slidesHTML += `
                        <div class="swiper-slide" data-index="${index}">
                            <video id="video-${index}" src="${media.url}" loop playsinline preload="auto" muted></video>
                            <div class="media-type-badge"><i class="fas fa-film"></i> VIDEO</div>
                            <div class="video-controls">
                                <div class="video-btn" onclick="toggleVideoPlay(${index}, event)">
                                    <i id="playIcon-${index}" class="fas fa-play"></i>
                                </div>
                                <div class="video-btn volume-btn muted" id="muteBtn-${index}" onclick="toggleVideoMute(${index}, event)">
                                    <i id="muteIcon-${index}" class="fas fa-volume-mute"></i>
                                </div>
                            </div>
                        </div>
                    `;
                } else {
                    slidesHTML += `
                        <div class="swiper-slide" data-index="${index}">
                            <img src="${media.url}" loading="lazy">
                            <div class="media-type-badge"><i class="fas fa-image"></i> FOTO</div>
                        </div>
                    `;
                }
            });
            
            el.carouselWrapper.innerHTML = slidesHTML;
            
            setTimeout(() => {
                if (state.swiper) state.swiper.destroy();
                state.swiper = new Swiper('.swiper', {
                    loop: state.mediaList.length > 1,
                    autoplay: state.mediaList.length > 1 ? { 
                        delay: 5000, 
                        disableOnInteraction: false,
                        pauseOnMouseEnter: true
                    } : false,
                    pagination: { 
                        el: '.swiper-pagination', 
                        clickable: true,
                        dynamicBullets: true
                    },
                    navigation: { 
                        nextEl: '.swiper-button-next', 
                        prevEl: '.swiper-button-prev' 
                    },
                    speed: 800,
                    on: {
                        slideChange: function() {
                            const idx = this.realIndex;
                            document.querySelectorAll('.thumbnail').forEach((el, i) => {
                                el.classList.toggle('active', i === idx);
                            });
                            handleVideoOnSlideChange(idx);
                        }
                    }
                });
                
                renderThumbnails();
                addTapListeners();
            }, 100);
        }

        function renderThumbnails() {
            if (!el.thumbnails) return;
            let html = '';
            state.mediaList.forEach((media, index) => {
                if (media.type === 'video') {
                    html += `<div class="thumbnail video-thumb ${index === 0 ? 'active' : ''}" onclick="jumpToSlide(${index})">
                        <i class="fas fa-play"></i>
                    </div>`;
                } else {
                    html += `<div class="thumbnail ${index === 0 ? 'active' : ''}" onclick="jumpToSlide(${index})">
                        <img src="${media.url}" loading="lazy">
                    </div>`;
                }
            });
            el.thumbnails.innerHTML = html;
        }

        window.jumpToSlide = function(index) { 
            if (state.swiper) {
                state.swiper.slideToLoop(index);
            }
        };

        window.openModal = function(url, isVideo) {
            if (isVideo) {
                el.modalImage.style.display = 'none';
                el.modalVideo.style.display = 'block';
                el.modalVideo.src = url;
                el.modalVideo.muted = false;
                el.modalVideo.play();
            } else {
                el.modalImage.style.display = 'block';
                el.modalVideo.style.display = 'none';
                el.modalImage.src = url;
            }
            el.mediaModal.classList.add('active');
        };

        window.closeModal = function() {
            el.mediaModal.classList.remove('active');
            if (el.modalVideo) { 
                el.modalVideo.pause(); 
                el.modalVideo.src = ''; 
            }
        };

        window.shareCard = function() {
            const text = `Kartu dari FIOR Florist untuk ${state.params.to}\n${window.location.href}`;
            if (navigator.share) {
                navigator.share({ title: 'FIOR Card', text, url: window.location.href })
                    .catch(() => copyURL());
            } else { copyURL(); }
        };

        function copyURL() {
            navigator.clipboard.writeText(window.location.href)
                .then(() => showNotification('Link berhasil disalin!'))
                .catch(() => showNotification('Gagal menyalin link'));
        }

        window.printCard = function() { 
            window.print();
            showNotification('Mempersiapkan kartu untuk dicetak...');
        };
        
        function showNotification(message) {
            el.notificationMessage.textContent = message;
            el.notification.classList.add('show');
            setTimeout(() => el.notification.classList.remove('show'), 2500);
        }

        async function init() {
            cacheElements();
            
            AOS.init({ once: true, duration: 800 });
            
            state.params = getUrlParams();
            state.mediaList = state.params.mediaList || [];
            
            el.recipientName.textContent = state.params.to;
            
            if (state.params.theme && THEMES[state.params.theme]) {
                document.body.className = `theme-${state.params.theme}`;
                el.themeEmoji.textContent = THEMES[state.params.theme].emoji;
                el.greetingText.textContent = THEMES[state.params.theme].greeting;
            }
            
            if (state.params.msg) {
                el.messageText.textContent = state.params.msg;
                updateExpiryBadge({ expiry_setting: 'never' });
            } else if (state.params.messageId) {
                const messageData = await fetchMessageFromServer(state.params.messageId);
                if (messageData?.status === 'success') {
                    el.messageText.textContent = messageData.message;
                    updateExpiryBadge(messageData);
                    
                    if (messageData.media) {
                        state.mediaList = parseMediaFromString(messageData.media);
                    }
                } else {
                    el.messageText.textContent = 'Pesan tidak ditemukan atau telah kadaluarsa.';
                    updateExpiryBadge({ is_expired: true });
                }
            } else {
                el.messageText.textContent = 'Selamat menikmati kartu ucapan digital dari FIOR Florist!';
                updateExpiryBadge({ expiry_setting: 'never' });
            }
            
            const waText = `Kartu untuk ${state.params.to}: ${window.location.href}`;
            el.whatsappBtn.href = `https://wa.me/?text=${encodeURIComponent(waText)}`;
            
            renderCarousel();
        }

        // Re-add tap listeners when slides change
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
