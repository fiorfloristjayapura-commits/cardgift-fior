<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIOR Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: #fff9f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .card {
            max-width: 400px;
            width: 100%;
            background: white;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .header {
            background: linear-gradient(145deg, #1e3a5f, #2b4c73);
            padding: 40px 20px;
            text-align: center;
            color: white;
        }
        .emoji {
            font-size: 64px;
            margin-bottom: 10px;
        }
        .greeting {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .to-label {
            font-size: 12px;
            letter-spacing: 2px;
            opacity: 0.8;
            margin: 10px 0 5px;
        }
        .recipient {
            font-size: 20px;
            font-weight: 600;
            word-break: break-word;
        }
        .content {
            padding: 30px 20px;
        }
        .expiry-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .expiry-badge.permanent {
            background: #ede9fe;
            color: #7c3aed;
        }
        .expiry-badge.success {
            background: #d1fae5;
            color: #0f766e;
        }
        .expiry-badge.warning {
            background: #ffedd5;
            color: #b45309;
        }
        .expiry-badge.danger {
            background: #fee2e2;
            color: #b91c1c;
        }
        .message-box {
            background: #f8f9fa;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #d4af37;
        }
        .message {
            font-size: 16px;
            line-height: 1.6;
            font-style: italic;
        }
        .contact {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        .contact a {
            color: #1e3a5f;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
        }
        .logo {
            width: 50px;
            height: 50px;
            margin: 0 auto 10px;
            background-image: url('https://raw.githubusercontent.com/fiorfloristjayapura-commits/cardgift-fior/d7415aa463679a5ce6f358244c536824fb4c278c/logo%20fior%20transparant.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        .company {
            font-weight: bold;
            color: #1e3a5f;
        }
        .debug {
            margin-top: 20px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 8px;
            font-size: 12px;
            font-family: monospace;
            white-space: pre-wrap;
            display: none;
        }
        .loading {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255,255,255,0.8);
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .loading.active {
            display: flex;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top-color: #d4af37;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <div class="card">
        <div class="header">
            <div class="emoji" id="themeEmoji">üéÇ</div>
            <div class="greeting" id="greetingText">Happy Birthday</div>
            <div class="to-label">KEPADA YTH.</div>
            <div class="recipient" id="recipientName">-</div>
        </div>
        
        <div class="content">
            <div style="text-align: right;">
                <div class="expiry-badge" id="expiryBadge">
                    <i class="fas fa-clock"></i>
                    <span id="expiryBadgeText">Memuat...</span>
                </div>
            </div>
            
            <div class="message-box">
                <div class="message" id="messageText">Memuat pesan...</div>
            </div>
            
            <div class="contact">
                <a href="https://wa.me/6285337777585" target="_blank">
                    <i class="fab fa-whatsapp" style="color:#25D366;"></i> Admin
                </a>
                <a href="https://www.instagram.com/tokobungafior.jayapura" target="_blank">
                    <i class="fab fa-instagram" style="color:#E4405F;"></i> @tokobungafior
                </a>
            </div>
        </div>
        
        <div class="footer">
            <div class="logo"></div>
            <div class="company">FIOR Florist</div>
            <div style="font-size:12px; color:#666;">JAYAPURA ‚Ä¢ EST. 2020</div>
        </div>
    </div>

    <div class="debug" id="debug"></div>

    <script>
        const CONFIG = {
            SCRIPT_URL: "https://script.google.com/macros/s/AKfycbz2LJYVbyVkfsq3SKpczvnckcmir55jDijhUL6Bbm1GDfjEbBQgZ6DYb_6MI8kMsw6wCA/exec"
        };

        const THEMES = {
            birthday: { emoji: 'üéÇ', greeting: 'Happy Birthday' },
            valentine: { emoji: '‚ù§Ô∏è', greeting: 'Happy Valentine' },
            wedding: { emoji: 'üíç', greeting: 'Congratulations' },
            anniversary: { emoji: 'üéâ', greeting: 'Happy Anniversary' },
            graduation: { emoji: 'üéì', greeting: 'Congratulations!' },
            condolence: { emoji: 'üïäÔ∏è', greeting: 'Deepest Condolences' },
            congratulation: { emoji: 'üéä', greeting: 'Congratulations!' },
            imlek: { emoji: 'üßß', greeting: 'Gong Xi Fa Cai' },
            natal: { emoji: 'üéÑ', greeting: 'Merry Christmas' },
            lebaran: { emoji: 'üåô', greeting: 'Selamat Lebaran' }
        };

        function showLoading(show) {
            document.getElementById('loading').classList.toggle('active', show);
        }

        function getParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                to: params.get('to') || 'Sahabat',
                theme: params.get('theme') || 'birthday',
                v: params.get('v') || null
            };
        }

        async function fetchMessage(id) {
            if (!id) return null;
            
            try {
                const url = `${CONFIG.SCRIPT_URL}?type=get_message&id=${id}&t=${Date.now()}`;
                console.log('üì§ Fetching:', url);
                
                const response = await fetch(url);
                const data = await response.json();
                console.log('üì• Response:', data);
                
                return data;
            } catch (error) {
                console.error('‚ùå Fetch error:', error);
                return null;
            }
        }

        function updateExpiryBadge(data) {
            const badge = document.getElementById('expiryBadge');
            const badgeText = document.getElementById('expiryBadgeText');
            
            let icon, text, className;
            
            if (!data || data.status === 'error') {
                icon = 'fa-exclamation-triangle';
                text = 'Tidak ditemukan';
                className = 'danger';
            } else if (data.expiry_setting === 'never') {
                icon = 'fa-infinity';
                text = 'Permanen';
                className = 'permanent';
            } else if (data.is_expired) {
                icon = 'fa-exclamation-triangle';
                text = 'Expired';
                className = 'danger';
            } else if (data.days_remaining === 0) {
                icon = 'fa-hourglass-end';
                text = 'Hari Terakhir';
                className = 'warning';
            } else if (data.days_remaining <= 7) {
                icon = 'fa-hourglass-half';
                text = data.days_remaining + ' hari lagi';
                className = 'warning';
            } else {
                icon = 'fa-hourglass-start';
                text = data.days_remaining + ' hari';
                className = 'success';
            }
            
            badge.innerHTML = `<i class="fas ${icon}"></i><span>${text}</span>`;
            badge.className = 'expiry-badge ' + className;
        }

        async function init() {
            showLoading(true);
            
            const params = getParams();
            console.log('üìã Parameters:', params);
            
            // Set recipient
            document.getElementById('recipientName').textContent = params.to;
            
            // Set theme
            if (THEMES[params.theme]) {
                document.getElementById('themeEmoji').textContent = THEMES[params.theme].emoji;
                document.getElementById('greetingText').textContent = THEMES[params.theme].greeting;
            }
            
            // Fetch message if v parameter exists
            if (params.v) {
                const messageData = await fetchMessage(params.v);
                if (messageData && messageData.status === 'success') {
                    document.getElementById('messageText').textContent = messageData.message;
                    updateExpiryBadge(messageData);
                } else {
                    document.getElementById('messageText').textContent = 'Pesan tidak ditemukan atau telah kadaluarsa.';
                    updateExpiryBadge(null);
                }
            } else {
                document.getElementById('messageText').textContent = 'Tidak ada pesan.';
                updateExpiryBadge(null);
            }
            
            // Set WhatsApp share
            const waText = `Kartu untuk ${params.to}: ${window.location.href}`;
            document.querySelector('.contact a:first-child').href = `https://wa.me/?text=${encodeURIComponent(waText)}`;
            
            showLoading(false);
        }

        init();
    </script>
</body>
</html>
