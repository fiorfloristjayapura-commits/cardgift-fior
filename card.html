<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>FIOR Card - Digital Greeting</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --navy: #1e3a5f; --navy-light: #2b4c73; --gold: #d4af37;
            --cream: #fdfaf7; --charcoal: #36454F; --taupe: #8b8589;
            --shadow-lg: 0 15px 35px rgba(0,0,0,0.08);
            --transition: all 0.3s ease;
        }
        
        .theme-birthday { --theme-primary: #1e3a5f; --theme-secondary: #d4af37; --theme-gradient: linear-gradient(145deg, #1e3a5f, #2b4c73); --theme-soft: #eef5ff; --theme-bg: linear-gradient(145deg, #fafcff, #f5f9ff); }
        .theme-valentine { --theme-primary: #b76e79; --theme-secondary: #e8c1c7; --theme-gradient: linear-gradient(145deg, #b76e79, #c98b95); --theme-soft: #fdf2f4; --theme-bg: linear-gradient(145deg, #fff5f7, #ffe9ee); }
        .theme-wedding { --theme-primary: #b2ac88; --theme-secondary: #e6d5b8; --theme-gradient: linear-gradient(145deg, #b2ac88, #c5bf9c); --theme-soft: #faf8f2; --theme-bg: linear-gradient(145deg, #fffcf7, #fef9f0); }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--theme-bg);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: var(--transition);
        }

        .card-wrapper { max-width: 600px; width: 100%; }
        .card { background: white; border-radius: 30px; box-shadow: var(--shadow-lg); overflow: hidden; }
        
        /* HEADER */
        .card-header { background: var(--theme-gradient); padding: 40px 30px; text-align: center; color: white; }
        .theme-emoji { font-size: 60px; margin-bottom: 15px; animation: float 4s ease infinite; }
        .greeting { font-size: 2.2rem; font-weight: 800; margin-bottom: 10px; }
        .recipient-name { font-size: 2rem; font-weight: 700; word-break: break-word; }
        @keyframes float { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }
        
        /* BODY */
        .card-body { padding: 35px 30px; }
        .message-container { background: var(--cream); border-radius: 20px; padding: 30px; border: 1px dashed var(--theme-secondary); margin-bottom: 30px; }
        .message { font-size: 1.1rem; line-height: 1.8; text-align: center; font-style: italic; }
        
        /* ===== MEDIA SECTION - FIXED AUTO PLAY ===== */
        .media-section { margin-top: 20px; }
        .media-header { display: flex; align-items: center; gap: 10px; color: var(--theme-primary); font-weight: 600; margin-bottom: 20px; }
        
        /* MAIN PREVIEW */
        .main-preview {
            width: 100%;
            border-radius: 16px;
            overflow: hidden;
            background: #000;
            margin-bottom: 20px;
            box-shadow: var(--shadow-lg);
        }
        
        .preview-image {
            width: 100%;
            max-height: 400px;
            object-fit: contain;
            display: block;
            background: #f5f5f5;
        }
        
        .preview-video {
            width: 100%;
            max-height: 400px;
            object-fit: contain;
            display: block;
            background: #000;
        }
        
        /* THUMBNAILS */
        .thumbnails {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }
        
        .thumbnail {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            border: 2px solid transparent;
            transition: var(--transition);
            aspect-ratio: 1;
        }
        
        .thumbnail.active {
            border-color: var(--theme-primary);
            box-shadow: 0 0 0 2px var(--theme-secondary);
        }
        
        .thumbnail-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .thumbnail-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.7);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* CONTACT MINI */
        .contact-mini {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 25px 0 15px;
            padding: 12px 20px;
            background: var(--cream);
            border-radius: 50px;
        }
        
        .contact-mini-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--charcoal);
            text-decoration: none;
            font-size: 0.85rem;
            padding: 5px 12px;
            border-radius: 50px;
        }
        
        .contact-mini-item:hover { background: var(--theme-primary); color: white; }
        .contact-mini-item.whatsapp:hover { background: #25D366; }
        .contact-mini-item.instagram:hover { background: #E4405F; }
        
        /* FOOTER */
        .card-footer { padding: 30px; text-align: center; background: var(--cream); }
        .company-name { font-size: 1.3rem; font-weight: 700; color: var(--theme-primary); }
        .action-btn {
            display: inline-block; padding: 10px 20px; border: none; border-radius: 50px;
            background: var(--theme-gradient); color: white; font-weight: 600; cursor: pointer;
            text-decoration: none; margin: 5px;
        }
        
        .notification {
            position: fixed; top: 20px; right: 20px; padding: 12px 20px;
            background: white; border-radius: 50px; box-shadow: var(--shadow-lg);
            display: none; border-left: 4px solid var(--gold);
        }
        .notification.show { display: flex; animation: slideIn 0.3s ease; }
        @keyframes slideIn { from { opacity: 0; transform: translateX(30px); } to { opacity: 1; transform: translateX(0); } }
        
        @media (max-width: 600px) {
            .greeting { font-size: 1.8rem; }
            .recipient-name { font-size: 1.5rem; }
            .contact-mini { flex-direction: column; }
        }
    </style>
</head>
<body class="theme-birthday">
    <!-- Music Player -->
    <div style="position: fixed; bottom: 20px; right: 20px; z-index: 100;">
        <button id="musicBtn" style="width: 45px; height: 45px; border-radius: 50%; border: none; background: white; box-shadow: var(--shadow-lg); cursor: pointer;">
            <i class="fas fa-music"></i>
        </button>
        <audio id="bgMusic" loop>
            <source id="musicSource" src="" type="audio/mpeg">
        </audio>
    </div>

    <!-- Main Card -->
    <div class="card-wrapper">
        <div class="card">
            <div class="card-header">
                <div class="theme-emoji" id="themeEmoji">ðŸŽ‚</div>
                <h1 class="greeting" id="greetingText">Happy Birthday</h1>
                <div style="opacity: 0.8; font-size: 0.8rem; letter-spacing: 2px;">KEPADA YTH.</div>

            <div class="card-body">
                <!-- Message -->
                <div class="message-container">
                    <div class="message" id="messageText">
                        [Pesan ucapan akan muncul di sini.]
                    </div>
                </div>
                
                <!-- ===== MEDIA SECTION - AUTO PLAY ===== -->
                <div id="mediaSection" class="media-section" style="display: none;">
                    <div class="media-header">
                        <i class="fas fa-images"></i>
                        <span>Media Spesial</span>
                        <span id="mediaCount" style="margin-left: auto; background: var(--theme-soft); padding: 4px 12px; border-radius: 50px; font-size: 0.75rem;">0</span>
                    </div>
                    
                    <!-- Main Preview - AUTO PLAY -->
                    <div id="mainPreview" class="main-preview" style="display: none;"></div>
                    
                    <!-- Thumbnails -->
                    <div id="thumbnails" class="thumbnails"></div>
                </div>

                <!-- Contact Admin Mini -->
                <div class="contact-mini">
                    <a href="https://wa.me/6285337777585" target="_blank" class="contact-mini-item whatsapp">
                        <i class="fab fa-whatsapp"></i> +62 853-3777-7585
                    </a>
                    <span style="width: 1px; height: 20px; background: #ddd;"></span>
                    <a href="https://www.instagram.com/tokobungafior.jayapura" target="_blank" class="contact-mini-item instagram">
                        <i class="fab fa-instagram"></i> @tokobungafior
                    </a>
                </div>
            </div>
            
            <div class="card-footer">
                <div class="company-name">FIOR Florist</div>
                <div style="color: var(--taupe); font-size: 0.75rem; margin: 10px 0;">JAYAPURA â€¢ SINCE 2020</div>
                <div>
                    <button class="action-btn" onclick="shareCard()"><i class="fas fa-share-alt"></i> Bagikan</button>
                    <a href="#" class="action-btn" id="whatsappBtn"><i class="fab fa-whatsapp"></i> WA</a>
                </div>
            </div>
        </div>
    </div>

    <div id="notification" class="notification">
        <i class="fas fa-check-circle" style="color: var(--gold);"></i>
        <span id="notificationMessage"></span>
    </div>

    <script>
        // ============================================
        // CARD.HTML - FIXED: MEDIA MUNCUL + AUTO PLAY
        // ============================================

        const THEMES = {
            birthday: { emoji: 'ðŸŽ‚', greeting: 'Happy Birthday', music: 'https://assets.mixkit.co/music/preview/mixkit-happy-birthday-493.mp3' },
            valentine: { emoji: 'â¤ï¸', greeting: 'Happy Valentine', music: 'https://assets.mixkit.co/music/preview/mixkit-romantic-sunset-486.mp3' },
            wedding: { emoji: 'ðŸ’', greeting: 'Congratulations', music: 'https://assets.mixkit.co/music/preview/mixkit-wedding-processional-493.mp3' },
            anniversary: { emoji: 'ðŸ’‘', greeting: 'Happy Anniversary', music: 'https://assets.mixkit.co/music/preview/mixkit-romantic-sunset-486.mp3' },
            graduation: { emoji: 'ðŸŽ“', greeting: 'Congratulations!', music: 'https://assets.mixkit.co/music/preview/mixkit-achievement-bell-600.mp3' },
            condolence: { emoji: 'ðŸ•Šï¸', greeting: 'Deepest Condolences', music: 'https://assets.mixkit.co/music/preview/mixkit-sad-moment-491.mp3' }
        };

        // ========== STATE ==========
        let state = {
            theme: 'birthday',
            mediaList: [],
            params: {},
            isPlaying: false,
            currentIndex: 0
        };

        // ========== DOM ==========
        const el = {
            themeEmoji: document.getElementById('themeEmoji'),
            greetingText: document.getElementById('greetingText'),
            recipientName: document.getElementById('recipientName'),
            messageText: document.getElementById('messageText'),
            whatsappBtn: document.getElementById('whatsappBtn'),
            mediaSection: document.getElementById('mediaSection'),
            mediaCount: document.getElementById('mediaCount'),
            mainPreview: document.getElementById('mainPreview'),
            thumbnails: document.getElementById('thumbnails'),
            notification: document.getElementById('notification'),
            notificationMessage: document.getElementById('notificationMessage'),
            bgMusic: document.getElementById('bgMusic'),
            musicSource: document.getElementById('musicSource'),
            musicBtn: document.getElementById('musicBtn')
        };

        // ========== GET URL PARAMETERS ==========
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            const result = {
                to: params.get('to') || 'Sahabat',
                msg: decodeURIComponent(params.get('msg') || 'Selamat dan sukses selalu!'),
                theme: params.get('theme') || 'birthday'
            };

            // ===== KOLEKSI SEMUA MEDIA URL =====
            result.mediaList = [];

            // Single media
            if (params.get('media')) {
                result.mediaList.push({
                    url: params.get('media'),
                    type: detectMediaType(params.get('media'))
                });
            }

            // Multiple media (media1, media2, ...)
            let i = 1;
            while (params.get(`media${i}`)) {
                result.mediaList.push({
                    url: params.get(`media${i}`),
                    type: detectMediaType(params.get(`media${i}`))
                });
                i++;
            }

            // Hapus duplikat
            result.mediaList = result.mediaList.filter((v,i,a)=>a.findIndex(t=>t.url===v.url)===i);
            
            console.log('ðŸ“¦ MEDIA DETECTED:', result.mediaList.length, 'files');
            return result;
        }

        // ========== DETECT MEDIA TYPE ==========
        function detectMediaType(url) {
            if (!url) return 'link';
            const u = url.toLowerCase();
            if (u.includes('.mp4') || u.includes('.mov') || u.includes('.webm')) return 'video';
            if (u.includes('.jpg') || u.includes('.jpeg') || u.includes('.png') || u.includes('.gif') || u.includes('.webp')) return 'image';
            return 'link';
        }

        // ========== INIT ==========
        function init() {
            state.params = getUrlParams();
            
            // Set basic info
            el.recipientName.textContent = state.params.to;
            el.messageText.textContent = state.params.msg;
            
            // Set theme
            const theme = THEMES[state.params.theme] || THEMES.birthday;
            state.theme = state.params.theme;
            document.body.className = `theme-${state.theme}`;
            el.themeEmoji.textContent = theme.emoji;
            el.greetingText.textContent = theme.greeting;
            
            // Set WhatsApp button
            const waText = `Halo ${state.params.to}, ini kartu ucapan digital dari FIOR Florist:\n\n${window.location.href}`;
            el.whatsappBtn.href = `https://wa.me/?text=${encodeURIComponent(waText)}`;
            
            // ===== RENDER MEDIA =====
            renderMedia();
            
            // ===== SETUP MUSIC =====
            setupMusic(state.params.theme);
        }

        // ========== RENDER MEDIA - AUTO PLAY ==========
        function renderMedia() {
            state.mediaList = state.params.mediaList || [];
            
            if (state.mediaList.length === 0) {
                el.mediaSection.style.display = 'none';
                return;
            }
            
            el.mediaSection.style.display = 'block';
            el.mediaCount.textContent = `${state.mediaList.length} Media`;
            
            // Render thumbnails
            renderThumbnails();
            
            // AUTO PLAY MEDIA PERTAMA
            if (state.mediaList.length > 0) {
                setTimeout(() => {
                    playMedia(0);
                }, 500);
            }
        }

        // ========== RENDER THUMBNAILS ==========
        function renderThumbnails() {
            if (!el.thumbnails) return;
            
            let html = '';
            
            state.mediaList.forEach((media, index) => {
                const isVideo = media.type === 'video';
                const isImage = media.type === 'image';
                
                html += `
                    <div class="thumbnail ${index === 0 ? 'active' : ''}" onclick="playMedia(${index})">
                        ${isImage ? 
                            `<img src="${escapeHTML(media.url)}" class="thumbnail-img" onerror="this.src='https://via.placeholder.com/80?text=Error'">` :
                            `<div style="width:100%; height:100%; background: linear-gradient(145deg, #f0f0f0, #e0e0e0); display: flex; align-items: center; justify-content: center;">
                                <i class="fas ${isVideo ? 'fa-video' : 'fa-link'}" style="font-size: 1.5rem; color: var(--theme-primary); opacity: 0.5;"></i>
                            </div>`
                        }
                        ${isVideo ? '<div class="thumbnail-icon"><i class="fas fa-play"></i></div>' : ''}
                    </div>
                `;
            });
            
            el.thumbnails.innerHTML = html;
        }

        // ========== PLAY MEDIA - AUTO PLAY ==========
        window.playMedia = function(index) {
            if (!state.mediaList[index]) return;
            
            state.currentIndex = index;
            const media = state.mediaList[index];
            
            // Update active thumbnail
            document.querySelectorAll('.thumbnail').forEach((el, i) => {
                if (i === index) el.classList.add('active');
                else el.classList.remove('active');
            });
            
            // Render main media
            const isVideo = media.type === 'video';
            const isImage = media.type === 'image';
            
            let mediaHtml = '';
            
            if (isVideo) {
                // VIDEO - AUTO PLAY, MUTED, LOOP
                mediaHtml = `<video src="${escapeHTML(media.url)}" controls autoplay muted loop playsinline class="preview-video"></video>`;
            } else if (isImage) {
                // IMAGE
                mediaHtml = `<img src="${escapeHTML(media.url)}" class="preview-image" alt="Media">`;
            } else {
                // LINK
                mediaHtml = `
                    <div style="width:100%; height:250px; background: var(--cream); display: flex; align-items: center; justify-content: center; flex-direction: column; gap: 15px;">
                        <i class="fas fa-link" style="font-size: 3rem; color: var(--theme-primary); opacity: 0.3;"></i>
                        <span>Link tidak dapat ditampilkan</span>
                        <a href="${escapeHTML(media.url)}" target="_blank" style="padding: 8px 20px; background: var(--theme-gradient); color: white; border-radius: 50px; text-decoration: none;">
                            Buka Link
                        </a>
                    </div>
                `;
            }
            
            el.mainPreview.innerHTML = mediaHtml;
            el.mainPreview.style.display = 'block';
        };

        // ========== MUSIC ==========
        function setupMusic(theme) {
            const themeData = THEMES[theme] || THEMES.birthday;
            if (themeData.music) {
                el.musicSource.src = themeData.music;
                el.bgMusic.load();
                setTimeout(() => {
                    el.bgMusic.play()
                        .then(() => { state.isPlaying = true; el.musicBtn.innerHTML = '<i class="fas fa-pause"></i>'; })
                        .catch(() => {});
                }, 1000);
            }
        }

        window.toggleMusic = function() {
            if (state.isPlaying) {
                el.bgMusic.pause();
                state.isPlaying = false;
                el.musicBtn.innerHTML = '<i class="fas fa-music"></i>';
            } else {
                el.bgMusic.play()
                    .then(() => { state.isPlaying = true; el.musicBtn.innerHTML = '<i class="fas fa-pause"></i>'; })
                    .catch(() => {});
            }
        };

        // ========== SHARE ==========
        window.shareCard = function() {
            const shareText = `Kartu ucapan digital dari FIOR Florist untuk ${state.params.to}\n\n${window.location.href}`;
            if (navigator.share) {
                navigator.share({ title: 'Kartu Ucapan FIOR', text: shareText, url: window.location.href })
                    .then(() => showNotification('Berhasil dibagikan!'))
                    .catch(() => copyURL(window.location.href));
            } else {
                copyURL(window.location.href);
            }
        };

        function copyURL(url) {
            navigator.clipboard.writeText(url)
                .then(() => showNotification('Link disalin!'))
                .catch(() => alert('Gagal menyalin link'));
        }

        function showNotification(msg) {
            el.notificationMessage.textContent = msg;
            el.notification.classList.add('show');
            setTimeout(() => el.notification.classList.remove('show'), 3000);
        }

        function escapeHTML(str) {
            if (!str) return '';
            return String(str).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;').replace(/'/g,'&#039;');
        }

        // ========== START ==========
        document.addEventListener('DOMContentLoaded', init);
        window.toggleMusic = toggleMusic;
        window.playMedia = playMedia;
    </script>
</body>
</html>
