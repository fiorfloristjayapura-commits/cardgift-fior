<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIOR Card - Digital Greeting</title>
    
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    
    <!-- AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        /* Theme Colors - Enhanced Elegant Palette */
        .theme-birthday { 
            --primary: #1e3a5f; 
            --accent: #d4af37; 
            --gradient: linear-gradient(135deg, #1e3a5f, #2b4c73, #1e3a5f); 
            --bg: #f8f4e9; 
            --light: #e8f0fe;
            --particle-1: #d4af37;
            --particle-2: #1e3a5f;
            --particle-3: #ffd700;
            --gold: #d4af37;
            --silver: #c0c0c0;
        }
        
        .theme-valentine { 
            --primary: #9e2a4b; 
            --accent: #e8b4b8; 
            --gradient: linear-gradient(135deg, #9e2a4b, #b76e79, #9e2a4b); 
            --bg: #fef3f5; 
            --light: #ffe4e8;
            --particle-1: #ff69b4;
            --particle-2: #9e2a4b;
            --particle-3: #ffb6c1;
            --gold: #e8b4b8;
            --silver: #d4af37;
        }
        
        .theme-wedding { 
            --primary: #8a7968; 
            --accent: #d4c4a8; 
            --gradient: linear-gradient(135deg, #8a7968, #b2ac88, #8a7968); 
            --bg: #fdf9f2; 
            --light: #f5f0e6;
            --particle-1: #ffffff;
            --particle-2: #e6d5b8;
            --particle-3: #d4c4a8;
            --gold: #d4c4a8;
            --silver: #c0c0c0;
        }
        
        .theme-anniversary { 
            --primary: #6b5b7e; 
            --accent: #c9b6d9; 
            --gradient: linear-gradient(135deg, #6b5b7e, #9c89b8, #6b5b7e); 
            --bg: #faf7fc; 
            --light: #f0e6fa;
            --particle-1: #9c89b8;
            --particle-2: #e0b0b5;
            --particle-3: #b39bc0;
            --gold: #c9b6d9;
            --silver: #b39bc0;
        }
        
        .theme-graduation { 
            --primary: #2c5f2d; 
            --accent: #d4af37; 
            --gradient: linear-gradient(135deg, #2c5f2d, #6b8c5e, #2c5f2d); 
            --bg: #f8fbf4; 
            --light: #e3f0de;
            --particle-1: #6b8c5e;
            --particle-2: #d4af37;
            --particle-3: #4a6741;
            --gold: #d4af37;
            --silver: #c0c0c0;
        }
        
        .theme-condolence { 
            --primary: #4a4e3f; 
            --accent: #b7b7a4; 
            --gradient: linear-gradient(135deg, #4a4e3f, #6b705c, #4a4e3f); 
            --bg: #faf9f5; 
            --light: #efeeea;
            --particle-1: #6b705c;
            --particle-2: #b7b7a4;
            --particle-3: #4a4e3f;
            --gold: #b7b7a4;
            --silver: #8a8f7c;
        }
        
        .theme-congratulation { 
            --primary: #c44536; 
            --accent: #f9c74f; 
            --gradient: linear-gradient(135deg, #c44536, #ff7f50, #c44536); 
            --bg: #fef7f0; 
            --light: #ffe4d6;
            --particle-1: #ff7f50;
            --particle-2: #f9c74f;
            --particle-3: #ff4500;
            --gold: #f9c74f;
            --silver: #ff7f50;
        }
        
        .theme-imlek { 
            --primary: #9e2a2a; 
            --accent: #ffb347; 
            --gradient: linear-gradient(135deg, #9e2a2a, #c44536, #9e2a2a); 
            --bg: #fef4e6; 
            --light: #ffe4cc;
            --particle-1: #9e2a2a;
            --particle-2: #ffb347;
            --particle-3: #ffd700;
            --gold: #ffb347;
            --silver: #c0c0c0;
        }
        
        .theme-natal { 
            --primary: #1e4a3b; 
            --accent: #b22222; 
            --gradient: linear-gradient(135deg, #1e4a3b, #2e7d32, #1e4a3b); 
            --bg: #f0f5f0; 
            --light: #e0f0e0;
            --particle-1: #b22222;
            --particle-2: #2e7d32;
            --particle-3: #ffd700;
            --gold: #ffd700;
            --silver: #c0c0c0;
        }
        
        .theme-lebaran { 
            --primary: #1e5631; 
            --accent: #ff8c42; 
            --gradient: linear-gradient(135deg, #1e5631, #2e7d32, #1e5631); 
            --bg: #fcf9f0; 
            --light: #f5efe0;
            --particle-1: #1e5631;
            --particle-2: #ff8c42;
            --particle-3: #f9a825;
            --gold: #ff8c42;
            --silver: #f9a825;
        }

        /* Print Styles */
        @media print {
            body {
                background: white;
                padding: 0;
                margin: 0;
            }
            
            .background-animation,
            .action-buttons,
            .video-controls,
            .swiper-button-next,
            .swiper-button-prev,
            .swiper-pagination,
            .slide-counter,
            .thumbnails,
            .modal,
            .notification,
            .loading-overlay {
                display: none !important;
            }
            
            .mobile-container {
                max-width: 100%;
                margin: 0;
                padding: 0.5in;
            }
            
            .card {
                box-shadow: none;
                border: 2px solid var(--accent);
                break-inside: avoid;
                page-break-inside: avoid;
            }
            
            .card-header {
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            
            .expiry-badge {
                border: 1px solid #000;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            
            .media-section.active {
                display: block;
            }
            
            .swiper {
                height: 300px;
                border: 1px solid #ccc;
            }
            
            .swiper-slide {
                page-break-inside: avoid;
            }
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--bg);
            color: var(--primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            transition: background 0.5s ease;
        }

        /* Animated Background Container - More Elegant */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }

        /* Elegant Floating Orbs */
        .floating-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.1;
            animation: floatOrb 20s ease-in-out infinite;
        }

        @keyframes floatOrb {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(40px, -40px) scale(1.2); }
            66% { transform: translate(-30px, 30px) scale(0.9); }
        }

        /* Elegant Pattern Overlay */
        .pattern-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle at 30% 40%, rgba(212, 175, 55, 0.03) 0%, transparent 30%),
                              radial-gradient(circle at 70% 60%, rgba(212, 175, 55, 0.03) 0%, transparent 30%);
            pointer-events: none;
            z-index: 1;
        }

        /* Mobile Container - Optimized for Print */
        .mobile-container { 
            max-width: 450px; 
            width: 100%; 
            position: relative; 
            z-index: 10; 
        }

        @media print {
            .mobile-container {
                max-width: 100%;
                width: 8.5in;
                margin: 0 auto;
            }
        }

        /* Card Styles - Enhanced Elegance */
        .card {
            background: rgba(255, 255, 255, 0.97);
            backdrop-filter: blur(20px);
            border-radius: 60px 60px 40px 40px;
            overflow: hidden;
            box-shadow: 0 40px 70px rgba(0,0,0,0.15), 
                        0 0 0 1px rgba(212, 175, 55, 0.2) inset,
                        0 0 30px rgba(212, 175, 55, 0.1);
            animation: slideUp 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            border: 1px solid rgba(255,255,255,0.5);
            transition: all 0.3s ease;
        }

        .card:hover {
            box-shadow: 0 50px 80px rgba(0,0,0,0.2), 
                        0 0 0 2px var(--accent) inset;
            transform: translateY(-5px);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 12px;
            background: var(--gradient);
            z-index: 20;
            box-shadow: 0 0 25px var(--accent);
        }

        .card::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle at top right, rgba(255,255,255,0.5), transparent 70%);
            pointer-events: none;
            z-index: 1;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* Elegant Card Header */
        .card-header {
            background: var(--gradient);
            padding: 50px 20px 60px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .card-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
            animation: shine 10s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes shine {
            0%, 100% { transform: translate(-30%, -30%) rotate(0deg); }
            50% { transform: translate(30%, 30%) rotate(5deg); }
        }

        /* Elegant Border Pattern */
        .card-header .border-pattern {
            position: absolute;
            bottom: -30px;
            left: 0;
            right: 0;
            height: 60px;
            background: repeating-linear-gradient(45deg, 
                        transparent, 
                        transparent 15px, 
                        rgba(255,255,255,0.1) 15px, 
                        rgba(255,255,255,0.1) 30px);
            z-index: 5;
        }

        .theme-emoji {
            font-size: 85px;
            margin-bottom: 10px;
            animation: elegantFloat 4s ease-in-out infinite;
            filter: drop-shadow(0 15px 20px rgba(0,0,0,0.3));
            position: relative;
            z-index: 10;
            transform-origin: center;
            background: rgba(255,255,255,0.2);
            width: 120px;
            height: 120px;
            line-height: 120px;
            border-radius: 50%;
            margin-left: auto;
            margin-right: auto;
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255,255,255,0.3);
        }

        @keyframes elegantFloat {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-15px) scale(1.05); }
        }

        .greeting {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            text-shadow: 2px 4px 10px rgba(0,0,0,0.3);
            letter-spacing: 1px;
            position: relative;
            z-index: 10;
            line-height: 1.2;
            text-transform: uppercase;
        }

        .greeting::after {
            content: '';
            display: block;
            width: 80px;
            height: 2px;
            background: linear-gradient(90deg, transparent, white, transparent);
            margin: 15px auto 0;
        }

        .to-label {
            font-size: 0.8rem;
            letter-spacing: 8px;
            color: rgba(255,255,255,0.9);
            margin: 20px 0 10px;
            text-transform: uppercase;
            font-weight: 300;
            position: relative;
            z-index: 10;
        }

        .recipient-name {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.3rem;
            font-weight: 700;
            color: white;
            word-break: break-word;
            padding: 10px 25px;
            position: relative;
            z-index: 10;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
            background: rgba(255,255,255,0.15);
            display: inline-block;
            max-width: 90%;
            margin: 0 auto;
            border-radius: 60px;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.3);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            letter-spacing: 0.5px;
        }

        .card-body { 
            padding: 40px 25px; 
            position: relative;
            z-index: 10;
            background: linear-gradient(to bottom, rgba(255,255,255,0.8), white);
        }

        /* Elegant Expiry Badge */
        .expiry-badge-container { 
            display: flex; 
            justify-content: flex-end; 
            margin-bottom: 20px; 
            animation: fadeInRight 0.6s ease;
        }

        .expiry-badge {
            display: inline-flex; 
            align-items: center; 
            gap: 8px;
            padding: 10px 20px; 
            border-radius: 40px;
            font-size: 0.8rem; 
            font-weight: 500;
            background: rgba(255,255,255,0.95);
            border: 1px solid var(--accent);
            color: var(--primary);
            box-shadow: 0 8px 15px rgba(0,0,0,0.08);
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            letter-spacing: 0.3px;
        }

        .expiry-badge i {
            color: var(--accent);
        }

        /* Elegant Message Container */
        .message-container {
            background: linear-gradient(145deg, #ffffff, #faf7f0);
            border-radius: 40px;
            padding: 35px 30px;
            margin-bottom: 30px;
            border: 1px solid var(--accent);
            position: relative;
            box-shadow: 0 20px 40px -15px rgba(0,0,0,0.15), 
                        0 0 0 1px rgba(212, 175, 55, 0.2) inset;
            transition: all 0.3s ease;
            animation: fadeInUp 0.6s ease;
        }

        .message-container:hover {
            transform: translateY(-3px);
            box-shadow: 0 30px 50px -15px rgba(0,0,0,0.2), 
                        0 0 0 2px var(--accent) inset;
        }

        .message-quote {
            position: absolute; 
            top: -22px; 
            left: 50%; 
            transform: translateX(-50%);
            background: var(--accent); 
            width: 50px; 
            height: 50px; 
            border-radius: 50%;
            display: flex; 
            align-items: center; 
            justify-content: center;
            color: white; 
            font-size: 1.5rem;
            border: 4px solid white;
            box-shadow: 0 8px 15px rgba(0,0,0,0.15);
            animation: gentlePulse 3s ease-in-out infinite;
        }

        @keyframes gentlePulse {
            0%, 100% { transform: translateX(-50%) scale(1); box-shadow: 0 8px 15px rgba(0,0,0,0.15); }
            50% { transform: translateX(-50%) scale(1.05); box-shadow: 0 15px 25px rgba(0,0,0,0.2); }
        }

        .message { 
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.1rem; 
            line-height: 1.9; 
            text-align: center; 
            font-style: italic;
            color: var(--primary);
            font-weight: 500;
            position: relative;
            z-index: 2;
        }

        /* Elegant Media Section */
        .media-section { 
            margin-bottom: 30px; 
            display: none;
            animation: fadeIn 0.6s ease;
        }

        .media-section.active { 
            display: block; 
        }

        .media-header { 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            margin-bottom: 20px; 
            padding: 0 5px;
        }

        .media-header h3 { 
            font-size: 1.1rem; 
            font-weight: 500; 
            display: flex; 
            align-items: center; 
            gap: 10px; 
            color: var(--primary);
            background: rgba(255,255,255,0.9);
            padding: 8px 20px;
            border-radius: 40px;
            border: 1px solid var(--accent);
            box-shadow: 0 4px 10px rgba(0,0,0,0.03);
            letter-spacing: 0.3px;
        }

        .media-count { 
            background: var(--gradient); 
            padding: 5px 18px; 
            border-radius: 40px; 
            font-size: 0.8rem; 
            font-weight: 500; 
            color: white;
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
            letter-spacing: 0.3px;
        }

        /* Elegant Swiper */
        .swiper { 
            width: 100%; 
            height: 380px; 
            border-radius: 40px; 
            margin-bottom: 20px; 
            box-shadow: 0 30px 50px -15px rgba(0,0,0,0.25);
            border: 3px solid white;
        }

        .swiper-slide { 
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a); 
            border-radius: 40px; 
            overflow: hidden; 
            position: relative; 
        }

        .swiper-slide img, 
        .swiper-slide video { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            transition: transform 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .swiper-slide:hover img,
        .swiper-slide:hover video {
            transform: scale(1.08);
        }

        .media-type-badge {
            position: absolute; 
            bottom: 25px; 
            right: 25px;
            background: rgba(0,0,0,0.8); 
            color: white;
            padding: 10px 20px; 
            border-radius: 40px;
            font-size: 0.8rem; 
            display: flex; 
            align-items: center; 
            gap: 8px;
            z-index: 10;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            font-weight: 500;
            letter-spacing: 0.3px;
        }

        /* Elegant Video Controls */
        .video-controls {
            position: absolute;
            bottom: 25px;
            left: 25px;
            display: flex;
            gap: 12px;
            z-index: 10;
        }

        .video-btn {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            background: rgba(0,0,0,0.7);
            border: 2px solid rgba(255,255,255,0.9);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            backdrop-filter: blur(8px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }

        .video-btn:hover {
            background: var(--accent);
            transform: scale(1.15) rotate(10deg);
            border-color: white;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
        }

        .video-btn i {
            font-size: 1.3rem;
        }

        .volume-btn.muted {
            background: rgba(180, 60, 60, 0.9);
        }

        /* Elegant Navigation */
        .swiper-button-next, 
        .swiper-button-prev { 
            color: white; 
            background: rgba(0,0,0,0.5); 
            width: 50px; 
            height: 50px; 
            border-radius: 50%;
            backdrop-filter: blur(8px);
            border: 2px solid rgba(255,255,255,0.8);
            transition: all 0.3s ease;
        }

        .swiper-button-next:hover,
        .swiper-button-prev:hover {
            background: var(--accent);
            transform: scale(1.15);
            border-color: white;
        }

        .swiper-button-next:after, 
        .swiper-button-prev:after {
            font-size: 1.3rem;
            font-weight: bold;
        }

        .swiper-pagination-bullet { 
            background: white; 
            width: 10px;
            height: 10px;
            opacity: 0.7;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .swiper-pagination-bullet-active { 
            background: var(--accent); 
            transform: scale(1.4);
            opacity: 1;
            box-shadow: 0 0 15px var(--accent);
        }

        .slide-counter {
            position: absolute; 
            top: 25px; 
            right: 25px;
            background: rgba(0,0,0,0.7); 
            color: white;
            padding: 8px 18px; 
            border-radius: 40px;
            font-size: 0.85rem; 
            font-weight: 500; 
            z-index: 10;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            letter-spacing: 0.3px;
        }

        /* Elegant Thumbnails */
        .thumbnails { 
            display: flex; 
            gap: 12px; 
            overflow-x: auto; 
            padding: 15px 5px; 
            margin-top: 15px;
            scrollbar-width: thin;
            scrollbar-color: var(--accent) var(--light);
        }

        .thumbnails::-webkit-scrollbar {
            height: 5px;
        }

        .thumbnails::-webkit-scrollbar-track {
            background: var(--light);
            border-radius: 10px;
        }

        .thumbnails::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 10px;
        }

        .thumbnail {
            flex: 0 0 90px; 
            height: 90px; 
            border-radius: 25px; 
            overflow: hidden;
            border: 3px solid transparent; 
            transition: all 0.3s ease; 
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }

        .thumbnail.active { 
            border-color: var(--accent); 
            transform: scale(1.08) translateY(-3px);
            box-shadow: 0 15px 25px rgba(0,0,0,0.2);
        }

        .thumbnail img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
        }

        .thumbnail.video-thumb { 
            background: linear-gradient(145deg, var(--primary), #000); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            color: white;
            font-size: 2rem;
        }

        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);

            for (let i = 2; i <= 10; i++) {
                if (params.get(`media${i}`)) {

            }
            
            console.log('ðŸ“¸ Media ditemukan:', mediaList.length);
            
            return {

        function detectMediaType(url) {
            if (!url) return 'image';
            const u = url.toLowerCase();
            if (u.includes('.mp4') || u.includes('.mov') || u.includes('.webm') || 
                u.includes('.avi') || u.includes('.mkv') || u.includes('youtube.com') ||
                u.includes('youtu.be') || u.includes('vimeo.com')) {
                return 'video';
            }
            return 'image';

                className = 'danger';
            } else if (data.expiry_setting === 'never') {

            } else if (data.days_remaining <= 7) {

        // Video Control Functions
        window.toggleVideoPlay = function(index) {
            const video = document.getElementById(`video-${index}`);
            const playIcon = document.getElementById(`playIcon-${index}`);
            
            if (video) {
                if (video.paused) {
                    pauseAllVideosExcept(index);
                    video.play().catch(e => console.log('Play failed:', e));
                    playIcon.className = 'fas fa-pause';
                } else {
                    video.pause();
                    playIcon.className = 'fas fa-play';
                }
            }
        };

        window.toggleVideoMute = function(index) {
            const video = document.getElementById(`video-${index}`);
            const muteIcon = document.getElementById(`muteIcon-${index}`);
            const muteBtn = document.getElementById(`muteBtn-${index}`);
            
            if (video) {
                video.muted = !video.muted;
                
                if (video.muted) {
                    muteIcon.className = 'fas fa-volume-mute';
                    muteBtn.classList.add('muted');
                } else {
                    muteIcon.className = 'fas fa-volume-up';
                    muteBtn.classList.remove('muted');
                }
            }
        };

        function pauseAllVideosExcept(exceptIndex) {
            state.mediaList.forEach((media, index) => {
                if (media.type === 'video' && index !== exceptIndex) {
                    const video = document.getElementById(`video-${index}`);
                    const playIcon = document.getElementById(`playIcon-${index}`);
                    if (video) {
                        video.pause();
                        if (playIcon) playIcon.className = 'fas fa-play';
                    }
                }
            });
        }

        function setupVideoObserver() {
            if (state.videoObserver) {
                state.videoObserver.disconnect();
            }

            state.videoObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.target.tagName === 'VIDEO') {
                        const index = entry.target.id.split('-')[1];
                        const playIcon = document.getElementById(`playIcon-${index}`);
                        
                        if (entry.isIntersecting) {
                            entry.target.play().catch(e => console.log('Auto play prevented:', e));
                            if (playIcon) playIcon.className = 'fas fa-pause';
                        } else {
                            entry.target.pause();
                            if (playIcon) playIcon.className = 'fas fa-play';
                        }
                    }
                });
            }, { 
                threshold: 0.5,
                rootMargin: '0px'
            });

            setTimeout(() => {
                state.mediaList.forEach((media, index) => {
                    if (media.type === 'video') {
                        const video = document.getElementById(`video-${index}`);
                        if (video) {
                            state.videoObserver.observe(video);
                        }
                    }
                });
            }, 500);

                                autoplay
                            ></video>
                            <div class="media-type-badge"><i class="fas fa-film"></i> VIDEO</div>
                            <div class="video-controls">
                                <div class="video-btn" onclick="toggleVideoPlay(${index})">
                                    <i id="playIcon-${index}" class="fas fa-pause"></i>
                                </div>
                                <div class="video-btn volume-btn muted" id="muteBtn-${index}" onclick="toggleVideoMute(${index})">
                                    <i id="muteIcon-${index}" class="fas fa-volume-mute"></i>
                                </div>
                            </div>
                        </div>
                    `;
                } else {
                    slidesHTML += `
                        <div class="swiper-slide" onclick="openModal('${media.url}', false)">
                            <img src="${media.url}" loading="lazy" alt="Gallery image">
                            <div class="media-type-badge"><i class="fas fa-image"></i> FOTO</div>
                        </div>
                    `;
                }
            });
            
            el.carouselWrapper.innerHTML = slidesHTML;
            
            setTimeout(() => {
                if (state.swiper) state.swiper.destroy();
                state.swiper = new Swiper('.swiper', {
                    loop: state.mediaList.length > 1,
                    autoplay: state.mediaList.length > 1 ? { 
                        delay: 5000, 
                        disableOnInteraction: false,
                        pauseOnMouseEnter: true
                    } : false,
                    pagination: { 
                        el: '.swiper-pagination', 
                        clickable: true,
                        dynamicBullets: true
                    },
                    navigation: { 
                        nextEl: '.swiper-button-next', 
                        prevEl: '.swiper-button-prev' 
                    },
                    effect: 'slide',
                    speed: 800,
                    on: {
                        slideChange: function() {
                            const idx = this.realIndex;
                            document.querySelectorAll('.thumbnail').forEach((el, i) => {
                                el.classList.toggle('active', i === idx);
                            });
                            if (el.currentSlide) el.currentSlide.textContent = idx + 1;
                            
                            handleVideoOnSlideChange(idx);
                        },
                        init: function() {
                            setTimeout(() => {
                                if (state.mediaList.length > 0) {
                                    const firstMedia = state.mediaList[0];
                                    if (firstMedia.type === 'video') {
                                        const firstVideo = document.getElementById('video-0');
                                        if (firstVideo) {
                                            firstVideo.play().catch(e => console.log('Auto play prevented:', e));
                                        }
                                    }
                                }
                            }, 500);
                        }
                    }
                });
                
                renderThumbnails();
                setupVideoObserver();
            }, 100);
        }

        function handleVideoOnSlideChange(currentIndex) {
            state.mediaList.forEach((media, index) => {
                if (media.type === 'video') {
                    const video = document.getElementById(`video-${index}`);
                    const playIcon = document.getElementById(`playIcon-${index}`);
                    
                    if (video) {
                        if (index === currentIndex) {
                            video.play().catch(e => console.log('Play prevented:', e));
                            if (playIcon) playIcon.className = 'fas fa-pause';
                        } else {
                            video.pause();
                            if (playIcon) playIcon.className = 'fas fa-play';
                        }
                    }
                }
            });
        }

        function renderThumbnails() {
            if (!el.thumbnails) return;
            let html = '';
            state.mediaList.forEach((media, index) => {
                if (media.type === 'video') {
                    html += `<div class="thumbnail video-thumb ${index === 0 ? 'active' : ''}" onclick="jumpToSlide(${index})">
                        <i class="fas fa-play"></i>
                    </div>`;
                } else {
                    html += `<div class="thumbnail ${index === 0 ? 'active' : ''}" onclick="jumpToSlide(${index})">
                        <img src="${media.url}" loading="lazy" alt="Thumbnail">
                    </div>`;
                }
            });
            el.thumbnails.innerHTML = html;
        }

        window.jumpToSlide = function(index) { 
            if (state.swiper) state.swiper.slideToLoop(index); 
        };

        window.openModal = function(url, isVideo) {
            if (isVideo) {
                el.modalImage.style.display = 'none';
                el.modalVideo.style.display = 'block';
                el.modalVideo.src = url;
                el.modalVideo.muted = false;
                el.modalVideo.play();
            } else {
                el.modalImage.style.display = 'block';
                el.modalVideo.style.display = 'none';
                el.modalImage.src = url;
            }
            el.mediaModal.classList.add('active');
        };

        window.closeModal = function() {
            el.mediaModal.classList.remove('active');
            if (el.modalVideo) { 
                el.modalVideo.pause(); 
                el.modalVideo.src = ''; 
            }
        };

        window.shareCard = function() {
            const text = `Kartu dari FIOR Florist untuk ${state.params.to}\n${window.location.href}`;
            if (navigator.share) {
                navigator.share({ 
                    title: 'FIOR Card', 
                    text, 
                    url: window.location.href 
                }).catch(() => copyURL());
            } else { copyURL(); }
        };

        function copyURL() {
            navigator.clipboard.writeText(window.location.href)
                .then(() => showNotification('Link berhasil disalin!'))
                .catch(() => showNotification('Gagal menyalin link'));
        }

        window.printCard = function() { 
            window.print();
            showNotification('Mempersiapkan kartu untuk dicetak...');
        };
        
        function showNotification(message) {
            el.notificationMessage.textContent = message;
            el.notification.classList.add('show');
            setTimeout(() => el.notification.classList.remove('show'), 2500);
        }

        async function init() {
            cacheElements();
            
            AOS.init({
                once: true,
                duration: 800,
                easing: 'ease-in-out'
            });
            
            state.params = getUrlParams();
            state.mediaList = state.params.mediaList || [];
            
            el.recipientName.textContent = state.params.to;
            
            if (state.params.theme && THEMES[state.params.theme]) {
                document.body.className = `theme-${state.params.theme}`;
                el.themeEmoji.textContent = THEMES[state.params.theme].emoji;
                el.greetingText.textContent = THEMES[state.params.theme].greeting;
                
                createBackgroundElements(state.params.theme);
            }
            
            if (state.params.msg) {
                el.messageText.textContent = state.params.msg;
                updateExpiryBadge({ expiry_setting: 'never' });
            } else if (state.params.messageId) {
                const messageData = await fetchMessageFromServer(state.params.messageId);
                if (messageData && messageData.status === 'success') {
                    el.messageText.textContent = messageData.message;
                    updateExpiryBadge(messageData);
                    
                    if (messageData.media) {
                        state.mediaList = parseMediaFromString(messageData.media);
                        console.log('ðŸ“¸ Media dari database:', state.mediaList.length);
                    }
                } else {
                    el.messageText.textContent = 'Pesan tidak ditemukan atau telah kadaluarsa.';
                    updateExpiryBadge({ is_expired: true });
                }
            } else {
                el.messageText.textContent = 'Selamat menikmati kartu ucapan digital dari FIOR Florist!';
                updateExpiryBadge({ expiry_setting: 'never' });
            }
            
            const waText = `Kartu untuk ${state.params.to}: ${window.location.href}`;
            el.whatsappBtn.href = `https://wa.me/?text=${encodeURIComponent(waText)}`;
            
            renderCarousel();
        }

        window.addEventListener('beforeunload', function() {
            if (state.videoObserver) {
                state.videoObserver.disconnect();
            }
        });

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
