<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>FIOR Card - Digital Greeting</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --navy: #1e3a5f;
            --navy-light: #2b4c73;
            --gold: #d4af37;
            --gold-light: #f5e8c6;
            --cream: #fdfaf7;
            --charcoal: #36454F;
            --taupe: #8b8589;
            --shadow-lg: 0 15px 35px rgba(0,0,0,0.08);
            --shadow-xl: 0 25px 50px rgba(0,0,0,0.12);
            --transition: all 0.3s ease;
        }
        
        /* THEMES */
        .theme-birthday { --theme-primary: #1e3a5f; --theme-secondary: #d4af37; --theme-gradient: linear-gradient(145deg, #1e3a5f, #2b4c73); --theme-soft: #eef5ff; --theme-bg: linear-gradient(145deg, #fafcff, #f5f9ff); }
        .theme-valentine { --theme-primary: #b76e79; --theme-secondary: #e8c1c7; --theme-gradient: linear-gradient(145deg, #b76e79, #c98b95); --theme-soft: #fdf2f4; --theme-bg: linear-gradient(145deg, #fff5f7, #ffe9ee); }
        .theme-wedding { --theme-primary: #b2ac88; --theme-secondary: #e6d5b8; --theme-gradient: linear-gradient(145deg, #b2ac88, #c5bf9c); --theme-soft: #faf8f2; --theme-bg: linear-gradient(145deg, #fffcf7, #fef9f0); }
        .theme-anniversary { --theme-primary: #9c89b8; --theme-secondary: #e0b0b5; --theme-gradient: linear-gradient(145deg, #9c89b8, #b39bc0); --theme-soft: #f7f1fa; --theme-bg: linear-gradient(145deg, #fcf8ff, #f8f0ff); }
        .theme-graduation { --theme-primary: #6b8c5e; --theme-secondary: #c5b783; --theme-gradient: linear-gradient(145deg, #6b8c5e, #86a075); --theme-soft: #f0f5ec; --theme-bg: linear-gradient(145deg, #f9fcf7, #f3f9ee); }
        .theme-condolence { --theme-primary: #6b705c; --theme-secondary: #b7b7a4; --theme-gradient: linear-gradient(145deg, #6b705c, #848875); --theme-soft: #f4f3ee; --theme-bg: linear-gradient(145deg, #fcfbf9, #f7f6f2); }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--theme-bg);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: var(--transition);
        }

        .card-wrapper { max-width: 600px; width: 100%; }
        .card {
            background: white;
            border-radius: 30px;
            box-shadow: var(--shadow-xl);
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.5);
        }
        
        /* HEADER */
        .card-header {
            background: var(--theme-gradient);
            padding: 40px 30px 50px;
            text-align: center;
            color: white;
            position: relative;
        }
        
        .theme-emoji {
            font-size: 70px;
            margin-bottom: 15px;
            animation: float 4s ease-in-out infinite;
            display: inline-block;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.2));
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .greeting {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 800;
            color: white;
            margin-bottom: 10px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.2);
        }
        
        .to-label {
            font-size: 0.75rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            opacity: 0.9;
            margin-bottom: 8px;
        }
        
        .recipient-name {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            font-weight: 700;
            color: white;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.2);
            word-break: break-word;
        }
        
        /* BODY */
        .card-body {
            padding: 35px 30px;
            background: white;
        }
        
        .message-container {
            background: var(--cream);
            border-radius: 20px;
            padding: 30px;
            position: relative;
            margin-bottom: 30px;
            border: 1px dashed var(--theme-secondary);
        }
        
        .message-quote {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--theme-gradient);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid white;
        }
        
        .message {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--charcoal);
            text-align: center;
            font-style: italic;
            white-space: pre-wrap;
        }
        
        /* ===== MEDIA SECTION - FULL DISPLAY ===== */
        .media-section {
            margin-top: 20px;
        }
        
        .media-header {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--theme-primary);
            font-weight: 600;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--theme-soft);
        }
        
        /* MAIN PREVIEW - LAYAR PENUH */
        .main-preview {
            width: 100%;
            border-radius: 16px;
            overflow: hidden;
            background: #000;
            margin-bottom: 20px;
            box-shadow: var(--shadow-lg);
            position: relative;
        }
        
        .preview-image {
            width: 100%;
            max-height: 450px;
            object-fit: contain;
            display: block;
            background: #f5f5f5;
        }
        
        .preview-video {
            width: 100%;
            max-height: 450px;
            object-fit: contain;
            display: block;
            background: #000;
        }
        
        /* PLAY/PAUSE OVERLAY */
        .video-control {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background: rgba(0,0,0,0.7);
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 2px solid rgba(255,255,255,0.3);
            transition: var(--transition);
        }
        
        .video-control:hover {
            background: var(--theme-primary);
            transform: scale(1.1);
        }
        
        /* THUMBNAIL GRID */
        .thumbnails {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 12px;
            margin-top: 15px;
        }
        
        .thumbnail {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            border: 3px solid transparent;
            transition: var(--transition);
            aspect-ratio: 1;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .thumbnail.active {
            border-color: var(--theme-primary);
            box-shadow: 0 0 0 2px var(--theme-secondary);
        }
        
        .thumbnail:hover {
            transform: scale(1.05);
        }
        
        .thumbnail-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .thumbnail-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            border: 2px solid rgba(255,255,255,0.3);
        }
        
        .thumbnail-badge {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 3px 8px;
            border-radius: 20px;
            font-size: 0.65rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        /* CONTACT MINI */
        .contact-mini {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 25px 0 15px;
            padding: 12px 20px;
            background: var(--cream);
            border-radius: 50px;
            border: 1px solid rgba(212,175,55,0.2);
        }
        
        .contact-mini-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--charcoal);
            text-decoration: none;
            font-size: 0.85rem;
            padding: 5px 12px;
            border-radius: 50px;
            transition: var(--transition);
        }
        
        .contact-mini-item:hover {
            background: var(--theme-primary);
            color: white;
        }
        
        .contact-mini-item.whatsapp:hover { background: #25D366; }
        .contact-mini-item.instagram:hover { background: #E4405F; }
        
        /* FOOTER */
        .card-footer {
            padding: 30px;
            text-align: center;
            background: var(--cream);
            border-top: 1px solid rgba(212,175,55,0.1);
        }
        
        .company-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--theme-primary);
            margin-bottom: 5px;
        }
        
        .company-tagline {
            color: var(--taupe);
            font-size: 0.75rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 15px;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .action-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.85rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
            color: white;
            background: var(--theme-gradient);
            text-decoration: none;
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .action-btn.share { background: #25D366; }
        .action-btn.print { background: #6c757d; }
        
        /* MODAL ZOOM */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .modal.active { display: flex; }
        
        .modal-content {
            max-width: 90%;
            max-height: 90%;
        }
        
        .modal-image, .modal-video {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 12px;
            box-shadow: var(--shadow-xl);
        }
        
        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: white;
            color: black;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }
        
        .modal-close:hover {
            background: var(--danger);
            color: white;
            transform: rotate(90deg);
        }
        
        /* NOTIFICATION */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            background: white;
            border-radius: 50px;
            box-shadow: var(--shadow-lg);
            display: none;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            border-left: 4px solid var(--gold);
        }
        
        .notification.show { display: flex; animation: slideIn 0.3s ease; }
        @keyframes slideIn { from { opacity: 0; transform: translateX(30px); } to { opacity: 1; transform: translateX(0); } }
        
        /* MUSIC PLAYER */
        .music-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
        }
        
        .music-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: white;
            border: none;
            box-shadow: var(--shadow-lg);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: var(--theme-primary);
            transition: var(--transition);
            border: 1px solid rgba(212,175,55,0.3);
        }
        
        .music-btn:hover {
            transform: scale(1.1);
            color: var(--theme-secondary);
        }
        
        /* RESPONSIVE */
        @media (max-width: 600px) {
            .greeting { font-size: 2rem; }
            .recipient-name { font-size: 1.6rem; }
            .theme-emoji { font-size: 55px; }
            .card-body { padding: 25px 20px; }
            .message-container { padding: 25px 20px; }
            .message { font-size: 1rem; }
            .thumbnails { grid-template-columns: repeat(auto-fill, minmax(70px, 1fr)); gap: 8px; }
            .contact-mini { flex-direction: column; gap: 10px; border-radius: 20px; }
            .action-buttons { flex-direction: column; }
            .action-btn { width: 100%; justify-content: center; }
        }
    </style>
</head>

    <script>
        // ============================================
        // CARD.HTML - MEDIA LANGSUNG TAMPIL (BUKAN LINK)
        // ============================================

        // ========== THEMES ==========
        const THEMES = {
            birthday: { emoji: 'ðŸŽ‚', greeting: 'Happy Birthday', music: 'https://assets.mixkit.co/music/preview/mixkit-happy-birthday-493.mp3' },
            valentine: { emoji: 'â¤ï¸', greeting: 'Happy Valentine', music: 'https://assets.mixkit.co/music/preview/mixkit-romantic-sunset-486.mp3' },
            wedding: { emoji: 'ðŸ’', greeting: 'Congratulations', music: 'https://assets.mixkit.co/music/preview/mixkit-wedding-processional-493.mp3' },
            anniversary: { emoji: 'ðŸ’‘', greeting: 'Happy Anniversary', music: 'https://assets.mixkit.co/music/preview/mixkit-romantic-sunset-486.mp3' },
            graduation: { emoji: 'ðŸŽ“', greeting: 'Congratulations!', music: 'https://assets.mixkit.co/music/preview/mixkit-achievement-bell-600.mp3' },
            condolence: { emoji: 'ðŸ•Šï¸', greeting: 'Deepest Condolences', music: 'https://assets.mixkit.co/music/preview/mixkit-sad-moment-491.mp3' }
        };

        // ========== STATE ==========
        let state = {
            theme: 'birthday',
            mediaList: [],
            params: {},
            isPlaying: false,
            currentIndex: 0
        };

        // ========== DOM ELEMENTS ==========
        const el = {
            themeEmoji: document.getElementById('themeEmoji'),
            greetingText: document.getElementById('greetingText'),
            recipientName: document.getElementById('recipientName'),
            messageText: document.getElementById('messageText'),
            whatsappBtn: document.getElementById('whatsappBtn'),
            mediaSection: document.getElementById('mediaSection'),
            mediaCount: document.getElementById('mediaCount'),
            mainPreview: document.getElementById('mainPreview'),
            thumbnails: document.getElementById('thumbnails'),
            notification: document.getElementById('notification'),
            notificationMessage: document.getElementById('notificationMessage'),
            bgMusic: document.getElementById('bgMusic'),
            musicSource: document.getElementById('musicSource'),
            musicBtn: document.getElementById('musicBtn'),
            modal: document.getElementById('mediaModal'),
            modalImage: document.getElementById('modalImage'),
            modalVideo: document.getElementById('modalVideo')
        };

        // ========== GET URL PARAMETERS ==========
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            const result = {
                to: params.get('to') || 'Sahabat',
                msg: decodeURIComponent(params.get('msg') || 'Selamat dan sukses selalu!'),
                theme: params.get('theme') || 'birthday'
            };

            // ===== KOLEKSI SEMUA MEDIA URL =====
            result.mediaList = [];

            // Single media
            if (params.get('media')) {
                result.mediaList.push({
                    url: params.get('media'),
                    type: detectMediaType(params.get('media'))
                });
            }

            // Multiple media (media1, media2, ...)
            let i = 1;
            while (params.get(`media${i}`)) {
                result.mediaList.push({
                    url: params.get(`media${i}`),
                    type: detectMediaType(params.get(`media${i}`))
                });
                i++;
            }

            // Hapus duplikat
            result.mediaList = result.mediaList.filter((v,i,a)=>a.findIndex(t=>t.url===v.url)===i);
            
            console.log('ðŸ“¦ MEDIA DETECTED:', result.mediaList.length, 'files');
            return result;
        }

        // ========== DETECT MEDIA TYPE ==========
        function detectMediaType(url) {
            if (!url) return 'link';
            const u = url.toLowerCase();
            if (u.includes('.mp4') || u.includes('.mov') || u.includes('.webm') || u.includes('drive.google.com')) return 'video';
            if (u.includes('.jpg') || u.includes('.jpeg') || u.includes('.png') || u.includes('.gif') || u.includes('.webp')) return 'image';
            return 'image'; // FORCE AS IMAGE - BUKAN LINK
        }

        // ========== INIT ==========
        function init() {
            state.params = getUrlParams();
            
            // Set basic info
            el.recipientName.textContent = state.params.to;
            el.messageText.textContent = state.params.msg;
            
            // Set theme
            const theme = THEMES[state.params.theme] || THEMES.birthday;
            state.theme = state.params.theme;
            document.body.className = `theme-${state.theme}`;
            el.themeEmoji.textContent = theme.emoji;
            el.greetingText.textContent = theme.greeting;
            
            // Set WhatsApp button
            const waText = `Halo ${state.params.to}, ini kartu ucapan digital dari FIOR Florist:\n\n${window.location.href}`;
            el.whatsappBtn.href = `https://wa.me/?text=${encodeURIComponent(waText)}`;
            
            // ===== RENDER MEDIA =====
            renderMedia();
            
            // ===== SETUP MUSIC =====
            setupMusic(state.params.theme);
        }

        // ========== RENDER MEDIA - LANGSUNG TAMPIL ==========
        function renderMedia() {
            state.mediaList = state.params.mediaList || [];
            
            if (state.mediaList.length === 0) {
                el.mediaSection.style.display = 'none';
                return;
            }
            
            el.mediaSection.style.display = 'block';
            el.mediaCount.textContent = `${state.mediaList.length} Media`;
            
            // Render thumbnails
            renderThumbnails();
            
            // AUTO PLAY MEDIA PERTAMA
            if (state.mediaList.length > 0) {
                setTimeout(() => {
                    playMedia(0);
                }, 500);
            }
        }

        // ========== RENDER THUMBNAILS ==========
        function renderThumbnails() {
            if (!el.thumbnails) return;
            
            let html = '';
            
            state.mediaList.forEach((media, index) => {
                const isVideo = media.type === 'video';
                
                html += `
                    <div class="thumbnail ${index === 0 ? 'active' : ''}" onclick="playMedia(${index})">
                        ${isVideo ? 
                            `<div style="width:100%; height:100%; background: linear-gradient(145deg, #000, #1a1a1a); display: flex; align-items: center; justify-content: center; position: relative;">
                                <i class="fas fa-video" style="font-size: 2rem; color: white; opacity: 0.8;"></i>
                                <div class="thumbnail-icon"><i class="fas fa-play"></i></div>
                            </div>` :
                            `<img src="${escapeHTML(media.url)}" class="thumbnail-img" onerror="this.src='https://via.placeholder.com/80x80?text=Image'">`
                        }
                        <span class="thumbnail-badge">${isVideo ? 'MP4' : 'IMG'}</span>
                    </div>
                `;
            });
            
            el.thumbnails.innerHTML = html;
        }

        // ========== PLAY MEDIA - LANGSUNG TAMPIL ==========
        window.playMedia = function(index) {
            if (!state.mediaList[index]) return;
            
            state.currentIndex = index;
            const media = state.mediaList[index];
            
            // Update active thumbnail
            document.querySelectorAll('.thumbnail').forEach((el, i) => {
                if (i === index) el.classList.add('active');
                else el.classList.remove('active');
            });
            
            // Render main media - LANGSUNG TAMPIL, BUKAN LINK
            const isVideo = media.type === 'video';
            
            let mediaHtml = '';
            
            if (isVideo) {
                // VIDEO - AUTO PLAY, MUTED, LOOP, CONTROLS
                mediaHtml = `
                    <div style="position: relative;">
                        <video id="mainVideo" src="${escapeHTML(media.url)}" controls autoplay muted loop playsinline class="preview-video"></video>
                        <div class="video-control" onclick="toggleVideoPlay()">
                            <i id="videoPlayIcon" class="fas fa-pause"></i>
                        </div>
                    </div>
                `;
            } else {
                // IMAGE - LANGSUNG TAMPIL, BISA DI-ZOOM
                mediaHtml = `<img src="${escapeHTML(media.url)}" class="preview-image" alt="Media" onclick="openModal('${escapeHTML(media.url)}', false)" style="cursor: pointer;">`;
            }
            
            el.mainPreview.innerHTML = mediaHtml;
            el.mainPreview.style.display = 'block';
        };

        // ========== TOGGLE VIDEO PLAY ==========
        window.toggleVideoPlay = function() {
            const video = document.getElementById('mainVideo');
            const icon = document.getElementById('videoPlayIcon');
            
            if (video.paused) {
                video.play();
                icon.className = 'fas fa-pause';
            } else {
                video.pause();
                icon.className = 'fas fa-play';
            }
        };

        // ========== MODAL ZOOM ==========
        window.openModal = function(url, isVideo) {
            if (isVideo) {
                el.modalImage.style.display = 'none';
                el.modalVideo.style.display = 'block';
                el.modalVideo.src = url;
                el.modalVideo.play();
            } else {
                el.modalImage.style.display = 'block';
                el.modalVideo.style.display = 'none';
                el.modalImage.src = url;
            }
            el.modal.classList.add('active');
        };

        window.closeModal = function() {
            el.modal.classList.remove('active');
            if (el.modalVideo) {
                el.modalVideo.pause();
                el.modalVideo.src = '';
            }
        };

        // ========== MUSIC ==========
        function setupMusic(theme) {
            const themeData = THEMES[theme] || THEMES.birthday;
            if (themeData.music) {
                el.musicSource.src = themeData.music;
                el.bgMusic.load();
                setTimeout(() => {
                    el.bgMusic.play()
                        .then(() => { 
                            state.isPlaying = true; 
                            el.musicBtn.innerHTML = '<i class="fas fa-pause"></i>'; 
                        })
                        .catch(() => {});
                }, 1000);
            }
        }

        window.toggleMusic = function() {
            if (state.isPlaying) {
                el.bgMusic.pause();
                state.isPlaying = false;
                el.musicBtn.innerHTML = '<i class="fas fa-music"></i>';
            } else {
                el.bgMusic.play()
                    .then(() => { 
                        state.isPlaying = true; 
                        el.musicBtn.innerHTML = '<i class="fas fa-pause"></i>'; 
                    })
                    .catch(() => {});
            }
        };

        // ========== SHARE CARD ==========
        window.shareCard = function() {
            const shareText = `Kartu ucapan digital dari FIOR Florist untuk ${state.params.to}\n\n${window.location.href}`;
            
            if (navigator.share) {
                navigator.share({
                    title: `Kartu Ucapan ${THEMES[state.theme].name} - FIOR Florist`,
                    text: shareText,
                    url: window.location.href
                })
                .then(() => showNotification('Berhasil dibagikan!'))
                .catch(() => copyURL(window.location.href));
            } else {
                copyURL(window.location.href);
            }
        };

        function copyURL(url) {
            navigator.clipboard.writeText(url)
                .then(() => showNotification('Link disalin!'))
                .catch(() => alert('Gagal menyalin link'));
        }

        // ========== PRINT CARD ==========
        window.printCard = function() {
            if (state.isPlaying) {
                el.bgMusic.pause();
                state.isPlaying = false;
                el.musicBtn.innerHTML = '<i class="fas fa-music"></i>';
            }
            showNotification('Menyiapkan untuk dicetak...');
            setTimeout(() => window.print(), 500);
        };

        // ========== NOTIFICATION ==========
        function showNotification(message) {
            el.notificationMessage.textContent = message;
            el.notification.classList.add('show');
            setTimeout(() => el.notification.classList.remove('show'), 3000);
        }

        // ========== ESCAPE HTML ==========
        function escapeHTML(str) {
            if (!str) return '';
            return String(str)
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
        }

        // ========== START ==========
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
