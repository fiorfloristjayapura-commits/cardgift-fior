<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIOR Card - Digital Greeting</title>
    
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;800;900&family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    
    <!-- AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        /* Theme Colors */
        .theme-birthday { 
            --primary: #1e3a5f; 
            --accent: #d4af37; 
            --gradient: linear-gradient(145deg, #1e3a5f, #2b4c73); 
            --bg: #fff9f0; 
            --light: #e8f0fe;
            --particle-1: #d4af37;
            --particle-2: #1e3a5f;
            --particle-3: #ffd700;
        }
        
        .theme-valentine { 
            --primary: #b76e79; 
            --accent: #ffb6c1; 
            --gradient: linear-gradient(145deg, #b76e79, #c98b95); 
            --bg: #fff5f8; 
            --light: #ffe4e8;
            --particle-1: #ff69b4;
            --particle-2: #ff1493;
            --particle-3: #ffb6c1;
        }
        
        .theme-wedding { 
            --primary: #b2ac88; 
            --accent: #e6d5b8; 
            --gradient: linear-gradient(145deg, #b2ac88, #c5bf9c); 
            --bg: #fffcf9; 
            --light: #f5f0e6;
            --particle-1: #ffffff;
            --particle-2: #e6d5b8;
            --particle-3: #d4c4a8;
        }
        
        .theme-anniversary { 
            --primary: #9c89b8; 
            --accent: #e0b0b5; 
            --gradient: linear-gradient(145deg, #9c89b8, #b39bc0); 
            --bg: #fbf5ff; 
            --light: #f0e6fa;
            --particle-1: #9c89b8;
            --particle-2: #e0b0b5;
            --particle-3: #b39bc0;
        }
        
        .theme-graduation { 
            --primary: #6b8c5e; 
            --accent: #c5b783; 
            --gradient: linear-gradient(145deg, #6b8c5e, #86a075); 
            --bg: #f7fcf5; 
            --light: #e3f0de;
            --particle-1: #6b8c5e;
            --particle-2: #c5b783;
            --particle-3: #4a6741;
        }
        
        .theme-condolence { 
            --primary: #6b705c; 
            --accent: #b7b7a4; 
            --gradient: linear-gradient(145deg, #6b705c, #848875); 
            --bg: #fbfaf8; 
            --light: #efeeea;
            --particle-1: #6b705c;
            --particle-2: #b7b7a4;
            --particle-3: #4a4e3f;
        }
        
        .theme-congratulation { 
            --primary: #ff7f50; 
            --accent: #ffb347; 
            --gradient: linear-gradient(145deg, #ff7f50, #ff9f4b); 
            --bg: #fff5ed; 
            --light: #ffe4d6;
            --particle-1: #ff7f50;
            --particle-2: #ffb347;
            --particle-3: #ff4500;
        }
        
        .theme-imlek { 
            --primary: #d32f2f; 
            --accent: #ffb300; 
            --gradient: linear-gradient(145deg, #d32f2f, #b71c1c); 
            --bg: #fff8e1; 
            --light: #ffebcc;
            --particle-1: #d32f2f;
            --particle-2: #ffb300;
            --particle-3: #ffd700;
        }
        
        .theme-natal { 
            --primary: #c41e3a; 
            --accent: #2e7d32; 
            --gradient: linear-gradient(145deg, #c41e3a, #a51d36); 
            --bg: #e8f5e9; 
            --light: #d4edda;
            --particle-1: #c41e3a;
            --particle-2: #2e7d32;
            --particle-3: #ffd700;
        }
        
        .theme-lebaran { 
            --primary: #1b5e20; 
            --accent: #ff8f00; 
            --gradient: linear-gradient(145deg, #1b5e20, #2e7d32); 
            --bg: #fff3e0; 
            --light: #ffe0b2;
            --particle-1: #1b5e20;
            --particle-2: #ff8f00;
            --particle-3: #f9a825;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg);
            color: #2d3e4f;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
            position: relative;
            overflow-x: hidden;
            transition: background 0.5s ease;
        }

        /* Animated Background Container */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }

        /* Floating Orbs - General */
        .floating-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.15;
            animation: floatOrb linear infinite;
        }

        @keyframes floatOrb {
            0% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.2); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0, 0) scale(1); }
        }

        /* Birthday Theme - Baloons & Confetti */
        .theme-birthday .baloon {
            position: absolute;
            width: 60px;
            height: 80px;
            background: radial-gradient(circle at 30% 30%, var(--particle-1), var(--particle-2));
            border-radius: 50% 50% 50% 50%;
            opacity: 0.2;
            animation: floatBaloon 15s ease-in-out infinite;
        }

        .theme-birthday .baloon::before {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            width: 2px;
            height: 30px;
            background: linear-gradient(to bottom, var(--particle-1), transparent);
            transform: translateX(-50%);
        }

        .theme-birthday .baloon::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            width: 6px;
            height: 6px;
            background: var(--particle-1);
            border-radius: 50%;
            transform: translateX(-50%);
        }

        @keyframes floatBaloon {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(5deg); }
            75% { transform: translateY(20px) rotate(-5deg); }
        }

        .theme-birthday .confetti {
            position: absolute;
            width: 8px;
            height: 15px;
            background: var(--particle-3);
            opacity: 0.2;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            animation: fallConfetti 8s linear infinite;
        }

        @keyframes fallConfetti {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        /* Valentine Theme - Hearts */
        .theme-valentine .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background: var(--particle-1);
            opacity: 0.15;
            transform: rotate(45deg);
            animation: floatHeart 10s ease-in-out infinite;
        }

        .theme-valentine .heart::before,
        .theme-valentine .heart::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background: var(--particle-1);
            border-radius: 50%;
        }

        .theme-valentine .heart::before {
            left: -15px;
            top: 0;
        }

        .theme-valentine .heart::after {
            top: -15px;
            left: 0;
        }

        @keyframes floatHeart {
            0%, 100% { transform: rotate(45deg) scale(1); }
            50% { transform: rotate(45deg) scale(1.2); }
        }

        /* Wedding Theme - Rings & Sparkles */
        .theme-wedding .ring {
            position: absolute;
            width: 50px;
            height: 50px;
            border: 3px solid var(--particle-1);
            border-radius: 50%;
            opacity: 0.2;
            animation: rotateRing 12s linear infinite;
        }

        .theme-wedding .ring::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            border: 2px solid var(--particle-2);
            border-radius: 50%;
        }

        @keyframes rotateRing {
            from { transform: rotate(0deg) scale(1); }
            to { transform: rotate(360deg) scale(1.1); }
        }

        .theme-wedding .sparkle {
            position: absolute;
            width: 4px;
            height: 20px;
            background: var(--particle-3);
            opacity: 0.2;
            animation: twinkle 3s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.1; transform: scale(1); }
            50% { opacity: 0.3; transform: scale(1.5); }
        }

        /* Anniversary Theme - Stars */
        .theme-anniversary .star {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 50px solid var(--particle-1);
            opacity: 0.15;
            animation: rotateStar 15s linear infinite;
        }

        .theme-anniversary .star::before {
            content: '';
            position: absolute;
            top: 15px;
            left: -25px;
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-top: 50px solid var(--particle-1);
            transform: rotate(180deg);
        }

        @keyframes rotateStar {
            from { transform: rotate(0deg) scale(1); }
            to { transform: rotate(360deg) scale(1.1); }
        }

        /* Graduation Theme - Books & Caps */
        .theme-graduation .graduation-cap {
            position: absolute;
            width: 40px;
            height: 20px;
            background: var(--particle-2);
            opacity: 0.2;
            border-radius: 5px 5px 0 0;
            animation: slideCap 12s ease-in-out infinite;
        }

        .theme-graduation .graduation-cap::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 10px;
            width: 20px;
            height: 20px;
            background: var(--particle-1);
            border-radius: 50%;
        }

        .theme-graduation .graduation-cap::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 15px;
            width: 2px;
            height: 15px;
            background: var(--particle-3);
        }

        @keyframes slideCap {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            25% { transform: translateX(20px) rotate(5deg); }
            75% { transform: translateX(-20px) rotate(-5deg); }
        }

        /* Condolence Theme - Peaceful Doves */
        .theme-condolence .dove {
            position: absolute;
            width: 40px;
            height: 40px;
            background: var(--particle-1);
            opacity: 0.1;
            clip-path: polygon(50% 0%, 0% 50%, 50% 100%, 100% 50%);
            animation: peacefulFloat 20s ease-in-out infinite;
        }

        .theme-condolence .dove::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            width: 20px;
            height: 20px;
            background: var(--particle-2);
            clip-path: polygon(50% 0%, 0% 50%, 50% 100%, 100% 50%);
            opacity: 0.3;
        }

        @keyframes peacefulFloat {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(50px, -30px) rotate(10deg); }
            75% { transform: translate(-50px, 30px) rotate(-10deg); }
        }

        /* Congratulation Theme - Fireworks */
        .theme-congratulation .firework {
            position: absolute;
            width: 4px;
            height: 20px;
            background: var(--particle-1);
            opacity: 0.2;
            animation: explode 4s ease-out infinite;
        }

        .theme-congratulation .firework::before,
        .theme-congratulation .firework::after {
            content: '';
            position: absolute;
            width: 4px;
            height: 20px;
            background: var(--particle-2);
            opacity: 0.2;
        }

        .theme-congratulation .firework::before {
            transform: rotate(60deg);
        }

        .theme-congratulation .firework::after {
            transform: rotate(120deg);
        }

        @keyframes explode {
            0% { transform: scale(1) rotate(0deg); opacity: 0; }
            50% { transform: scale(3) rotate(180deg); opacity: 0.2; }
            100% { transform: scale(1) rotate(360deg); opacity: 0; }
        }

        /* Imlek Theme - Chinese Lanterns */
        .theme-imlek .lantern {
            position: absolute;
            width: 30px;
            height: 40px;
            background: radial-gradient(circle at 50% 30%, var(--particle-2), var(--particle-1));
            opacity: 0.2;
            border-radius: 50% 50% 20% 20%;
            animation: swingLantern 8s ease-in-out infinite;
        }

        .theme-imlek .lantern::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 10px;
            width: 10px;
            height: 15px;
            background: var(--particle-3);
            border-radius: 5px;
        }

        .theme-imlek .lantern::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 10px;
            width: 10px;
            height: 10px;
            background: var(--particle-3);
            border-radius: 50%;
        }

        @keyframes swingLantern {
            0%, 100% { transform: rotate(0deg) translateX(0); }
            25% { transform: rotate(5deg) translateX(5px); }
            75% { transform: rotate(-5deg) translateX(-5px); }
        }

        /* Natal Theme - Snow & Trees */
        .theme-natal .snowflake {
            position: absolute;
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            opacity: 0.3;
            animation: snowfall 10s linear infinite;
        }

        @keyframes snowfall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        .theme-natal .tree {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-bottom: 50px solid var(--particle-2);
            opacity: 0.15;
            animation: growTree 6s ease-in-out infinite;
        }

        .theme-natal .tree::before {
            content: '';
            position: absolute;
            top: 20px;
            left: -25px;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 40px solid var(--particle-2);
        }

        @keyframes growTree {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Lebaran Theme - Ketupat & Crescent */
        .theme-lebaran .crescent {
            position: absolute;
            width: 40px;
            height: 40px;
            background: var(--particle-2);
            opacity: 0.15;
            border-radius: 50%;
            box-shadow: -10px 10px 0 5px var(--particle-1);
            animation: floatCrescent 12s ease-in-out infinite;
        }

        @keyframes floatCrescent {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -20px) rotate(10deg); }
            66% { transform: translate(-20px, 30px) rotate(-10deg); }
        }

        .theme-lebaran .ketupat {
            position: absolute;
            width: 30px;
            height: 30px;
            background: linear-gradient(45deg, var(--particle-1) 25%, transparent 25%),
                        linear-gradient(-45deg, var(--particle-1) 25%, transparent 25%);
            background-size: 15px 15px;
            opacity: 0.15;
            transform: rotate(45deg);
            animation: rotateKetupat 10s linear infinite;
        }

        @keyframes rotateKetupat {
            from { transform: rotate(45deg) scale(1); }
            to { transform: rotate(405deg) scale(1.1); }
        }

        /* Mobile Container */
        .mobile-container { 
            max-width: 450px; 
            width: 100%; 
            position: relative; 
            z-index: 10; 
        }

        /* Card Styles (remain the same as previous enhanced version) */
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 48px 48px 32px 32px;
            overflow: hidden;
            box-shadow: 0 30px 60px rgba(0,0,0,0.2), 0 0 0 2px rgba(255,255,255,0.5) inset;
            animation: slideUp 0.5s ease;
            position: relative;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 8px;
            background: var(--gradient);
            z-index: 20;
            box-shadow: 0 0 20px var(--accent);
        }

        .card::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle at top right, rgba(255,255,255,0.3), transparent 70%);
            pointer-events: none;
            z-index: 1;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .card-header {
            background: var(--gradient);
            padding: 40px 20px 48px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .card-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 60%);
            animation: shine 8s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes shine {
            0%, 100% { transform: translate(-30%, -30%) rotate(0deg); }
            50% { transform: translate(30%, 30%) rotate(10deg); }
        }

        .card-header::after {
            content: '';
            position: absolute;
            bottom: -24px; left: 0; right: 0;
            height: 48px;
            background: white;
            border-radius: 50% 50% 0 0;
            opacity: 0.15;
            z-index: 2;
        }

        .theme-emoji {
            font-size: 72px;
            margin-bottom: 8px;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.2));
            position: relative;
            z-index: 10;
            transform-origin: center;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-10px) scale(1.05); }
        }

        .greeting {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            font-weight: 900;
            color: white;
            text-shadow: 0 4px 8px rgba(0,0,0,0.2);
            letter-spacing: -0.5px;
            position: relative;
            z-index: 10;
            line-height: 1.2;
        }

        .greeting::after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background: white;
            margin: 12px auto 0;
            border-radius: 2px;
            opacity: 0.5;
        }

        .to-label {
            font-size: 0.7rem;
            letter-spacing: 6px;
            color: rgba(255,255,255,0.9);
            margin: 16px 0 8px;
            text-transform: uppercase;
            font-weight: 300;
            position: relative;
            z-index: 10;
        }

        .recipient-name {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 800;
            color: white;
            word-break: break-word;
            padding: 0 16px;
            position: relative;
            z-index: 10;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            background: rgba(0,0,0,0.1);
            display: inline-block;
            max-width: 90%;
            margin: 0 auto;
            border-radius: 50px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .card-body { 
            padding: 32px 20px; 
            position: relative;
            z-index: 10;
            background: linear-gradient(to bottom, rgba(255,255,255,0.5), white);
        }

        .expiry-badge-container { 
            display: flex; 
            justify-content: flex-end; 
            margin-bottom: 12px; 
            animation: fadeInRight 0.5s ease;
        }

        @keyframes fadeInRight {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .expiry-badge {
            display: inline-flex; 
            align-items: center; 
            gap: 6px;
            padding: 8px 16px; 
            border-radius: 50px;
            font-size: 0.75rem; 
            font-weight: 600;
            background: rgba(255,255,255,0.95);
            border: 1px solid var(--accent);
            color: var(--primary);
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .expiry-badge:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        }

        .expiry-badge.permanent { background: #ede9fe; color: #7c3aed; border-color: #7c3aed; }
        .expiry-badge.warning { background: #ffedd5; color: #b45309; border-color: #f59e0b; }
        .expiry-badge.danger { background: #fee2e2; color: #b91c1c; border-color: #dc2626; }
        .expiry-badge.success { background: #d1fae5; color: #0f766e; border-color: #0f766e; }

        .message-container {
            background: linear-gradient(145deg, #fff9f0, white);
            border-radius: 32px;
            padding: 30px 24px;
            margin-bottom: 24px;
            border: 1px solid var(--accent);
            position: relative;
            box-shadow: 0 15px 30px -10px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            animation: fadeInUp 0.5s ease;
        }

        .message-container:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.15);
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-quote {
            position: absolute; 
            top: -18px; 
            left: 50%; 
            transform: translateX(-50%);
            background: var(--accent); 
            width: 44px; 
            height: 44px; 
            border-radius: 50%;
            display: flex; 
            align-items: center; 
            justify-content: center;
            color: white; 
            font-size: 1.3rem;
            border: 3px solid white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.1); }
        }

        .message { 
            font-size: 1rem; 
            line-height: 1.8;

            } else if (data.expiry_setting === 'never') {
                icon = 'fa-infinity';
                text = 'Permanen';
                className = 'permanent';
            } else if (data.is_expired) {
                icon = 'fa-exclamation-triangle';
                text = 'Expired';
                className = 'danger';
            } else if (data.days_remaining === 0) {
                icon = 'fa-hourglass-end';
                text = 'Hari Terakhir';
                className = 'warning';
            } else if (data.days_remaining <= 7) {
                icon = 'fa-hourglass-half';
                text = `${data.days_remaining} hari lagi`;
                className = 'warning';
            } else {
                icon = 'fa-hourglass-start';
                text = `${data.days_remaining} hari`;
                className = 'success';
            }
            
            el.expiryBadge.innerHTML = `<i class="fas ${icon}"></i><span>${text}</span>`;
            el.expiryBadge.className = `expiry-badge ${className}`;
        }

        window.toggleVideoPlay = function(index) {
            const video = document.getElementById(`video-${index}`);
            const playIcon = document.getElementById(`playIcon-${index}`);
            
            if (video.paused) {
                video.play();
                playIcon.className = 'fas fa-pause';
            } else {
                video.pause();
                playIcon.className = 'fas fa-play';
            }
        };

        window.toggleVideoMute = function(index) {
            const video = document.getElementById(`video-${index}`);
            const muteIcon = document.getElementById(`muteIcon-${index}`);
            const muteBtn = document.getElementById(`muteBtn-${index}`);
            
            video.muted = !video.muted;
            
            if (video.muted) {
                muteIcon.className = 'fas fa-volume-mute';
                muteBtn.classList.add('muted');
            } else {
                muteIcon.className = 'fas fa-volume-up';
                muteBtn.classList.remove('muted');
            }
        };

        function renderCarousel() {
            if (!el.carouselWrapper || state.mediaList.length === 0) {
                if (el.mediaSection) el.mediaSection.classList.remove('active');
                return;
            }
            
            el.mediaSection.classList.add('active');
            el.mediaCount.textContent = `${state.mediaList.length} Media`;
            if (el.totalSlides) el.totalSlides.textContent = state.mediaList.length;
            
            let slidesHTML = '';
            state.mediaList.forEach((media, index) => {
                if (media.type === 'video') {
                    slidesHTML += `
                        <div class="swiper-slide">
                            <video id="video-${index}" src="${media.url}" loop playsinline preload="metadata"></video>
                            <div class="media-type-badge"><i class="fas fa-film"></i> VIDEO</div>
                            <div class="video-controls">
                                <div class="video-btn" onclick="toggleVideoPlay(${index})">
                                    <i id="playIcon-${index}" class="fas fa-play"></i>
                                </div>
                                <div class="video-btn volume-btn" id="muteBtn-${index}" onclick="toggleVideoMute(${index})">
                                    <i id="muteIcon-${index}" class="fas fa-volume-up"></i>
                                </div>
                            </div>
                        </div>
                    `;
                } else {
                    slidesHTML += `
                        <div class="swiper-slide" onclick="openModal('${media.url}', false)">
                            <img src="${media.url}" loading="lazy">
                            <div class="media-type-badge"><i class="fas fa-image"></i> FOTO</div>
                        </div>
                    `;
                }
            });
            
            el.carouselWrapper.innerHTML = slidesHTML;
            
            setTimeout(() => {
                if (state.swiper) state.swiper.destroy();
                state.swiper = new Swiper('.swiper', {
                    loop: state.mediaList.length > 1,
                    autoplay: state.mediaList.length > 1 ? { 
                        delay: 3000, 
                        disableOnInteraction: false,
                        pauseOnMouseEnter: true
                    } : false,
                    pagination: { 
                        el: '.swiper-pagination', 
                        clickable: true,
                        dynamicBullets: true
                    },
                    navigation: { 
                        nextEl: '.swiper-button-next', 
                        prevEl: '.swiper-button-prev' 
                    },
                    effect: 'slide',
                    speed: 800,
                    on: {
                        slideChange: function() {
                            const idx = this.realIndex;
                            document.querySelectorAll('.thumbnail').forEach((el, i) => {
                                el.classList.toggle('active', i === idx);
                            });
                            if (el.currentSlide) el.currentSlide.textContent = idx + 1;
                        }
                    }
                });
                renderThumbnails();
            }, 100);
        }

        function renderThumbnails() {
            if (!el.thumbnails) return;
            let html = '';
            state.mediaList.forEach((media, index) => {
                if (media.type === 'video') {
                    html += `<div class="thumbnail video-thumb ${index === 0 ? 'active' : ''}" onclick="jumpToSlide(${index})">
                        <i class="fas fa-play"></i>
                    </div>`;
                } else {
                    html += `<div class="thumbnail ${index === 0 ? 'active' : ''}" onclick="jumpToSlide(${index})">
                        <img src="${media.url}" loading="lazy">
                    </div>`;
                }
            });
            el.thumbnails.innerHTML = html;
        }

        window.jumpToSlide = function(index) { 
            if (state.swiper) state.swiper.slideToLoop(index); 
        };

        window.openModal = function(url, isVideo) {
            if (isVideo) {
                el.modalImage.style.display = 'none';
                el.modalVideo.style.display = 'block';
                el.modalVideo.src = url;
                el.modalVideo.muted = false;
                el.modalVideo.play();
            } else {
                el.modalImage.style.display = 'block';
                el.modalVideo.style.display = 'none';
                el.modalImage.src = url;
            }
            el.mediaModal.classList.add('active');
        };

        window.closeModal = function() {
            el.mediaModal.classList.remove('active');
            if (el.modalVideo) { 
                el.modalVideo.pause(); 
                el.modalVideo.src = ''; 
            }
        };

        window.shareCard = function() {
            const text = `Kartu dari FIOR Florist untuk ${state.params.to}\n${window.location.href}`;
            if (navigator.share) {
                navigator.share({ 
                    title: 'FIOR Card', 
                    text, 
                    url: window.location.href 
                }).catch(() => copyURL());
            } else { copyURL(); }
        };

        function copyURL() {
            navigator.clipboard.writeText(window.location.href)
                .then(() => showNotification('Link berhasil disalin!'))
                .catch(() => showNotification('Gagal menyalin link'));
        }

        window.printCard = function() { window.print(); };
        
        function showNotification(message) {
            el.notificationMessage.textContent = message;
            el.notification.classList.add('show');
            setTimeout(() => el.notification.classList.remove('show'), 2000);
        }

        async function init() {
            cacheElements();
            
            // Initialize AOS
            AOS.init({
                once: true,
                duration: 800,
                easing: 'ease-in-out'
            });
            
            state.params = getUrlParams();
            state.mediaList = state.params.mediaList || [];
            
            el.recipientName.textContent = state.params.to;
            
            if (state.params.theme && THEMES[state.params.theme]) {
                document.body.className = `theme-${state.params.theme}`;
                el.themeEmoji.textContent = THEMES[state.params.theme].emoji;
                el.greetingText.textContent = THEMES[state.params.theme].greeting;
                
                // Create themed background animations
                createBackgroundElements(state.params.theme);
            }
            
            if (state.params.msg) {
                el.messageText.textContent = state.params.msg;
                updateExpiryBadge({ expiry_setting: 'never' });
            } else if (state.params.messageId) {
                const messageData = await fetchMessageFromServer(state.params.messageId);
                if (messageData && messageData.status === 'success') {
                    el.messageText.textContent = messageData.message;
                    updateExpiryBadge(messageData);
                    
                    if (messageData.media) {
                        state.mediaList = parseMediaFromString(messageData.media);
                        console.log('ðŸ“¸ Media dari database:', state.mediaList.length);
                    }
                } else {
                    el.messageText.textContent = 'Pesan tidak ditemukan atau telah kadaluarsa.';
                    updateExpiryBadge({ is_expired: true });
                }
            } else {
                el.messageText.textContent = 'Selamat menikmati kartu ucapan digital dari FIOR Florist!';
                updateExpiryBadge({ expiry_setting: 'never' });
            }
            
            const waText = `Kartu untuk ${state.params.to}: ${window.location.href}`;
            el.whatsappBtn.href = `https://wa.me/?text=${encodeURIComponent(waText)}`;
            
            renderCarousel();
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
