<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIOR Card - Digital Greeting</title>
    
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;800&family=Plus+Jakarta+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        .theme-birthday { --primary: #1e3a5f; --accent: #d4af37; --gradient: linear-gradient(145deg, #1e3a5f, #2b4c73); --bg: #fff9f0; }
        .theme-valentine { --primary: #b76e79; --accent: #ffb6c1; --gradient: linear-gradient(145deg, #b76e79, #c98b95); --bg: #fff5f8; }
        .theme-wedding { --primary: #b2ac88; --accent: #e6d5b8; --gradient: linear-gradient(145deg, #b2ac88, #c5bf9c); --bg: #fffcf9; }
        .theme-anniversary { --primary: #9c89b8; --accent: #e0b0b5; --gradient: linear-gradient(145deg, #9c89b8, #b39bc0); --bg: #fbf5ff; }
        .theme-graduation { --primary: #6b8c5e; --accent: #c5b783; --gradient: linear-gradient(145deg, #6b8c5e, #86a075); --bg: #f7fcf5; }
        .theme-condolence { --primary: #6b705c; --accent: #b7b7a4; --gradient: linear-gradient(145deg, #6b705c, #848875); --bg: #fbfaf8; }
        .theme-congratulation { --primary: #ff7f50; --accent: #ffb347; --gradient: linear-gradient(145deg, #ff7f50, #ff9f4b); --bg: #fff5ed; }
        .theme-imlek { --primary: #d32f2f; --accent: #ffb300; --gradient: linear-gradient(145deg, #d32f2f, #b71c1c); --bg: #fff8e1; }
        .theme-natal { --primary: #c41e3a; --accent: #2e7d32; --gradient: linear-gradient(145deg, #c41e3a, #a51d36); --bg: #e8f5e9; }
        .theme-lebaran { --primary: #1b5e20; --accent: #ff8f00; --gradient: linear-gradient(145deg, #1b5e20, #2e7d32); --bg: #fff3e0; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg);
            color: #2d3e4f;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
        }

        .mobile-container { max-width: 450px; width: 100%; }

        .card {
            background: white;
            border-radius: 32px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            animation: slideUp 0.5s ease;
            position: relative;
        }
        .card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 6px;
            background: var(--gradient);
            z-index: 2;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card-header {
            background: var(--gradient);
            padding: 40px 20px 48px;
            text-align: center;
            position: relative;
        }
        .card-header::after {
            content: '';
            position: absolute;
            bottom: -24px; left: 0; right: 0;
            height: 48px;
            background: white;
            border-radius: 50% 50% 0 0;
            opacity: 0.1;
        }

        .theme-emoji { font-size: 64px; margin-bottom: 8px; animation: float 3s ease-in-out infinite; }
        @keyframes float { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }

        .greeting { font-family: 'Playfair Display', serif; font-size: 2rem; font-weight: 800; color: white; text-shadow: 0 2px 4px rgba(0,0,0,0.2); }
        .to-label { font-size: 0.7rem; letter-spacing: 4px; color: rgba(255,255,255,0.8); margin: 8px 0; text-transform: uppercase; }
        .recipient-name { font-family: 'Playfair Display', serif; font-size: 1.8rem; font-weight: 700; color: white; word-break: break-word; padding: 0 16px; }

        .card-body { padding: 32px 20px; }

        .expiry-badge-container { display: flex; justify-content: flex-end; margin-bottom: 12px; }
        .expiry-badge {
            display: inline-flex; align-items: center; gap: 6px;
            padding: 6px 14px; border-radius: 50px;
            font-size: 0.75rem; font-weight: 600;
            background: rgba(255,255,255,0.9);
            border: 1px solid var(--accent);
            color: var(--primary);
        }
        .expiry-badge.permanent { background: #ede9fe; color: #7c3aed; border-color: #7c3aed; }
        .expiry-badge.warning { background: #ffedd5; color: #b45309; border-color: #f59e0b; }
        .expiry-badge.danger { background: #fee2e2; color: #b91c1c; border-color: #dc2626; }
        .expiry-badge.success { background: #d1fae5; color: #0f766e; border-color: #0f766e; }

        .message-container {
            background: linear-gradient(145deg, #fff9f0, white);
            border-radius: 24px;
            padding: 24px 20px;
            margin-bottom: 24px;
            border: 1px solid var(--accent);
            position: relative;
        }
        .message-quote {
            position: absolute; top: -16px; left: 50%; transform: translateX(-50%);
            background: var(--accent); width: 40px; height: 40px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 1.2rem;
            border: 3px solid white;
        }
        .message { font-size: 1rem; line-height: 1.7; text-align: center; font-style: italic; }

        .media-section { margin-bottom: 24px; display: none; }
        .media-section.active { display: block; }

        .media-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 16px; }
        .media-header h3 { font-size: 1rem; font-weight: 600; display: flex; align-items: center; gap: 8px; color: var(--primary); }
        .media-count { background: var(--accent); padding: 4px 12px; border-radius: 20px; font-size: 0.75rem; font-weight: 600; color: white; }

        .swiper { width: 100%; height: 300px; border-radius: 24px; margin-bottom: 16px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .swiper-slide { background: #1a1a1a; border-radius: 24px; overflow: hidden; position: relative; }
        .swiper-slide img, .swiper-slide video { width: 100%; height: 100%; object-fit: cover; }

        .media-type-badge {
            position: absolute; bottom: 16px; right: 16px;
            background: rgba(0,0,0,0.7); color: white;
            padding: 6px 14px; border-radius: 30px;
            font-size: 0.75rem; display: flex; align-items: center; gap: 6px;
            z-index: 10;
        }

        .video-controls {
            position: absolute;
            bottom: 16px;
            left: 16px;
            display: flex;
            gap: 8px;
            z-index: 10;
        }

        .video-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: rgba(0,0,0,0.7);
            border: 2px solid white;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .video-btn:hover {
            background: var(--accent);
            transform: scale(1.1);
        }

        .video-btn i {
            font-size: 1.1rem;
        }

        .volume-btn.muted {
            background: rgba(220, 38, 38, 0.7);
        }

        .swiper-button-next, .swiper-button-prev { color: white; background: rgba(0,0,0,0.5); width: 40px; height: 40px; border-radius: 50%; }
        .swiper-pagination-bullet { background: white; }
        .swiper-pagination-bullet-active { background: var(--accent); }

        .slide-counter {
            position: absolute; top: 16px; right: 16px;
            background: rgba(0,0,0,0.7); color: white;
            padding: 6px 14px; border-radius: 30px;
            font-size: 0.8rem; font-weight: 600; z-index: 10;
        }

        .thumbnails { display: flex; gap: 8px; overflow-x: auto; padding: 8px 4px; margin-top: 8px; }
        .thumbnail {
            flex: 0 0 70px; height: 70px; border-radius: 16px; overflow: hidden;
            border: 3px solid transparent; transition: all 0.2s ease; cursor: pointer;
        }
        .thumbnail.active { border-color: var(--accent); transform: scale(1.05); }
        .thumbnail img { width: 100%; height: 100%; object-fit: cover; }
        .thumbnail.video-thumb { 
            background: linear-gradient(145deg, #333, #000); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            color: white;
            font-size: 1.5rem;
        }

        .contact-row {
            display: flex; align-items: center; justify-content: center; gap: 16px;
            margin: 24px 0; padding: 12px 16px;
            background: #f8f9fa; border-radius: 50px;
            border: 1px solid var(--accent);
        }
        .contact-item { display: flex; align-items: center; gap: 8px; color: var(--primary); text-decoration: none; }

        .card-footer { padding: 24px 20px 32px; text-align: center; border-top: 1px solid var(--accent); }
        .company-logo {
            width: 60px; height: 60px; margin: 0 auto 12px;
            background-image: url('https://raw.githubusercontent.com/fiorfloristjayapura-commits/cardgift-fior/d7415aa463679a5ce6f358244c536824fb4c278c/logo%20fior%20transparant.png');
            background-size: contain; background-repeat: no-repeat; background-position: center;
            animation: gentleFloat 3s ease-in-out infinite;
        }
        @keyframes gentleFloat { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-4px); } }
        .company-name { font-family: 'Playfair Display', serif; font-size: 1.5rem; font-weight: 800; color: var(--primary); }

        .action-buttons { display: flex; gap: 8px; margin-top: 20px; }
        .action-btn {
            flex: 1; padding: 14px 0; border: none; border-radius: 50px;
            font-weight: 600; background: var(--gradient); color: white;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            cursor: pointer; text-decoration: none;
        }
        .action-btn.share { background: #25D366; }
        .action-btn.print { background: #64748b; }

        .modal {
            display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.95); z-index: 2000;
            align-items: center; justify-content: center;
        }
        .modal.active { display: flex; }
        .modal-content { max-width: 90%; max-height: 80vh; }
        .modal-image, .modal-video { max-width: 100%; max-height: 80vh; border-radius: 24px; border: 3px solid white; }
        .modal-close {
            position: absolute; top: 20px; right: 20px;
            width: 44px; height: 44px; border-radius: 50%;
            background: white; border: none; font-size: 1.3rem; cursor: pointer;
        }

        .notification {
            position: fixed; top: 20px; left: 16px; right: 16px; max-width: 400px; margin: 0 auto;
            background: white; padding: 14px 20px; border-radius: 50px;
            border-left: 4px solid var(--accent);
            display: none; align-items: center; gap: 12px; z-index: 2100;
        }
        .notification.show { display: flex; }

        .loading-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255,255,255,0.7);
            display: none; align-items: center; justify-content: center; z-index: 9999;
        }
        .loading-spinner {
            width: 40px; height: 40px;
            border: 3px solid var(--accent); border-top-color: transparent;
            border-radius: 50%; animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="theme-birthday">
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <span id="notificationMessage"></span>
    </div>

    <div class="modal" id="mediaModal">
        <button class="modal-close" onclick="closeModal()"><i class="fas fa-times"></i></button>
        <div class="modal-content">
            <img id="modalImage" class="modal-image" style="display: none;">
            <video id="modalVideo" class="modal-video" controls style="display: none;"></video>
        </div>
    </div>

    <div class="mobile-container">
        <div class="card">
            <div class="card-header">
                <div class="theme-emoji" id="themeEmoji">ðŸŽ‚</div>
                <div class="greeting" id="greetingText">Happy Birthday</div>
                <div class="to-label">KEPADA YTH.</div>
                <div class="recipient-name" id="recipientName">[Nama Penerima]</div>
            </div>

            <div class="card-body">
                <div class="expiry-badge-container">
                    <div class="expiry-badge" id="expiryBadge">
                        <i class="fas fa-clock"></i>
                        <span id="expiryBadgeText">Memuat...</span>
                    </div>
                </div>

                <div class="message-container">
                    <div class="message-quote"><i class="fas fa-quote-right"></i></div>
                    <div class="message" id="messageText">Memuat pesan...</div>
                </div>

                <div class="media-section" id="mediaSection">
                    <div class="media-header">
                        <h3><i class="fas fa-images"></i> Galeri Spesial</h3>
                        <span class="media-count" id="mediaCount">0 Media</span>
                    </div>

                    <div class="swiper">
                        <div class="swiper-wrapper" id="carouselWrapper"></div>
                        <div class="swiper-pagination"></div>
                        <div class="swiper-button-next
