<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>FIOR Card - Digital Greeting</title>
    
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts Premium -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&family=Montserrat:wght@300;400;500;600;700&family=Cormorant+Garamond:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- AOS Animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    
    <style>
        /* ========== RESET & VARIABLES ========== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Warna Dasar */
            --cream: #fef9f4;
            --ivory: #fffff0;
            --champagne: #fae5d7;
            --rose-gold: #e6b0aa;
            --charcoal: #2c3e50;
            --taupe: #8b7d7b;
            --sage: #c1c0aa;
            
            /* Shadow */
            --shadow-sm: 0 5px 20px rgba(0,0,0,0.02);
            --shadow-md: 0 10px 30px rgba(0,0,0,0.05);
            --shadow-lg: 0 20px 40px rgba(0,0,0,0.08);
            --shadow-xl: 0 30px 60px rgba(0,0,0,0.12);
            --shadow-inner: inset 0 2px 10px rgba(0,0,0,0.02);
            
            /* Radius */
            --radius-sm: 0.75rem;
            --radius-md: 1.25rem;
            --radius-lg: 1.75rem;
            --radius-xl: 2.25rem;
            --radius-full: 9999px;
            
            --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        /* ===== THEMES - 10 TEMA ===== */
        .theme-birthday {
            --theme-primary: #1e3a5f;
            --theme-secondary: #d4af37;
            --theme-gradient: linear-gradient(145deg, #1e3a5f, #2b4c73);
            --theme-soft: linear-gradient(145deg, #f0f7ff, #e6f0fa);
            --theme-bg: linear-gradient(145deg, #fffcf9, #fff9f5);
            --theme-accent: #ffd700;
            --theme-emoji: 'üéÇ';
            --theme-greeting: 'Happy Birthday';
            --theme-particles: #ffd700;
            --theme-music: 'https://assets.mixkit.co/music/preview/mixkit-happy-birthday-493.mp3';
            --theme-music-name: 'Happy Birthday';
        }
        
        .theme-valentine {
            --theme-primary: #b76e79;
            --theme-secondary: #e8c1c7;
            --theme-gradient: linear-gradient(145deg, #b76e79, #c98b95);
            --theme-soft: linear-gradient(145deg, #fff1f3, #ffe9ed);
            --theme-bg: linear-gradient(145deg, #fffafc, #fff5f8);
            --theme-accent: #ffb6c1;
            --theme-emoji: '‚ù§Ô∏è';
            --theme-greeting: 'Happy Valentine';
            --theme-particles: #ffb6c1;
            --theme-music: 'https://assets.mixkit.co/music/preview/mixkit-romantic-sunset-486.mp3';
            --theme-music-name: 'Romantic Sunset';
        }
        
        .theme-wedding {
            --theme-primary: #b2ac88;
            --theme-secondary: #e6d5b8;
            --theme-gradient: linear-gradient(145deg, #b2ac88, #c5bf9c);
            --theme-soft: linear-gradient(145deg, #fbfaf5, #f7f5ed);
            --theme-bg: linear-gradient(145deg, #fffefc, #fffcf9);
            --theme-accent: #d4c4a8;
            --theme-emoji: 'üíç';
            --theme-greeting: 'Congratulations';
            --theme-particles: #e6d5b8;
            --theme-music: 'https://assets.mixkit.co/music/preview/mixkit-wedding-processional-493.mp3';
            --theme-music-name: 'Wedding Processional';
        }
        
        .theme-anniversary {
            --theme-primary: #9c89b8;
            --theme-secondary: #e0b0b5;
            --theme-gradient: linear-gradient(145deg, #9c89b8, #b39bc0);
            --theme-soft: linear-gradient(145deg, #f9f2fd, #f5ebf9);
            --theme-bg: linear-gradient(145deg, #fefaff, #fbf5ff);
            --theme-accent: #d4af37;
            --theme-emoji: 'üéâ';
            --theme-greeting: 'Happy Anniversary';
            --theme-particles: #e0b0b5;
            --theme-music: 'https://assets.mixkit.co/music/preview/mixkit-romantic-sunset-486.mp3';
            --theme-music-name: 'Romantic Sunset';
        }
        
        .theme-graduation {
            --theme-primary: #6b8c5e;
            --theme-secondary: #c5b783;
            --theme-gradient: linear-gradient(145deg, #6b8c5e, #86a075);
            --theme-soft: linear-gradient(145deg, #f4f9f1, #edf3e8);
            --theme-bg: linear-gradient(145deg, #fbfef9, #f7fcf5);
            --theme-accent: #c5b783;
            --theme-emoji: 'üéì';
            --theme-greeting: 'Congratulations!';
            --theme-particles: #c5b783;
            --theme-music: 'https://assets.mixkit.co/music/preview/mixkit-achievement-bell-600.mp3';
            --theme-music-name: 'Achievement Bell';
        }
        
        .theme-condolence {
            --theme-primary: #6b705c;
            --theme-secondary: #b7b7a4;
            --theme-gradient: linear-gradient(145deg, #6b705c, #848875);
            --theme-soft: linear-gradient(145deg, #f7f6f2, #f0efea);
            --theme-bg: linear-gradient(145deg, #fefdfc, #fbfaf8);
            --theme-accent: #a5a58d;
            --theme-emoji: 'üïäÔ∏è';
            --theme-greeting: 'Deepest Condolences';
            --theme-particles: #d4d4c4;
            --theme-music: 'https://assets.mixkit.co/music/preview/mixkit-sad-moment-491.mp3';
            --theme-music-name: 'Sad Moment';
        }

        .theme-congratulation {
            --theme-primary: #ff7f50;
            --theme-secondary: #ffb347;
            --theme-gradient: linear-gradient(145deg, #ff7f50, #ff9f4b);
            --theme-soft: linear-gradient(145deg, #fff0e6, #ffe6d5);
            --theme-bg: linear-gradient(145deg, #fffaf5, #fff5ed);
            --theme-accent: #ffd700;
            --theme-emoji: 'üéä';
            --theme-greeting: 'Congratulations!';
            --theme-particles: #ffb347;
            --theme-music: 'https://assets.mixkit.co/music/preview/mixkit-achievement-bell-600.mp3';
            --theme-music-name: 'Achievement Bell';
        }

        /* ===== TEMA IMLEK ===== */
        .theme-imlek {
            --theme-primary: #d32f2f;
            --theme-secondary: #ffb300;
            --theme-gradient: linear-gradient(145deg, #d32f2f, #b71c1c);
            --theme-soft: linear-gradient(145deg, #ffebee, #ffcdd2);
            --theme-bg: linear-gradient(145deg, #fff8e1, #ffecb3);
            --theme-accent: #ffd700;
            --theme-emoji: 'üßß';
            --theme-greeting: 'Gong Xi Fa Cai';
            --theme-particles: #ffb300;
            --theme-music: 'https://assets.mixkit.co/music/preview/mixkit-chinese-new-year-464.mp3';
            --theme-music-name: 'Chinese New Year';
        }

        /* ===== TEMA NATAL ===== */
        .theme-natal {
            --theme-primary: #c41e3a;
            --theme-secondary: #2e7d32;
            --theme-gradient: linear-gradient(145deg, #c41e3a, #a51d36);
            --theme-soft: linear-gradient(145deg, #ffebee, #ffcdd2);
            --theme-bg: linear-gradient(145deg, #e8f5e9, #c8e6c9);
            --theme-accent: #ffd700;
            --theme-emoji: 'üéÑ';
            --theme-greeting: 'Merry Christmas';
            --theme-particles: #ffd700;
            --theme-music: 'https://assets.mixkit.co/music/preview/mixkit-christmas-carol-492.mp3';
            --theme-music-name: 'Christmas Carol';
        }

        /* ===== TEMA LEBARAN ===== */
        .theme-lebaran {
            --theme-primary: #1b5e20;
            --theme-secondary: #ff8f00;
            --theme-gradient: linear-gradient(145deg, #1b5e20, #2e7d32);
            --theme-soft: linear-gradient(145deg, #e8f5e9, #c8e6c9);
            --theme-bg: linear-gradient(145deg, #fff3e0, #ffe0b2);
            --theme-accent: #ffb300;
            --theme-emoji: 'üåô';
            --theme-greeting: 'Selamat Lebaran';
            --theme-particles: #ff8f00;
            --theme-music: 'https://assets.mixkit.co/music/preview/mixkit-spiritual-536.mp3';
            --theme-music-name: 'Spiritual';
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--theme-bg);
            color: var(--charcoal);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 25px;
            position: relative;
            overflow-x: hidden;
            transition: var(--transition);
        }

        /* ===== BACKGROUND ORNAMENT ===== */
        .ornament-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            opacity: 0.15;
        }

        .ornament-particle {
            position: absolute;
            font-size: 2rem;
            animation: float 20s infinite ease-in-out;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.1));
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-30px) rotate(5deg); }
            75% { transform: translateY(30px) rotate(-5deg); }
        }

        /* ===== MUSIC PLAYER ===== */
        .music-player {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 100;
            animation: slideIn 0.8s ease;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 10px;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .music-btn {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background: white;
            border: none;
            box-shadow: var(--shadow-lg);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            color: var(--theme-primary);
            position: relative;
            transition: var(--transition);
            backdrop-filter: blur(10px);
            background: rgba(255,255,255,0.95);
            border: 1px solid rgba(212,175,55,0.2);
        }

        .music-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px var(--theme-secondary);
        }

        .music-btn::before {
            content: '';
            position: absolute;
            width: 65px;
            height: 65px;
            border-radius: 50%;
            border: 1px solid var(--theme-secondary);
            opacity: 0.5;
            animation: pulseRing 2s infinite;
        }

        @keyframes pulseRing {
            0% { transform: scale(0.8); opacity: 0.5; }
            100% { transform: scale(1.3); opacity: 0; }
        }

        .music-info {
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
            padding: 8px 18px;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--theme-primary);
            box-shadow: var(--shadow-md);
            border: 1px solid var(--theme-secondary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* ===== CARD CONTAINER ===== */
        .card-wrapper {
            max-width: 750px;
            width: 100%;
            position: relative;
            z-index: 10;
            animation: cardEntrance 1s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        @keyframes cardEntrance {
            0% {
                opacity: 0;
                transform: translateY(50px) scale(0.95);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .card {
            background: rgba(255,255,255,0.98);
            backdrop-filter: blur(20px);
            border-radius: 40px;
            box-shadow: var(--shadow-xl);
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(255,255,255,0.5);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: var(--theme-gradient);
            z-index: 2;
        }

        /* ===== CARD HEADER ===== */
        .card-header {
            background: var(--theme-gradient);
            padding: 50px 40px 60px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .card-header::after {
            content: '';
            position: absolute;
            bottom: -30px;
            left: 0;
            right: 0;
            height: 60px;
            background: white;
            border-radius: 50% 50% 0 0;
            opacity: 0.08;
        }

        .ornament-top {
            position: absolute;
            top: 20px;
            left: 30px;
            right: 30px;
            display: flex;
            justify-content: space-between;
            color: rgba(255,255,255,0.2);
            font-size: 1.2rem;
        }

        .ornament-top i {
            animation: float 6s ease-in-out infinite;
        }

        .ornament-top i:nth-child(2) { animation-delay: 0.5s; }
        .ornament-top i:nth-child(3) { animation-delay: 1s; }
        .ornament-top i:nth-child(4) { animation-delay: 1.5s; }

        .theme-emoji-large {
            font-size: 85px;
            margin-bottom: 20px;
            animation: float 4s ease-in-out infinite;
            display: inline-block;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.15));
        }

        .greeting {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            font-weight: 800;
            color: white;
            margin-bottom: 15px;
            text-shadow: 2px 4px 12px rgba(0,0,0,0.2);
            letter-spacing: -0.02em;
        }

        .to-label {
            color: rgba(255,255,255,0.9);
            font-size: 0.8rem;
            letter-spacing: 8px;
            text-transform: uppercase;
            margin-bottom: 12px;
            font-weight: 300;
        }

        .recipient-name {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
            word-break: break-word;
            line-height: 1.2;
            max-width: 90%;
            margin: 0 auto;
        }

        /* ===== CARD BODY ===== */
        .card-body {
            padding: 50px 45px;
            background: white;
        }

        .message-container {
            background: linear-gradient(145deg, #fffcf9, #fff);
            border-radius: 30px;
            padding: 40px 35px;
            position: relative;
            margin-bottom: 40px;
            box-shadow: var(--shadow-inner), var(--shadow-sm);
            border: 1px solid rgba(212,175,55,0.1);
        }

        .message-quote {
            position: absolute;
            top: -22px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--theme-gradient);
            color: white;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.6rem;
            box-shadow: var(--shadow-lg);
            border: 3px solid white;
        }

        .message {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.3rem;
            line-height: 1.9;
            color: var(--charcoal);
            text-align: center;
            font-style: italic;
            white-space: pre-wrap;
            font-weight: 500;
        }

        .message::before,
        .message::after {
            content: '"';
            font-size: 2.2rem;
            color: var(--theme-secondary);
            opacity: 0.4;
            font-family: 'Playfair Display', serif;
        }

        /* ===== CAROUSEL MEDIA ===== */
        .media-section {
            margin-top: 30px;
            display: none;
            padding: 0 0 20px 0;
        }

        .media-header {
            display: flex;
            align-items: center;
            gap: 15px;
            color: var(--theme-primary);
            font-weight: 600;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(212,175,55,0.15);
            font-size: 1.1rem;
            letter-spacing: 1px;
        }

        .media-header i {
            font-size: 1.3rem;
            color: var(--theme-secondary);
        }

        .carousel-container {
            position: relative;
            width: 100%;
            border-radius: 24px;
            overflow: hidden;
            margin-bottom: 15px;
            box-shadow: var(--shadow-xl);
        }

        .swiper {
            width: 100%;
            height: 400px;
            border-radius: 24px;
        }

        .swiper-slide {
            text-align: center;
            background: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .swiper-slide img,
        .swiper-slide video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #0a0a0a;
            display: block;
        }

        .swiper-slide video {
            object-fit: contain;
        }

        .swiper-pagination-bullet {
            width: 10px;
            height: 10px;
            background: white;
            opacity: 0.7;
        }

        .swiper-pagination-bullet-active {
            background: var(--theme-primary);
            opacity: 1;
        }

        .swiper-button-next,
        .swiper-button-prev {
            color: white;
            background: rgba(0,0,0,0.5);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            backdrop-filter: blur(5px);
            transition: var(--transition);
        }

        .swiper-button-next:hover,
        .swiper-button-prev:hover {
            background: var(--theme-primary);
            transform: scale(1.1);
        }

        .media-type-badge {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            color: white;
            padding: 8px 16px;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid rgba(255,255,255,0.3);
            z-index: 10;
        }

        .video-control {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 2px solid rgba(255,255,255,0.3);
            transition: var(--transition);
            z-index: 10;
        }

        .video-control:hover {
            background: var(--theme-primary);
            transform: scale(1.1);
        }

        .carousel-counter {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(5px);
            color: white;
            padding: 8px 16px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            z-index: 10;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .thumbnails {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            padding: 15px 5px;
            margin-top: 15px;
            scrollbar-width: thin;
        }

        .thumbnails::-webkit-scrollbar {
            height: 6px;
        }

        .thumbnails::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.05);
            border-radius: 10px;
        }

        .thumbnails::-webkit-scrollbar-thumb {
            background: var(--theme-primary);
            border-radius: 10px;
        }

        .thumbnail {
            flex: 0 0 90px;
            height: 90px;
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            border: 3px solid transparent;
            transition: var(--transition);
            box-shadow: var(--shadow-md);
            position: relative;
        }

        .thumbnail.active {
            border-color: var(--theme-primary);
            box-shadow: 0 0 0 3px var(--theme-secondary);
            transform: scale(1.05);
        }

        .thumbnail:hover {
            transform: translateY(-5px) scale(1.05);
        }

        .thumbnail-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .thumbnail-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
        }

        .thumbnail-badge {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 3px 8px;
            border-radius: 50px;
            font-size: 0.6rem;
            font-weight: 600;
        }

        /* ===== CONTACT SECTION ===== */
        .contact-elegant {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin: 35px 0 20px;
            padding: 15px 25px;
            background: linear-gradient(145deg, #fef9f4, #fff);
            border-radius: 100px;
            box-shadow: var(--shadow-sm);
            border: 1px solid rgba(212,175,55,0.15);
        }

        .contact-elegant-item {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--charcoal);
            text-decoration: none;
            font-size: 0.9rem;
            padding: 8px 18px;
            border-radius: 50px;
            transition: var(--transition);
            font-weight: 500;
        }

        .contact-elegant-item:hover {
            background: var(--theme-gradient);
            color: white;
            transform: translateY(-3px);
            box-shadow: var(--shadow-md);
        }

        .contact-elegant-item i {
            font-size: 1.1rem;
        }

        .contact-elegant-item.whatsapp:hover {
            background: linear-gradient(145deg, #25D366, #128C7E);
        }

        .contact-elegant-item.instagram:hover {
            background: linear-gradient(145deg, #E4405F, #C13584);
        }

        .contact-divider {
            width: 1px;
            height: 25px;
            background: rgba(0,0,0,0.1);

                on: {
                    slideChange: function() {
                        const activeIndex = this.realIndex;
                        state.currentIndex = activeIndex;
                        updateActiveThumbnail(activeIndex);
                        if (el.currentSlide) {
                            el.currentSlide.textContent = activeIndex + 1;
                        }
                    }
                }
            });
            
            // Render thumbnails
            renderThumbnails();
        }

        // ========== RENDER THUMBNAILS ==========
        function renderThumbnails() {
            if (!el.thumbnails) return;
            
            let html = '';
            
            state.mediaList.forEach((media, index) => {
                const isVideo = media.type === 'video';
                
                html += `
                    <div class="thumbnail ${index === 0 ? 'active' : ''}" onclick="jumpToSlide(${index})">
                        ${isVideo ? `
                            <div style="width:100%; height:100%; background: linear-gradient(145deg, #000, #1a1a1a); display: flex; align-items: center; justify-content: center;">
                                <i class="fas fa-film" style="font-size: 2rem; color: white; opacity: 0.7;"></i>
                                <div class="thumbnail-icon"><i class="fas fa-play"></i></div>
                            </div>
                        ` : `
                            <img src="${escapeHTML(media.url)}" class="thumbnail-img" 
                                 onerror="this.src='https://via.placeholder.com/100x100?text=Image'; this.onerror=null;">
                        `}
                        <span class="thumbnail-badge">${isVideo ? 'VIDEO' : 'FOTO'}</span>
                    </div>
                `;
            });
            
            el.thumbnails.innerHTML = html;
        }

        // ========== TOGGLE VIDEO PLAY ==========
        window.toggleVideoPlay = function(index) {
            const video = document.getElementById(`video-${index}`);
            const icon = document.getElementById(`playIcon-${index}`);
            
            if (video) {
                if (video.paused) {
                    video.play();
                    icon.className = 'fas fa-pause';
                } else {
                    video.pause();
                    icon.className = 'fas fa-play';
                }
            }
        };

        // ========== JUMP TO SLIDE ==========
        window.jumpToSlide = function(index) {
            if (state.swiper) {
                state.swiper.slideToLoop(index);
                updateActiveThumbnail(index);
            }
        };

        // ========== UPDATE ACTIVE THUMBNAIL ==========
        function updateActiveThumbnail(index) {
            document.querySelectorAll('.thumbnail').forEach((el, i) => {
                if (i === index) el.classList.add('active');
                else el.classList.remove('active');
            });
        }

        // ========== MODAL ZOOM ==========
        window.openModal = function(url, isVideo) {
            if (isVideo) {
                el.modalImage.style.display = 'none';
                el.modalVideo.style.display = 'block';
                el.modalVideo.src = url;
                el.modalVideo.play();
            } else {
                el.modalImage.style.display = 'block';
                el.modalVideo.style.display = 'none';
                el.modalImage.src = url;
            }
            el.modal.classList.add('active');
        };

        window.closeModal = function() {
            el.modal.classList.remove('active');
            if (el.modalVideo) {
                el.modalVideo.pause();
                el.modalVideo.src = '';
            }
        };

        // ========== SHARE CARD ==========
        window.shareCard = function() {
            const shareText = `Kartu ucapan digital dari FIOR Florist untuk ${state.params.to}\n\n${window.location.href}`;
            
            if (navigator.share) {
                navigator.share({
                    title: `Kartu Ucapan ${THEMES[state.theme].name} - FIOR Florist`,
                    text: shareText,
                    url: window.location.href
                })
                .then(() => showNotification('Berhasil dibagikan!'))
                .catch(() => copyURL(window.location.href));
            } else {
                copyURL(window.location.href);
            }
        };

        function copyURL(url) {
            navigator.clipboard.writeText(url)
                .then(() => showNotification('Link disalin!'))
                .catch(() => {});
        }

        // ========== PRINT CARD ==========
        window.printCard = function() {
            if (state.isPlaying) {
                el.bgMusic.pause();
                state.isPlaying = false;
                el.musicBtn.innerHTML = '<i class="fas fa-music"></i>';
            }
            showNotification('Menyiapkan untuk dicetak...');
            setTimeout(() => window.print(), 500);
        };

        // ========== NOTIFICATION ==========
        function showNotification(message) {
            el.notificationMessage.textContent = message;
            el.notification.classList.add('show');
            setTimeout(() => el.notification.classList.remove('show'), 3000);
        }

        // ========== ESCAPE HTML ==========
        function escapeHTML(str) {
            if (!str) return '';
            return String(str)
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
        }

        // ========== INIT ==========
        function init() {
            cacheElements();
            
            // Initialize AOS
            AOS.init({
                duration: 800,
                once: true,
                mirror: false,
                offset: 50
            });
            
            // Get params
            state.params = getUrlParams();
            state.mediaList = state.params.mediaList || [];
            state.theme = state.params.theme;
            
            // Check if theme exists
            if (!THEMES[state.theme]) {
                state.theme = 'birthday';
            }
            
            // Set basic info
            el.recipientName.textContent = state.params.to;
            el.messageText.textContent = state.params.msg;
            
            // Set theme
            const themeData = THEMES[state.theme];
            document.body.className = `theme-${state.theme}`;
            el.themeEmoji.textContent = themeData.emojiLarge;
            el.greetingText.textContent = themeData.greeting;
            
            // Set WhatsApp button
            const waText = `Halo ${state.params.to}, ini kartu ucapan digital dari FIOR Florist:\n\n${window.location.href}`;
            el.whatsappBtn.href = `https://wa.me/?text=${encodeURIComponent(waText)}`;
            
            // Create ornament background
            createOrnament();
            
            // Render carousel
            renderCarousel();
            
            // Setup music
            setupMusic(state.theme);
            
            console.log('‚úÖ INIT COMPLETE - Theme:', state.theme);
        }

        // ========== START ==========
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
