<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>FIOR Card - Digital Greeting</title>
    
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts Premium -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&family=Montserrat:wght@300;400;500;600;700&family=Cormorant+Garamond:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- AOS Animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        /* ========== RESET & VARIABLES PREMIUM ========== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --cream: #fef9f4;
            --ivory: #fffff0;
            --champagne: #fae5d7;
            --rose-gold: #e6b0aa;
            --navy-deep: #0a192f;
            --navy: #1e3a5f;
            --navy-light: #2b4c73;
            --gold: #d4af37;
            --gold-light: #f5e8c6;
            --gold-soft: #eedcc7;
            --blush: #ffe9e3;
            --pearl: #fff9f0;
            --charcoal: #2c3e50;
            --taupe: #8b7d7b;
            --sage: #c1c0aa;
            --dusty-rose: #dbbeb8;
            --coral: #ff7f50;
            --coral-light: #ffd7c4;
            --teal: #008080;
            --teal-light: #b3d9d9;
            
            --shadow-sm: 0 5px 20px rgba(0,0,0,0.02);
            --shadow-md: 0 10px 30px rgba(0,0,0,0.05);
            --shadow-lg: 0 20px 40px rgba(0,0,0,0.08);
            --shadow-xl: 0 30px 60px rgba(0,0,0,0.12);
            --shadow-inner: inset 0 2px 10px rgba(0,0,0,0.02);
            
            --radius-sm: 0.75rem;
            --radius-md: 1.25rem;
            --radius-lg: 1.75rem;
            --radius-xl: 2.25rem;
            --radius-full: 9999px;
            
            --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        /* ========== THEMES PREMIUM ========== */
        .theme-birthday {
            --theme-primary: #1e3a5f;
            --theme-secondary: #d4af37;
            --theme-gradient: linear-gradient(145deg, #1e3a5f, #2b4c73);
            --theme-soft: linear-gradient(145deg, #f0f7ff, #e6f0fa);
            --theme-bg: linear-gradient(145deg, #fffcf9, #fff9f5);
            --theme-accent: #ffd700;
            --theme-emoji: 'üéÇ';
            --theme-greeting: 'Happy Birthday';
            --theme-particles: #ffd700;
            --theme-characters: ['ü¶ä', 'üêº', 'üê®', 'ü¶ù', 'üê•', 'ü¶Ñ', 'üêå', 'üê¢'];
            --theme-music: 'https://assets.mixkit.co/music/preview/mixkit-happy-birthday-493.mp3';
        }
        
        .theme-valentine {
            --theme-primary: #b76e79;
            --theme-secondary: #e8c1c7;
            --theme-gradient: linear-gradient(145deg, #b76e79, #c98b95);
            --theme-soft: linear-gradient(145deg, #fff1f3, #ffe9ed);
            --theme-bg: linear-gradient(145deg, #fffafc, #fff5f8);
            --theme-accent: #ffb6c1;
            --theme-emoji: '‚ù§Ô∏è';
            --theme-greeting: 'Happy Valentine';
            --theme-particles: #ffb6c1;
            --theme-characters: ['üê∂', 'üê±', 'üê≠', 'üêπ', 'üê∞', 'ü¶ä', 'üêª', 'üêº', 'üê®', 'ü¶ù'];
            --theme-music: 'https://assets.mixkit.co/music/preview/mixkit-romantic-sunset-486.mp3';
        }
        
        .theme-wedding {
            --theme-primary: #b2ac88;
            --theme-secondary: #e6d5b8;
            --theme-gradient: linear-gradient(145deg, #b2ac88, #c5bf9c);
            --theme-soft: linear-gradient(145deg, #fbfaf5, #f7f5ed);
            --theme-bg: linear-gradient(145deg, #fffefc, #fffcf9);
            --theme-accent: #d4c4a8;
            --theme-emoji: 'üíç';
            --theme-greeting: 'Congratulations';
            --theme-particles: #e6d5b8;
            --theme-characters: ['üïäÔ∏è', 'üêá', 'üêøÔ∏è', 'ü¶å', 'üêï', 'üê©', 'ü¶¢', 'üêã', 'üêö', 'üê¨'];
            --theme-music: 'https://assets.mixkit.co/music/preview/mixkit-wedding-processional-493.mp3';
        }
        
        /* ===== LOGO ANNIVERSARY DIGANTI DENGAN üéâ ===== */
        .theme-anniversary {
            --theme-primary: #9c89b8;
            --theme-secondary: #e0b0b5;
            --theme-gradient: linear-gradient(145deg, #9c89b8, #b39bc0);
            --theme-soft: linear-gradient(145deg, #f9f2fd, #f5ebf9);
            --theme-bg: linear-gradient(145deg, #fefaff, #fbf5ff);
            --theme-accent: #d4af37;
            --theme-emoji: 'üéâ';  /* DIGANTI DARI üíë MENJADI üéâ */
            --theme-greeting: 'Happy Anniversary';
            --theme-particles: #e0b0b5;
            --theme-characters: ['üéâ', 'üéä', '‚ú®', 'üåü', '‚≠ê', 'üí´', 'üéÇ', 'üçæ', 'ü•Ç', 'üéà'];
            --theme-music: 'https://assets.mixkit.co/music/preview/mixkit-romantic-sunset-486.mp3';
        }
        
        .theme-graduation {
            --theme-primary: #6b8c5e;
            --theme-secondary: #c5b783;
            --theme-gradient: linear-gradient(145deg, #6b8c5e, #86a075);
            --theme-soft: linear-gradient(145deg, #f4f9f1, #edf3e8);
            --theme-bg: linear-gradient(145deg, #fbfef9, #f7fcf5);
            --theme-accent: #c5b783;
            --theme-emoji: 'üéì';
            --theme-greeting: 'Congratulations!';
            --theme-particles: #c5b783;
            --theme-characters: ['ü¶â', 'üêøÔ∏è', 'ü¶ù', 'üê®', 'üêº', 'ü¶ä', 'üêß', 'üêå', 'üê¢', 'üêÜ'];
            --theme-music: 'https://assets.mixkit.co/music/preview/mixkit-achievement-bell-600.mp3';
        }
        
        .theme-condolence {
            --theme-primary: #6b705c;
            --theme-secondary: #b7b7a4;
            --theme-gradient: linear-gradient(145deg, #6b705c, #848875);
            --theme-soft: linear-gradient(145deg, #f7f6f2, #f0efea);
            --theme-bg: linear-gradient(145deg, #fefdfc, #fbfaf8);
            --theme-accent: #a5a58d;
            --theme-emoji: 'üïäÔ∏è';
            --theme-greeting: 'Deepest Condolences';
            --theme-particles: #d4d4c4;
            --theme-characters: ['üïäÔ∏è', 'ü¶¢', 'üêã', 'üêö', 'üåø', 'üå∏', 'üçÉ', 'üåº', 'üïØÔ∏è', 'üôè'];
            --theme-music: 'https://assets.mixkit.co/music/preview/mixkit-sad-moment-491.mp3';
        }

        /* ===== TEMA BARU: CONGRATULATION / GRAND OPENING ===== */
        .theme-congratulation {
            --theme-primary: #ff7f50;      /* Coral */
            --theme-secondary: #ffb347;     /* Orange */
            --theme-gradient: linear-gradient(145deg, #ff7f50, #ff9f4b);
            --theme-soft: linear-gradient(145deg, #fff0e6, #ffe6d5);
            --theme-bg: linear-gradient(145deg, #fffaf5, #fff5ed);
            --theme-accent: #ffd700;
            --theme-emoji: 'üéä';           /* Confetti ball */
            --theme-greeting: 'Congratulations!';
            --theme-particles: #ffb347;
            --theme-characters: ['üéä', 'üéâ', '‚ú®', 'üåü', '‚≠ê', 'üí´', 'üéà', 'üéÅ', 'üèÜ', 'ü•Ç'];
            --theme-music: 'https://assets.mixkit.co/music/preview/mixkit-achievement-bell-600.mp3';
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--theme-bg);
            color: var(--charcoal);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 25px;
            position: relative;
            overflow-x: hidden;
            transition: var(--transition);
        }

        /* ===== ANIMASI LUCU-LUCU BACKGROUND ===== */
        .cute-animals {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .cute-character {
            position: absolute;
            font-size: 2.2rem;
            opacity: 0.2;
            animation: cuteFloat 18s infinite ease-in-out;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.1));
            transition: all 0.3s ease;
        }

        .cute-character:hover {
            opacity: 0.5;
            transform: scale(1.2);
            animation-play-state: paused;
        }

        @keyframes cuteFloat {
            0% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(5deg); }
            50% { transform: translateY(0) rotate(0deg); }
            75% { transform: translateY(20px) rotate(-5deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }

        /* ===== MUSIC PLAYER ELEGAN ===== */
        .music-player {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 100;
            animation: slideIn 0.8s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .music-btn {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background: white;
            border: none;
            box-shadow: var(--shadow-lg);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            color: var(--theme-primary);
            position: relative;
            transition: var(--transition);
            backdrop-filter: blur(10px);
            background: rgba(255,255,255,0.95);
            border: 1px solid rgba(212,175,55,0.2);
        }

        .music-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(212,175,55,0.3);
        }

        .music-btn::before {
            content: '';
            position: absolute;
            width: 65px;
            height: 65px;
            border-radius: 50%;
            border: 1px solid var(--theme-secondary);
            opacity: 0.5;
            animation: pulseRing 2s infinite;
        }

        @keyframes pulseRing {
            0% { transform: scale(0.8); opacity: 0.5; }
            100% { transform: scale(1.3); opacity: 0; }
        }

        /* ========== CARD CONTAINER PREMIUM ========== */
        .card-wrapper {
            max-width: 650px;
            width: 100%;
            position: relative;
            z-index: 10;
            animation: cardEntrance 1s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        @keyframes cardEntrance {
            0% {
                opacity: 0;
                transform: translateY(50px) scale(0.95);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .card {
            background: rgba(255,255,255,0.98);
            backdrop-filter: blur(20px);
            border-radius: 40px;
            box-shadow: var(--shadow-xl);
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(255,255,255,0.5);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: var(--theme-gradient);
            z-index: 2;
        }

        /* ========== CARD HEADER PREMIUM ========== */
        .card-header {
            background: var(--theme-gradient);
            padding: 50px 40px 60px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .card-header::after {
            content: '';
            position: absolute;
            bottom: -30px;
            left: 0;
            right: 0;
            height: 60px;
            background: white;
            border-radius: 50% 50% 0 0;
            opacity: 0.08;
        }

        .ornament {
            position: absolute;
            top: 20px;
            left: 30px;
            right: 30px;
            display: flex;
            justify-content: space-between;
            color: rgba(255,255,255,0.2);
            font-size: 1.2rem;
        }

        .ornament i {
            animation: float 6s ease-in-out infinite;
        }

        .ornament i:nth-child(2) { animation-delay: 0.5s; }
        .ornament i:nth-child(3) { animation-delay: 1s; }
        .ornament i:nth-child(4) { animation-delay: 1.5s; }

        .theme-emoji-large {
            font-size: 85px;
            margin-bottom: 20px;
            animation: float 4s ease-in-out infinite;
            display: inline-block;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.15));
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }

        .greeting {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            font-weight: 800;
            color: white;
            margin-bottom: 15px;
            text-shadow: 2px 4px 12px rgba(0,0,0,0.2);
            letter-spacing: -0.02em;
        }

        .to-label {
            color: rgba(255,255,255,0.9);
            font-size: 0.8rem;
            letter-spacing: 8px;
            text-transform: uppercase;
            margin-bottom: 12px;
            font-weight: 300;
        }

        .recipient-name {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
            word-break: break-word;
            line-height: 1.2;
            max-width: 90%;
            margin: 0 auto;
        }

        /* ========== CARD BODY PREMIUM ========== */
        .card-body {
            padding: 50px 45px;
            background: white;
        }

        .message-container {
            background: linear-gradient(145deg, #fffcf9, #fff);
            border-radius: 30px;
            padding: 40px 35px;
            position: relative;
            margin-bottom: 40px;
            box-shadow: var(--shadow-inner), var(--shadow-sm);
            border: 1px solid rgba(212,175,55,0.1);
        }

        .message-quote {
            position: absolute;
            top: -22px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--theme-gradient);
            color: white;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.6rem;
            box-shadow: var(--shadow-lg);
            border: 3px solid white;
        }

        .message {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.3rem;
            line-height: 1.9;
            color: var(--charcoal);
            text-align: center;
            font-style: italic;
            white-space: pre-wrap;
            font-weight: 500;
        }

        .message::before,
        .message::after {
            content: '"';
            font-size: 2.2rem;
            color: var(--theme-secondary);
            opacity: 0.4;
            font-family: 'Playfair Display', serif;
        }

        /* ========== MEDIA SECTION PREMIUM ========== */
        .media-section {
            margin-top: 30px;
            display: none;
        }

        .media-header {
            display: flex;
            align-items: center;
            gap: 15px;
            color: var(--theme-primary);
            font-weight: 600;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(212,175,55,0.15);
            font-size: 1.1rem;
            letter-spacing: 1px;
        }

        .media-header i {
            font-size: 1.3rem;
            color: var(--theme-secondary);
        }

        .main-preview {
            width: 100%;
            border-radius: 24px;
            overflow: hidden;
            background: #000;
            margin-bottom: 25px;
            box-shadow: var(--shadow-xl);
            position: relative;
            display: none;
        }

        .preview-image {
            width: 100%;
            max-height: 450px;
            object-fit: contain;
            display: block;
            background: #f8f8f8;
            transition: transform 0.5s ease;
        }

        .preview-image:hover {
            transform: scale(1.02);
        }

        .preview-video {
            width: 100%;
            max-height: 450px;
            object-fit: contain;
            display: block;
            background: #000;
        }

        .video-control {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(5px);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 2px solid rgba(255,255,255,0.3);
            transition: var(--transition);
        }

        .video-control:hover {
            background: var(--theme-primary);
            transform: scale(1.1);
        }

        .thumbnails {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .thumbnail {
            position: relative;
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            border: 3px solid transparent;
            transition: var(--transition);
            aspect-ratio: 1;
            box-shadow: var(--shadow-md);
        }

        .thumbnail.active {
            border-color: var(--theme-primary);
            box-shadow: 0 0 0 3px var(--theme-secondary);
        }

        .thumbnail:hover {
            transform: translateY(-5px) scale(1.05);
        }

        .thumbnail-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .thumbnail-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            border: 2px solid rgba(255,255,255,0.3);
        }

        .thumbnail-badge {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            color: white;
            padding: 4px 10px;
            border-radius: 50px;
            font-size: 0.65rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        /* ========== CONTACT ADMIN ========== */
        .contact-elegant {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin: 35px 0 20px;
            padding: 15px 25px;
            background: linear-gradient(145deg, #fef9f4, #fff);
            border-radius: 100px;
            box-shadow: var(--shadow-sm);
            border: 1px solid rgba(212,175,55,0.15);
        }

        .contact-elegant-item {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--charcoal);
            text-decoration: none;
            font-size: 0.9rem;
            padding: 8px 18px;
            border-radius: 50px;
            transition: var(--transition);
            font-weight: 500;
        }

        .contact-elegant-item:hover {
            background: var(--theme-gradient);
            color: white;
            transform: translateY(-3px);
            box-shadow: var(--shadow-md);
        }

        .contact-elegant-item i {
            font-size: 1.1rem;
        }

        .contact-elegant-item.whatsapp:hover {
            background: linear-gradient(145deg, #25D366, #128C7E);
        }

        .contact-elegant-item.instagram:hover {
            background: linear-gradient(145deg, #E4405F, #C13584);
        }

        .contact-divider {
            width: 1px;
            height: 25px;
            background: rgba(0,0,0,0.1);
        }

        /* ========== CARD FOOTER PREMIUM ========== */
        .card-footer {
            padding: 40px 45px;
            text-align: center;
            background: linear-gradient(145deg, #fffcf9, #fff);
            border-top: 1px solid rgba(212,175,55,0.1);
        }

        .company {
            margin-bottom: 25px;
        }

        .company-logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 15px;
            background-image: url('https://raw.githubusercontent.com/fiorfloristjayapura-commits/cardgift-fior/d7415aa463679a5ce6f358244c536824fb4c278c/logo%20fior%20transparant.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            animation: gentleFloat 5s ease-in-out infinite;
            filter: drop-shadow(0 5px 10px rgba(212,175,55,0.2));
        }

        @keyframes gentleFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .company-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--theme-primary);
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        .company-tagline {
            color: var(--taupe);
            font-size: 0.8rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            font-weight: 400;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .action-btn {
            padding: 14px 28px;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: var(--transition);
            color: white;
            background: var(--theme-gradient);
            text-decoration: none;
            box-shadow: var(--shadow-md);
            position: relative;
            overflow: hidden;
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;

                         alt="Media"
                         onclick="openModal('${escapeHTML(media.url)}', false)"
                         onerror="this.outerHTML='<div style=\'padding:50px; text-align:center; background:#fef2f2;\'><i class=\'fas fa-exclamation-triangle\' style=\'color:#c00;\'></i><p style=\'margin-top:10px;\'>Gambar tidak dapat dimuat</p><a href=\'${escapeHTML(media.url)}\' target=\'_blank\' style=\'display:inline-block; margin-top:15px; padding:10px 25px; background:var(--theme-primary); color:white; border-radius:50px; text-decoration:none;\'>Buka Link</a></div>';">
                `;
            }
            
            el.mainPreview.innerHTML = mediaHtml;
            el.mainPreview.style.display = 'block';
        };

        // ========== TOGGLE VIDEO PLAY ==========
        window.toggleVideoPlay = function() {
            const video = document.getElementById('mainVideo');
            const icon = document.getElementById('videoPlayIcon');
            
            if (video) {
                if (video.paused) {
                    video.play();
                    icon.className = 'fas fa-pause';
                } else {
                    video.pause();
                    icon.className = 'fas fa-play';
                }
            }
        };

        // ========== MODAL ZOOM ==========
        window.openModal = function(url, isVideo) {
            if (isVideo) {
                el.modalImage.style.display = 'none';
                el.modalVideo.style.display = 'block';
                el.modalVideo.src = url;
                el.modalVideo.play();
            } else {
                el.modalImage.style.display = 'block';
                el.modalVideo.style.display = 'none';
                el.modalImage.src = url;
            }
            el.modal.classList.add('active');
        };

        window.closeModal = function() {
            el.modal.classList.remove('active');
            if (el.modalVideo) {
                el.modalVideo.pause();
                el.modalVideo.src = '';
            }
        };

        // ========== MUSIC ==========
        function setupMusic(theme) {
            const themeData = THEMES[theme] || THEMES.birthday;
            
            if (themeData.music) {
                el.musicSource.src = themeData.music;
                el.bgMusic.load();
                
                setTimeout(() => {
                    el.bgMusic.play()
                        .then(() => {
                            state.isPlaying = true;
                            el.musicBtn.innerHTML = '<i class="fas fa-pause"></i>';
                        })
                        .catch(() => {});
                }, 1000);
            }
        }

        window.toggleMusic = function() {
            if (state.isPlaying) {
                el.bgMusic.pause();
                state.isPlaying = false;
                el.musicBtn.innerHTML = '<i class="fas fa-music"></i>';
            } else {
                el.bgMusic.play()
                    .then(() => {
                        state.isPlaying = true;
                        el.musicBtn.innerHTML = '<i class="fas fa-pause"></i>';
                    })
                    .catch(() => {});
            }
        };

        // ========== SHARE CARD ==========
        window.shareCard = function() {
            const shareText = `Kartu ucapan digital dari FIOR Florist untuk ${state.params.to}\n\n${window.location.href}`;
            
            if (navigator.share) {
                navigator.share({
                    title: `Kartu Ucapan ${THEMES[state.theme].name} - FIOR Florist`,
                    text: shareText,
                    url: window.location.href
                })
                .then(() => showNotification('Berhasil dibagikan!'))
                .catch(() => copyURL(window.location.href));
            } else {
                copyURL(window.location.href);
            }
        };

        function copyURL(url) {
            navigator.clipboard.writeText(url)
                .then(() => showNotification('Link disalin!'))
                .catch(() => {});
        }

        // ========== PRINT CARD ==========
        window.printCard = function() {
            if (state.isPlaying) {
                el.bgMusic.pause();
                state.isPlaying = false;
                el.musicBtn.innerHTML = '<i class="fas fa-music"></i>';
            }
            showNotification('Menyiapkan untuk dicetak...');
            setTimeout(() => window.print(), 500);
        };

        // ========== NOTIFICATION ==========
        function showNotification(message) {
            el.notificationMessage.textContent = message;
            el.notification.classList.add('show');
            setTimeout(() => el.notification.classList.remove('show'), 3000);
        }

        // ========== ESCAPE HTML ==========
        function escapeHTML(str) {
            if (!str) return '';
            return String(str)
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
        }

        // ========== START ==========
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
