<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>FIOR Card - Digital Greeting</title>
    
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts Premium -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        /* ========== RESET & VARIABLES ========== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --navy: #1e3a5f;
            --navy-light: #2b4c73;
            --gold: #d4af37;
            --gold-light: #f5e8c6;
            --cream: #fdfaf7;
            --charcoal: #36454F;
            --taupe: #8b8589;
            --whatsapp: #25D366;
            --instagram: #E4405F;
            
            --shadow-sm: 0 5px 15px rgba(0,0,0,0.03);
            --shadow-md: 0 10px 25px rgba(0,0,0,0.05);
            --shadow-lg: 0 15px 35px rgba(0,0,0,0.08);
            --shadow-xl: 0 25px 50px rgba(0,0,0,0.1);
            
            --radius-sm: 0.5rem;
            --radius-md: 1rem;
            --radius-lg: 1.5rem;
            --radius-xl: 2rem;
            --radius-full: 9999px;
            
            --transition: all 0.3s ease;
        }

        /* ========== THEMES ========== */
        .theme-birthday {
            --theme-primary: #1e3a5f;
            --theme-secondary: #d4af37;
            --theme-gradient: linear-gradient(145deg, #1e3a5f, #2b4c73);
            --theme-soft: linear-gradient(145deg, #eef5ff, #e0e9fa);
            --theme-bg: linear-gradient(145deg, #fafcff, #f5f9ff);
            --theme-emoji: 'üéÇ';
            --theme-music: 'https://assets.mixkit.co/music/preview/mixkit-happy-birthday-493.mp3';
        }
        
        .theme-valentine {
            --theme-primary: #b76e79;
            --theme-secondary: #e8c1c7;
            --theme-gradient: linear-gradient(145deg, #b76e79, #c98b95);
            --theme-soft: linear-gradient(145deg, #fdf2f4, #fce7ea);
            --theme-bg: linear-gradient(145deg, #fff5f7, #ffe9ee);
            --theme-emoji: '‚ù§Ô∏è';
            --theme-music: 'https://assets.mixkit.co/music/preview/mixkit-romantic-sunset-486.mp3';
        }
        
        .theme-wedding {
            --theme-primary: #b2ac88;
            --theme-secondary: #e6d5b8;
            --theme-gradient: linear-gradient(145deg, #b2ac88, #c5bf9c);
            --theme-soft: linear-gradient(145deg, #faf8f2, #f5f2e8);
            --theme-bg: linear-gradient(145deg, #fffcf7, #fef9f0);
            --theme-emoji: 'üíç';
            --theme-music: 'https://assets.mixkit.co/music/preview/mixkit-wedding-processional-493.mp3';
        }
        
        .theme-anniversary {
            --theme-primary: #9c89b8;
            --theme-secondary: #e0b0b5;
            --theme-gradient: linear-gradient(145deg, #9c89b8, #b39bc0);
            --theme-soft: linear-gradient(145deg, #f7f1fa, #f0e7f2);
            --theme-bg: linear-gradient(145deg, #fcf8ff, #f8f0ff);
            --theme-emoji: 'üíë';
            --theme-music: 'https://assets.mixkit.co/music/preview/mixkit-romantic-sunset-486.mp3';
        }
        
        .theme-graduation {
            --theme-primary: #6b8c5e;
            --theme-secondary: #c5b783;
            --theme-gradient: linear-gradient(145deg, #6b8c5e, #86a075);
            --theme-soft: linear-gradient(145deg, #f0f5ec, #e8efe2);
            --theme-bg: linear-gradient(145deg, #f9fcf7, #f3f9ee);
            --theme-emoji: 'üéì';
            --theme-music: 'https://assets.mixkit.co/music/preview/mixkit-achievement-bell-600.mp3';
        }
        
        .theme-condolence {
            --theme-primary: #6b705c;
            --theme-secondary: #b7b7a4;
            --theme-gradient: linear-gradient(145deg, #6b705c, #848875);
            --theme-soft: linear-gradient(145deg, #f4f3ee, #e9e8e2);
            --theme-bg: linear-gradient(145deg, #fcfbf9, #f7f6f2);
            --theme-emoji: 'üïäÔ∏è';
            --theme-music: 'https://assets.mixkit.co/music/preview/mixkit-sad-moment-491.mp3';
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--theme-bg);
            color: var(--charcoal);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            transition: var(--transition);
        }

        /* ========== MUSIC PLAYER MINIMAL ========== */
        .music-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
        }

        .music-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: white;
            border: none;
            box-shadow: var(--shadow-lg);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: var(--theme-primary);
            transition: var(--transition);
            border: 1px solid rgba(212,175,55,0.2);
        }

        .music-btn:hover {
            transform: scale(1.1);
            color: var(--theme-secondary);
        }

        /* ========== CARD CONTAINER ========== */
        .card-wrapper {
            max-width: 600px;
            width: 100%;
            position: relative;
            z-index: 10;
            animation: cardEntrance 0.8s ease;
        }

        @keyframes cardEntrance {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            background: white;
            border-radius: 30px;
            box-shadow: var(--shadow-xl);
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.5);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--theme-gradient);
        }

        /* ========== CARD HEADER ========== */
        .card-header {
            background: var(--theme-gradient);
            padding: 40px 30px 50px;
            text-align: center;
            position: relative;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: white;
            font-size: 0.85rem;
            background: rgba(255,255,255,0.15);
            padding: 8px 16px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            text-decoration: none;
        }

        .logo-icon {
            width: 20px;
            height: 20px;
            background-image: url('https://raw.githubusercontent.com/fiorfloristjayapura-commits/cardgift-fior/d7415aa463679a5ce6f358244c536824fb4c278c/logo%20fior%20transparant.png');
            background-size: contain;
            filter: brightness(0) invert(1);
        }

        .theme-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            padding: 8px 16px;
            border-radius: 50px;
            color: white;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.85rem;
        }

        .theme-emoji-large {
            font-size: 60px;
            margin-bottom: 15px;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .greeting {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 800;
            color: white;
            margin-bottom: 15px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.2);
        }

        .to-label {
            color: rgba(255,255,255,0.9);
            font-size: 0.75rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .recipient-name {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 700;
            color: white;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.2);
            word-break: break-word;
        }

        /* ========== CARD BODY ========== */
        .card-body {
            padding: 35px 30px;
            background: white;
        }

        .message-container {
            background: var(--cream);
            border-radius: 20px;
            padding: 35px 25px;
            position: relative;
            margin-bottom: 30px;
            border: 1px dashed var(--theme-secondary);
        }

        .message-quote {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--theme-gradient);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            border: 2px solid white;
        }

        .message {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--charcoal);
            text-align: center;
            font-style: italic;
            white-space: pre-wrap;
        }

        /* ========== MEDIA SECTION - FOKUS UTAMA ========== */
        .media-section {
            margin-top: 20px;
        }

        .media-header {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--theme-primary);
            font-weight: 600;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--theme-soft);
            font-size: 1rem;
        }

        .media-grid {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* ===== PREVIEW UTAMA - AUTO PLAY ===== */
        .media-preview-main {
            width: 100%;
            border-radius: 16px;
            overflow: hidden;
            background: #000;
            position: relative;
            box-shadow: var(--shadow-lg);
            margin-bottom: 5px;
        }

        .preview-image {
            width: 100%;
            max-height: 350px;
            object-fit: contain;
            display: block;
            background: #f5f5f5;
        }

        .preview-video {
            width: 100%;
            max-height: 350px;
            object-fit: contain;
            display: block;
            background: #000;
        }

        .preview-caption {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 15px;
            background: white;
            border-bottom: 1px solid var(--theme-soft);
            color: var(--theme-primary);
            font-size: 0.85rem;
        }

        /* ===== THUMBNAIL LIST ===== */
        .media-thumbnails {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .thumbnail-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            border: 2px solid transparent;
            transition: var(--transition);
            aspect-ratio: 1;
        }

        .thumbnail-item:hover {
            transform: scale(1.05);
        }

        .thumbnail-item.active {
            border-color: var(--theme-primary);
            box-shadow: 0 0 0 2px var(--theme-secondary);
        }

        .thumbnail-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .thumbnail-video-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.7);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }

        .thumbnail-type {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.65rem;
        }

        /* ========== CONTACT ADMIN - MINIMALIS ========== */
        .contact-mini {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 25px 0 15px;
            padding: 12px 20px;
            background: var(--cream);
            border-radius: 50px;
            border: 1px solid rgba(212,175,55,0.2);
        }

        .contact-mini-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--charcoal);
            text-decoration: none;
            font-size: 0.85rem;
            transition: var(--transition);
            padding: 5px 12px;
            border-radius: 50px;
        }

        .contact-mini-item:hover {
            background: var(--theme-primary);
            color: white;
        }

        .contact-mini-item i {
            font-size: 1rem;
        }

        .contact-mini-item.whatsapp:hover {
            background: #25D366;
        }

        .contact-mini-item.instagram:hover {
            background: #E4405F;
        }

        .contact-mini-divider {
            width: 1px;
            height: 20px;
            background: rgba(0,0,0,0.1);
        }

        /* ========== CARD FOOTER ========== */
        .card-footer {
            padding: 30px;
            text-align: center;
            background: var(--cream);
            border-top: 1px solid rgba(212,175,55,0.1);
        }

        .company-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--theme-primary);
            margin-bottom: 5px;
        }

        .company-tagline {
            color: var(--taupe);
            font-size: 0.75rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 15px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .action-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.85rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
            color: white;
            background: var(--theme-gradient);
            text-decoration: none;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .action-btn.share {
            background: #25D366;
        }

        .action-btn.print {
            background: #6c757d;
        }

        /* ========== NOTIFICATION ========== */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 50px;
            background: white;
            box-shadow: var(--shadow-lg);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            display: none;
            border-left: 4px solid var(--gold);
        }

        .notification.show {
            display: flex;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* ========== RESPONSIVE ========== */
        @media (max-width: 600px) {
            .card-header { padding: 35px 25px 45px; }
            .greeting { font-size: 2rem; }
            .recipient-name { font-size: 1.6rem; }
            .theme-emoji-large { font-size: 50px; }
            .card-body { padding: 25px 20px; }
            .message-container { padding: 30px 20px; }
            .message { font-size: 1rem; }
            
            .contact-mini {
                flex-direction: column;
                gap: 10px;
                border-radius: 20px;
            }
            
            .contact-mini-divider {
                display: none;
            }
            
            .contact-mini-item {
                width: 100%;
                justify-content: center;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .action-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>

        // ============================================
        // FIOR CARD - FOKUS MEDIA + AUTO PLAY
        // ============================================

        // ========== THEMES ==========
        const THEMES = {
            birthday: { 
                emoji: 'üéÇ', emojiLarge: 'üéÇ', name: 'Birthday', greeting: 'Happy Birthday',
                music: 'https://assets.mixkit.co/music/preview/mixkit-happy-birthday-493.mp3'

            valentine: {

                music: 'https://assets.mixkit.co/music/preview/mixkit-romantic-sunset-486.mp3'
            },
            wedding: { 
                emoji: 'üíç', emojiLarge: 'üíç', name: 'Wedding', greeting: 'Congratulations',
                music: 'https://assets.mixkit.co/music/preview/mixkit-wedding-processional-493.mp3'
            },
            anniversary: { 
                emoji: 'üíë', emojiLarge: 'üíë', name: 'Anniversary', greeting: 'Happy Anniversary',
                music: 'https://assets.mixkit.co/music/preview/mixkit-romantic-sunset-486.mp3'
            },
            graduation: { 
                emoji: 'üéì', emojiLarge: 'üéì', name: 'Graduation', greeting: 'Congratulations!',
                music: 'https://assets.mixkit.co/music/preview/mixkit-achievement-bell-600.mp3'
            },
            condolence: { 
                emoji: 'üïäÔ∏è', emojiLarge: 'üïäÔ∏è', name: 'Condolence', greeting: 'Deepest Condolences',
                music: 'https://assets.mixkit.co/music/preview/mixkit-sad-moment-491.mp3'
            }
        };

        // ========== STATE ==========
        let state = {
            theme: 'birthday',
            mediaList: [],
            params: {},
            isPlaying: false,
            currentMediaIndex: 0
        };

        // ========== DOM ELEMENTS ==========
        const el = {};

        // ========== CACHE DOM ==========
        function cacheElements() {
            const ids = [
                'themeEmoji', 'greetingText', 'recipientName', 'messageText',
                'whatsappBtn', 'mediaSection', 'mediaCount',
                'mainPreviewContainer', 'mainMediaContainer', 'previewCaption', 'mediaTitle',
                'thumbnailGrid', 'notification', 'notificationMessage',
                'bgMusic', 'musicSource', 'musicBtn',
                'themeBadgeEmoji', 'themeBadgeText'
            ];
            
            ids.forEach(id => el[id] = document.getElementById(id));
        }

        // ========== URL PARAMETERS ==========
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            const result = {
                to: params.get('to') || 'Sahabat',
                msg: decodeURIComponent(params.get('msg') || 'Selamat dan sukses selalu!'),
                theme: params.get('theme') || 'birthday'
            };

            // Collect media URLs
            result.mediaList = [];

            // Single media
            if (params.get('media')) {
                result.mediaList.push({
                    url: params.get('media'),
                    type: detectMediaType(params.get('media')),
                    label: 'Media'
                });
            }

            // Multiple media (media1, media2, etc)
            let i = 1;
            while (params.get(`media${i}`)) {
                result.mediaList.push({
                    url: params.get(`media${i}`),
                    type: detectMediaType(params.get(`media${i}`)),
                    label: `Media ${i}`
                });
                i++;
            }

            // Remove duplicates
            result.mediaList = result.mediaList.filter((item, index, self) =>
                index === self.findIndex(t => t.url === item.url)
            );

            return result;
        }

        // ========== DETECT MEDIA TYPE ==========
        function detectMediaType(url) {
            if (!url) return 'link';
            const urlLower = url.toLowerCase();
            
            if (urlLower.includes('.mp4') || urlLower.includes('.mov') || 
                urlLower.includes('.webm') || urlLower.includes('drive.google.com')) {
                return 'video';
            }
            
            if (urlLower.includes('.jpg') || urlLower.includes('.jpeg') || 
                urlLower.includes('.png') || urlLower.includes('.gif') || 
                urlLower.includes('.webp')) {
                return 'image';
            }
            
            return 'link';
        }

        // ========== GET THUMBNAIL URL ==========
        function getThumbnailUrl(url, type) {
            if (type === 'video') {
                // Untuk video, gunakan icon
                return null;
            }
            return url;
        }

        // ========== RENDER MEDIA - AUTO PLAY ==========
        function renderMedia() {
            state.mediaList = state.params.mediaList || [];
            
            if (state.mediaList.length === 0) {
                el.mediaSection.style.display = 'none';
                return;
            }
            
            el.mediaSection.style.display = 'block';
            el.mediaCount.textContent = `${state.mediaList.length} Media`;
            
            // Render thumbnails
            renderThumbnails();
            
            // Auto play media pertama
            if (state.mediaList.length > 0) {
                setTimeout(() => {
                    playMedia(0);
                }, 500);
            }
        }

        // ========== RENDER THUMBNAILS ==========
        function renderThumbnails() {
            if (!el.thumbnailGrid) return;
            
            let html = '';
            
            state.mediaList.forEach((media, index) => {
                const isVideo = media.type === 'video';
                const isImage = media.type === 'image';
                
                html += `
                    <div class="thumbnail-item ${index === 0 ? 'active' : ''}" 
                         onclick="playMedia(${index})"
                         data-index="${index}">
                        ${isImage ? 
                            `<img src="${escapeHTML(media.url)}" class="thumbnail-img" alt="Thumbnail" 
                                  onerror="this.src='https://via.placeholder.com/80x80?text=Error'">` :
                            `<div class="thumbnail-img" style="background: linear-gradient(145deg, #f0f0f0, #e0e0e0); display: flex; align-items: center; justify-content: center;">
                                <i class="fas ${isVideo ? 'fa-video' : 'fa-link'}" style="font-size: 1.5rem; color: var(--theme-primary); opacity: 0.5;"></i>
                            </div>`
                        }
                        ${isVideo ? '<div class="thumbnail-video-icon"><i class="fas fa-play"></i></div>' : ''}
                        <span class="thumbnail-type">${isVideo ? 'MP4' : isImage ? 'IMG' : 'LNK'}</span>
                    </div>
                `;
            });
            
            el.thumbnailGrid.innerHTML = html;
        }

        // ========== PLAY MEDIA - AUTO PLAY ==========
        window.playMedia = function(index) {
            if (!state.mediaList[index]) return;
            
            state.currentMediaIndex = index;
            const media = state.mediaList[index];
            
            // Update active thumbnail
            document.querySelectorAll('.thumbnail-item').forEach((item, i) => {
                if (i === index) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
            
            // Render main media
            let mediaHtml = '';
            const isVideo = media.type === 'video';
            const isImage = media.type === 'image';
            
            if (isVideo) {
                mediaHtml = `<video src="${escapeHTML(media.url)}" controls autoplay muted class="preview-video" loop playsinline></video>`;
            } else if (isImage) {
                mediaHtml = `<img src="${escapeHTML(media.url)}" class="preview-image" alt="Media" loading="eager">`;
            } else {
                mediaHtml = `
                    <div style="width: 100%; height: 250px; background: var(--cream); display: flex; align-items: center; justify-content: center; flex-direction: column; gap: 15px;">
                        <i class="fas fa-link" style="font-size: 3rem; color: var(--theme-primary); opacity: 0.3;"></i>
                        <span style="color: var(--taupe);">Link tidak dapat ditampilkan</span>
                        <a href="${escapeHTML(media.url)}" target="_blank" style="padding: 8px 20px; background: var(--theme-gradient); color: white; text-decoration: none; border-radius: 50px; font-size: 0.85rem;">
                            <i class="fas fa-external-link-alt"></i> Buka Link
                        </a>
                    </div>
                `;
            }
            
            el.mainMediaContainer.innerHTML = mediaHtml;
            el.mainPreviewContainer.style.display = 'block';
            el.mediaTitle.textContent = `${media.label || 'Media'} ‚Ä¢ ${isVideo ? 'Video' : isImage ? 'Gambar' : 'Link'}`;
            
            // Update caption
            el.previewCaption.innerHTML = `
                <i class="fas ${isVideo ? 'fa-video' : isImage ? 'fa-image' : 'fa-link'}"></i>
                <span>${media.label || `Media ${index + 1}`} ‚Ä¢ ${isVideo ? 'Video' : isImage ? 'Gambar' : 'Link'}</span>
            `;
        };

        // ========== INITIALIZATION ==========
        function init() {
            cacheElements();
            
            state.params = getUrlParams();
            
            el.recipientName.textContent = state.params.to;
            el.messageText.textContent = state.params.msg;
            
            setTheme(state.params.theme);
            setupWhatsApp();
            renderMedia();
            setupMusic(state.params.theme);
        }

        // ========== SET THEME ==========
        function setTheme(theme) {
            if (!THEMES[theme]) theme = 'birthday';
            state.theme = theme;
            
            const themeData = THEMES[theme];
            
            document.body.className = `theme-${theme}`;
            el.themeEmoji.textContent = themeData.emojiLarge;
            el.greetingText.textContent = themeData.greeting;
            el.themeBadgeEmoji.textContent = themeData.emoji;
            el.themeBadgeText.textContent = themeData.name;
        }

        // ========== WHATSAPP BUTTON ==========
        function setupWhatsApp() {
            const waText = `Halo ${state.params.to}, saya mengirimkan kartu ucapan digital untukmu dari FIOR Florist:\n\n${window.location.href}`;
            el.whatsappBtn.href = `https://wa.me/?text=${encodeURIComponent(waText)}`;
        }

        // ========== SHARE CARD ==========
        window.shareCard = function() {
            const shareText = `Kartu ucapan digital dari FIOR Florist untuk ${state.params.to}\n\n${window.location.href}`;
            
            if (navigator.share) {
                navigator.share({
                    title: `Kartu Ucapan ${THEMES[state.theme].name} - FIOR Florist`,
                    text: shareText,
                    url: window.location.href
                })
                .then(() => showNotification('Berhasil dibagikan!'))
                .catch(() => copyURL(window.location.href));
            } else {
                copyURL(window.location.href);
            }
        };

        // ========== COPY URL ==========
        function copyURL(url) {
            navigator.clipboard.writeText(url)
                .then(() => showNotification('Link disalin!'))
                .catch(() => alert('Gagal menyalin link'));
        }

        // ========== PRINT CARD ==========
        window.printCard = function() {
            if (state.isPlaying) {
                document.getElementById('bgMusic').pause();
            }
            showNotification('Menyiapkan untuk dicetak...');
            setTimeout(() => window.print(), 500);
        };

        // ========== MUSIC ==========
        function setupMusic(theme) {
            const themeData = THEMES[theme] || THEMES.birthday;
            
            if (themeData.music) {
                el.musicSource.src = themeData.music;
                el.bgMusic.load();
                
                // Auto play
                setTimeout(() => {
                    el.bgMusic.play()
                        .then(() => {
                            state.isPlaying = true;
                            el.musicBtn.innerHTML = '<i class="fas fa-pause"></i>';
                        })
                        .catch(() => {});
                }, 1000);
            }
        }

        window.toggleMusic = function() {
            if (state.isPlaying) {
                el.bgMusic.pause();
                state.isPlaying = false;
                el.musicBtn.innerHTML = '<i class="fas fa-music"></i>';
            } else {
                el.bgMusic.play()
                    .then(() => {
                        state.isPlaying = true;
                        el.musicBtn.innerHTML = '<i class="fas fa-pause"></i>';
                    })
                    .catch(() => {});
            }
        };

        // ========== NOTIFICATION ==========
        function showNotification(message) {
            el.notificationMessage.textContent = message;
            el.notification.classList.add('show');
            
            setTimeout(() => {
                el.notification.classList.remove('show');
            }, 3000);
        }

        // ========== ESCAPE HTML ==========
        function escapeHTML(str) {
            if (!str) return '';
            return String(str)
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
        }

        // ========== START ==========
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
