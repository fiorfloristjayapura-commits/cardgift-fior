<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIOR Card - Admin Panel</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --navy: #1e3a5f;
            --navy-light: #2b4c73;
            --navy-deep: #0a192f;
            --gold: #d4af37;
            --gold-light: #f5e8c6;
            --gold-soft: #eedcc7;
            --white: #ffffff;
            --soft-white: #f8fafc;
            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --gray-300: #cbd5e1;
            --gray-600: #475569;
            --gray-800: #1e293b;
            --success: #0f766e;
            --success-light: #d1fae5;
            --danger: #b91c1c;
            --danger-light: #fee2e2;
            --warning: #b45309;
            --warning-light: #ffedd5;
            
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.05);
            --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.05);
            --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0,0,0,0.05);
            
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --radius-2xl: 1.5rem;
            --radius-full: 9999px;
            
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--soft-white);
            color: var(--gray-800);
            min-height: 100vh;
        }

        /* Header dengan Logo FIOR */
        .header {
            background: var(--white);
            border-bottom: 1px solid var(--gray-200);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 50;
            box-shadow: var(--shadow-sm);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1.25rem;
        }

        .logo-image {
            width: 50px;
            height: 50px;
            background-image: url('https://raw.githubusercontent.com/fiorfloristjayapura-commits/cardgift-fior/d7415aa463679a5ce6f358244c536824fb4c278c/logo%20fior%20transparant.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            filter: drop-shadow(0 4px 6px rgba(212,175,55,0.2));
            animation: gentleFloat 4s ease-in-out infinite;
        }

        @keyframes gentleFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .logo-text {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--navy-deep);
            letter-spacing: -0.02em;
        }

        .logo-text span {
            color: var(--gold);
            position: relative;
            display: inline-block;
        }

        .logo-text span::after {
            content: '';
            position: absolute;
            bottom: 5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--gold), transparent);
            border-radius: var(--radius-full);
        }

        .datetime {
            background: linear-gradient(145deg, var(--gray-100), var(--white));
            padding: 0.6rem 1.5rem;
            border-radius: 50px;
            border: 1px solid var(--gray-200);
            color: var(--navy);
            font-weight: 600;
            font-size: 0.95rem;
            box-shadow: var(--shadow-sm);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .datetime i {
            color: var(--gold);
        }

        /* Container */
        .container {
            display: flex;
            min-height: calc(100vh - 82px);
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--white);
            border-right: 1px solid var(--gray-200);
            padding: 2rem 1.25rem;
            position: sticky;
            top: 82px;
            height: calc(100vh - 82px);
            overflow-y: auto;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0 0.5rem 1.5rem 0.5rem;
            border-bottom: 1px solid var(--gray-200);
            margin-bottom: 1.5rem;
        }

        .sidebar-logo {
            width: 40px;
            height: 40px;
            background-image: url('https://raw.githubusercontent.com/fiorfloristjayapura-commits/cardgift-fior/d7415aa463679a5ce6f358244c536824fb4c278c/logo%20fior%20transparant.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .sidebar-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--navy);
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.875rem 1.25rem;
            color: var(--gray-600);
            border-radius: var(--radius-lg);
            margin-bottom: 0.25rem;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
        }

        .nav-item i {
            width: 24px;
            color: var(--gray-400);
            transition: var(--transition);
        }

        .nav-item:hover {
            background: var(--gold-light);
            color: var(--navy);
        }

        .nav-item:hover i {
            color: var(--gold);
        }

        .nav-item.active {
            background: linear-gradient(145deg, var(--navy), var(--navy-light));
            color: white;
            box-shadow: var(--shadow-md);
        }

        .nav-item.active i {
            color: white;
        }

        .status {
            margin-top: 2rem;
            padding: 1.25rem;
            background: linear-gradient(145deg, var(--soft-white), var(--white));
            border-radius: var(--radius-lg);
            border: 1px solid var(--gray-200);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background: var(--success);
            border-radius: 50%;
            animation: pulse 2s infinite;
            box-shadow: 0 0 0 3px rgba(15,118,110,0.1);
        }

        .status-dot.offline {
            background: var(--danger);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.2); }
        }

        .status-text {
            font-weight: 600;
            color: var(--success);
        }

        .status-text.offline {
            color: var(--danger);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 2.5rem;
            overflow-y: auto;
            background: var(--soft-white);
        }

        .page {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .page.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .page-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            font-weight: 800;
            color: var(--navy-deep);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .page-title i {
            color: var(--gold);
            font-size: 2rem;
        }

        .page-subtitle {
            color: var(--gray-600);
            font-size: 1rem;
            margin-bottom: 2rem;
            padding-left: 0.5rem;
            border-left: 3px solid var(--gold);
        }

        /* Form Card */
        .form-card {
            background: var(--white);
            border: 1px solid var(--gray-200);
            border-radius: var(--radius-xl);
            padding: 2.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-md);
            position: relative;
            overflow: hidden;
        }

        .form-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, var(--gold), var(--navy));
        }

        .form-group {
            margin-bottom: 1.75rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.6rem;
            font-weight: 600;
            color: var(--navy);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.95rem;
        }

        .form-label i {
            color: var(--gold);
            width: 20px;
        }

        .form-control {
            width: 100%;
            padding: 0.875rem 1.25rem;
            background: var(--soft-white);
            border: 1px solid var(--gray-300);
            border-radius: var(--radius-lg);
            color: var(--gray-800);
            font-size: 0.95rem;
            transition: var(--transition);
            font-family: 'Inter', sans-serif;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--gold);
            background: var(--white);
            box-shadow: 0 0 0 4px rgba(212,175,55,0.1);
        }

        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }

        /* URL Media Section */
        .url-media-group {
            display: flex;
            gap: 0.75rem;
        }

        .btn-add-url {
            padding: 0.875rem 1.75rem;
            background: var(--navy);
            color: white;
            border: none;
            border-radius: var(--radius-lg);
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition);
            white-space: nowrap;
        }

        .btn-add-url:hover {
            background: var(--navy-light);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .url-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-top: 1rem;
            max-height: 200px;
            overflow-y: auto;
            padding-right: 0.5rem;
        }

        .url-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.875rem 1.25rem;
            background: var(--soft-white);
            border: 1px solid var(--gray-200);
            border-radius: var(--radius-lg);
            animation: slideIn 0.3s ease;
            transition: var(--transition);
        }

        .url-item:hover {
            background: var(--white);
            border-color: var(--gold);
            transform: translateX(5px);
        }

        .url-item i {
            color: var(--gold);
            font-size: 1rem;
        }

            font-size
