<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIOR Card - Digital Greeting</title>
    
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;800&family=Plus+Jakarta+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        .theme-birthday { --primary: #1e3a5f; --accent: #d4af37; --gradient: linear-gradient(145deg, #1e3a5f, #2b4c73); --bg: #fff9f0; }
        .theme-valentine { --primary: #b76e79; --accent: #ffb6c1; --gradient: linear-gradient(145deg, #b76e79, #c98b95); --bg: #fff5f8; }
        .theme-wedding { --primary: #b2ac88; --accent: #e6d5b8; --gradient: linear-gradient(145deg, #b2ac88, #c5bf9c); --bg: #fffcf9; }
        .theme-anniversary { --primary: #9c89b8; --accent: #e0b0b5; --gradient: linear-gradient(145deg, #9c89b8, #b39bc0); --bg: #fbf5ff; }
        .theme-graduation { --primary: #6b8c5e; --accent: #c5b783; --gradient: linear-gradient(145deg, #6b8c5e, #86a075); --bg: #f7fcf5; }
        .theme-condolence { --primary: #6b705c; --accent: #b7b7a4; --gradient: linear-gradient(145deg, #6b705c, #848875); --bg: #fbfaf8; }
        .theme-congratulation { --primary: #ff7f50; --accent: #ffb347; --gradient: linear-gradient(145deg, #ff7f50, #ff9f4b); --bg: #fff5ed; }
        .theme-imlek { --primary: #d32f2f; --accent: #ffb300; --gradient: linear-gradient(145deg, #d32f2f, #b71c1c); --bg: #fff8e1; }
        .theme-natal { --primary: #c41e3a; --accent: #2e7d32; --gradient: linear-gradient(145deg, #c41e3a, #a51d36); --bg: #e8f5e9; }
        .theme-lebaran { --primary: #1b5e20; --accent: #ff8f00; --gradient: linear-gradient(145deg, #1b5e20, #2e7d32); --bg: #fff3e0; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg);
            color: #2d3e4f;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
        }

        .mobile-container { max-width: 450px; width: 100%; }

        .card {
            background: white;
            border-radius: 32px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            animation: slideUp 0.5s ease;
            position: relative;
        }
        .card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 6px;
            background: var(--gradient);
            z-index: 2;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card-header {
            background: var(--gradient);
            padding: 40px 20px 48px;
            text-align: center;
            position: relative;
        }
        .card-header::after {
            content: '';
            position: absolute;
            bottom: -24px; left: 0; right: 0;
            height: 48px;
            background: white;
            border-radius: 50% 50% 0 0;
            opacity: 0.1;
        }

        .theme-emoji { font-size: 64px; margin-bottom: 8px; animation: float 3s ease-in-out infinite; }
        @keyframes float { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }

        .greeting { font-family: 'Playfair Display', serif; font-size: 2rem; font-weight: 800; color: white; text-shadow: 0 2px 4px rgba(0,0,0,0.2); }
        .to-label { font-size: 0.7rem; letter-spacing: 4px; color: rgba(255,255,255,0.8); margin: 8px 0; text-transform: uppercase; }
        .recipient-name { font-family: 'Playfair Display', serif; font-size: 1.8rem; font-weight: 700; color: white; word-break: break-word; padding: 0 16px; }

        .card-body { padding: 32px 20px; }

        .expiry-badge-container { display: flex; justify-content: flex-end; margin-bottom: 12px; }
        .expiry-badge {
            display: inline-flex; align-items: center; gap: 6px;
            padding: 6px 14px; border-radius: 50px;
            font-size: 0.75rem; font-weight: 600;
            background: rgba(255,255,255,0.9);
            border: 1px solid var(--accent);
            color: var(--primary);
        }
        .expiry-badge.permanent { background: #ede9fe; color: #7c3aed; border-color: #7c3aed; }
        .expiry-badge.warning { background: #ffedd5; color: #b45309; border-color: #f59e0b; }
        .expiry-badge.danger { background: #fee2e2; color: #b91c1c; border-color: #dc2626; }
        .expiry-badge.success { background: #d1fae5; color: #0f766e; border-color: #0f766e; }

        .message-container {
            background: linear-gradient(145deg, #fff9f0, white);
            border-radius: 24px;
            padding: 24px 20px;
            margin-bottom: 24px;
            border: 1px solid var(--accent);
            position: relative;
        }
        .message-quote {
            position: absolute; top: -16px; left: 50%; transform: translateX(-50%);
            background: var(--accent); width: 40px; height: 40px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 1.2rem;
            border: 3px solid white;
        }
        .message { font-size: 1rem; line-height: 1.7; text-align: center; font-style: italic; }

        .media-section { margin-bottom: 24px; display: none; }
        .media-section.active { display: block; }

        .media-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 16px; }
        .media-header h3 { font-size: 1rem; font-weight: 600; display: flex; align-items: center; gap: 8px; color: var(--primary); }
        .media-count { background: var(--accent); padding: 4px 12px; border-radius: 20px; font-size: 0.75rem; font-weight: 600; color: white; }

        .swiper { width: 100%; height: 300px; border-radius: 24px; margin-bottom: 16px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .swiper-slide { background: #1a1a1a; border-radius: 24px; overflow: hidden; position: relative; }
        .swiper-slide img, .swiper-slide video { width: 100%; height: 100%; object-fit: cover; }

        .media-type-badge {
            position: absolute; bottom: 16px; right: 16px;
            background: rgba(0,0,0,0.7); color: white;
            padding: 6px 14px; border-radius: 30px;
            font-size: 0.75rem; display: flex; align-items: center; gap: 6px;
            z-index: 10;
        }

        .video-controls {
            position: absolute;
            bottom: 16px;
            left: 16px;
            display: flex;
            gap: 8px;
            z-index: 10;
        }

        .video-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: rgba(0,0,0,0.7);
            border: 2px solid white;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .video-btn:hover {
            background: var(--accent);
            transform: scale(1.1);
        }

        .video-btn i {
            font-size: 1.1rem;
        }

        .volume-btn.muted {
            background: rgba(220, 38, 38, 0.7);
        }

        .swiper-button-next, .swiper-button-prev { color: white; background: rgba(0,0,0,0.5); width: 40px; height: 40px; border-radius: 50%; }
        .swiper-pagination-bullet { background: white; }
        .swiper-pagination-bullet-active { background: var(--accent); }

        .slide-counter {
            position: absolute; top: 16px; right: 16px;
            background: rgba(0,0,0,0.7); color: white;
            padding: 6px 14px; border-radius: 30px;
            font-size: 0.8rem; font-weight: 600; z-index: 10;
        }

        .thumbnails { display: flex; gap: 8px; overflow-x: auto; padding: 8px 4px; margin-top: 8px; }
        .thumbnail {
            flex: 0 0 70px; height: 70px; border-radius: 16px; overflow: hidden;
            border: 3px solid transparent; transition: all 0.2s ease; cursor: pointer;
        }
        .thumbnail.active { border-color: var(--accent); transform: scale(1.05); }
        .thumbnail img { width: 100%; height: 100%; object-fit: cover; }
        .thumbnail.video-thumb { 
            background: linear-gradient(145deg, #333, #000); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            color: white;
            font-size: 1.5rem;
        }

        .contact-row {
            display: flex; align-items: center; justify-content: center; gap: 16px;
            margin: 24px 0; padding: 12px 16px;
            background: #f8f9fa; border-radius: 50px;
            border: 1px solid var(--accent);
        }
        .contact-item { display: flex; align-items: center; gap: 8px; color: var(--primary); text-decoration: none; }

        .card-footer { padding: 24px 20px 32px; text-align: center; border-top: 1px solid var(--accent); }
        .company-logo {
            width: 60px; height: 60px; margin: 0 auto 12px;
            background-image: url('https://raw.githubusercontent.com/fiorfloristjayapura-commits/cardgift-fior/d7415aa463679a5ce6f358244c536824fb4c278c/logo%20fior%20transparant.png');
            background-size: contain; background-repeat: no-repeat; background-position: center;
            animation: gentleFloat 3s ease-in-out infinite;
        }
        @keyframes gentleFloat { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-4px); } }
        .company-name { font-family: 'Playfair Display', serif; font-size: 1.5rem; font-weight: 800; color: var(--primary); }

        .action-buttons { display: flex; gap: 8px; margin-top: 20px; }
        .action-btn {
            flex: 1; padding: 14px 0; border: none; border-radius: 50px;
            font-weight: 600; background: var(--gradient); color: white;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            cursor: pointer; text-decoration: none;
        }
        .action-btn.share { background: #25D366; }
        .action-btn.print { background: #64748b; }

        .modal {
            display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.95); z-index: 2000;
            align-items: center; justify-content: center;
        }
        .modal.active { display: flex; }
        .modal-content { max-width: 90%; max-height: 80vh; }
        .modal-image, .modal-video { max-width: 100%; max-height: 80vh; border-radius: 24px; border: 3px solid white; }
        .modal-close {
            position: absolute; top: 20px; right: 20px;
            width: 44px; height: 44px; border-radius: 50%;
            background: white; border: none; font-size: 1.3rem; cursor: pointer;
        }

        .notification {
            position: fixed; top: 20px; left: 16px; right: 16px; max-width: 400px; margin: 0 auto;
            background: white; padding: 14px 20px; border-radius: 50px;
            border-left: 4px solid var(--accent);
            display: none; align-items: center; gap: 12px; z-index: 2100;
        }
        .notification.show { display: flex; }

        .loading-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255,255,255,0.7);
            display: none; align-items: center; justify-content: center; z-index: 9999;
        }
        .loading-spinner {
            width: 40px; height: 40px;
            border: 3px solid var(--accent); border-top-color: transparent;
            border-radius: 50%; animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>

    <script>
        // ============================================
        // FIOR CARD - FINAL VERSION (GABUNGAN)
        // ============================================

        const CONFIG = {
            SCRIPT_URL: "https://script.google.com/macros/s/AKfycbzTPgv-D6VNNlh0QHERaizfzN4tWCs42Xdr3sZLdpIzs3oHQAuz5D-6tqfO5U7E2QHmEw/exec"
        };

        const THEMES = {
            birthday: { emoji: 'ðŸŽ‚', greeting: 'Happy Birthday' },
            valentine: { emoji: 'â¤ï¸', greeting: 'Happy Valentine' },
            wedding: { emoji: 'ðŸ’', greeting: 'Congratulations' },
            anniversary: { emoji: 'ðŸŽ‰', greeting: 'Happy Anniversary' },
            graduation: { emoji: 'ðŸŽ“', greeting: 'Congratulations!' },
            condolence: { emoji: 'ðŸ•Šï¸', greeting: 'Deepest Condolences' },
            congratulation: { emoji: 'ðŸŽŠ', greeting: 'Congratulations!' },
            imlek: { emoji: 'ðŸ§§', greeting: 'Gong Xi Fa Cai' },
            natal: { emoji: 'ðŸŽ„', greeting: 'Merry Christmas' },
            lebaran: { emoji: 'ðŸŒ™', greeting: 'Selamat Lebaran' }
        };

        let state = { 
            params: {}, 
            mediaList: [], 
            swiper: null
        };

        const el = {};
        
        function cacheElements() {
            const ids = ['loadingOverlay','notification','notificationMessage','themeEmoji','greetingText','recipientName','messageText','whatsappBtn','mediaSection','mediaCount','carouselWrapper','thumbnails','mediaModal','modalImage','modalVideo','currentSlide','totalSlides','expiryBadge','expiryBadgeText'];
            ids.forEach(id => el[id] = document.getElementById(id));
        }

        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            
            const mediaList = [];
            
            // Cek parameter media tunggal
            if (params.get('media')) {
                mediaList.push({ url: params.get('media'), type: detectMediaType(params.get('media')) });
            }
            
            // Cek multiple media
            for (let i = 2; i <= 10; i++) {
                if (params.get(`media${i}`)) {
                    mediaList.push({ url: params.get(`media${i}`), type: detectMediaType(params.get(`media${i}`)) });
                }
            }
            
            console.log('ðŸ“¸ Media ditemukan:', mediaList.length);
            
            return {
                to: params.get('to') || 'Sahabat',
                theme: params.get('theme') || 'birthday',
                messageId: params.get('v') || null,
                msg: params.get('msg') ? decodeURIComponent(params.get('msg')) : null,
                mediaList: mediaList
            };
        }

        function detectMediaType(url) {
            if (!url) return 'image';
            const u = url.toLowerCase();
            if (u.includes('.mp4') || u.includes('.mov') || u.includes('.webm') || 
                u.includes('.avi') || u.includes('.mkv') || u.includes('youtube.com') ||
                u.includes('youtu.be') || u.includes('vimeo.com')) {
                return 'video';
            }
            return 'image';
        }

        async function fetchMessageFromServer(messageId) {
            if (!messageId) return null;
            try {
                const url = `${CONFIG.SCRIPT_URL}?cmd=get&id=${messageId}&t=${Date.now()}`;
                console.log('ðŸ“¤ Fetching:', url);
                
                const response = await fetch(url);
                const data = await response.json();
                console.log('ðŸ“¥ Response:', data);
                
                return data;
            } catch (error) {
                console.error('âŒ Fetch error:', error);
                return null;
            }
        }

        function parseMediaFromString(mediaString) {
            if (!mediaString) return [];
            return mediaString.split('||').map(url => ({
                url: url,
                type: detectMediaType(url)
            }));
        }

        function updateExpiryBadge(data) {
            if (!el.expiryBadge || !el.expiryBadgeText) return;
            
            let icon, text, className;
            
            if (!data || data.status === 'error') {
                icon = 'fa-exclamation-triangle';
                text = 'Tidak ditemukan';
                className = 'danger';
            } else if (data.expiry_setting === 'never') {
                icon = 'fa-infinity';
                text = 'Permanen';
                className = 'permanent';
            } else if (data.is_expired) {
                icon = 'fa-exclamation-triangle';
                text = 'Expired';
                className = 'danger';
            } else if (data.days_remaining === 0) {
                icon = 'fa-hourglass-end';
                text = 'Hari Terakhir';
                className = 'warning';
            } else if (data.days_remaining <= 7) {
                icon = 'fa-hourglass-half';
                text = `${data.days_remaining} hari lagi`;
                className = 'warning';
            } else {
                icon = 'fa-hourglass-start';
                text = `${data.days_remaining} hari`;
                className = 'success';
            }
            
            el.expiryBadge.innerHTML = `<i class="fas ${icon}"></i><span>${text}</span>`;
            el.expiryBadge.className = `expiry-badge ${className}`;
        }

        window.toggleVideoPlay = function(index) {
            const video = document.getElementById(`video-${index}`);
            const playIcon = document.getElementById(`playIcon-${index}`);
            
            if (video.paused) {
                video.play();
                playIcon.className = 'fas fa-pause';
            } else {
                video.pause();
                playIcon.className = 'fas fa-play';
            }
        };

        window.toggleVideoMute = function(index) {
            const video = document.getElementById(`video-${index}`);
            const muteIcon = document.getElementById(`muteIcon-${index}`);
            const muteBtn = document.getElementById(`muteBtn-${index}`);
            
            video.muted = !video.muted;
            
            if (video.muted) {
                muteIcon.className = 'fas fa-volume-mute';
                muteBtn.classList.add('muted');
            } else {
                muteIcon.className = 'fas fa-volume-up';
                muteBtn.classList.remove('muted');
            }
        };

        function renderCarousel() {
            if (!el.carouselWrapper || state.mediaList.length === 0) {
                if (el.mediaSection) el.mediaSection.classList.remove('active');
                return;
            }
            
            el.mediaSection.classList.add('active');
            el.mediaCount.textContent = `${state.mediaList.length} Media`;
            if (el.totalSlides) el.totalSlides.textContent = state.mediaList.length;
            
            let slidesHTML = '';
            state.mediaList.forEach((media, index) => {
                if (media.type === 'video') {
                    slidesHTML += `
                        <div class="swiper-slide">
                            <video id="video-${index}" src="${media.url}" loop playsinline preload="metadata"></video>
                            <div class="media-type-badge"><i class="fas fa-film"></i> VIDEO</div>
                            <div class="video-controls">
                                <div class="video-btn" onclick="toggleVideoPlay(${index})">
                                    <i id="playIcon-${index}" class="fas fa-play"></i>
                                </div>
                                <div class="video-btn volume-btn" id="muteBtn-${index}" onclick="toggleVideoMute(${index})">
                                    <i id="muteIcon-${index}" class="fas fa-volume-up"></i>
                                </div>
                            </div>
                        </div>
                    `;
                } else {
                    slidesHTML += `
                        <div class="swiper-slide" onclick="openModal('${media.url}', false)">
                            <img src="${media.url}" loading="lazy">
                            <div class="media-type-badge"><i class="fas fa-image"></i> FOTO</div>
                        </div>
                    `;
                }
            });
            
            el.carouselWrapper.innerHTML = slidesHTML;
            
            setTimeout(() => {
                if (state.swiper) state.swiper.destroy();
                state.swiper = new Swiper('.swiper', {
                    loop: state.mediaList.length > 1,
                    autoplay: state.mediaList.length > 1 ? { delay: 3000, disableOnInteraction: false } : false,
                    pagination: { el: '.swiper-pagination', clickable: true },
                    navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
                    on: {
                        slideChange: function() {
                            const idx = this.realIndex;
                            document.querySelectorAll('.thumbnail').forEach((el, i) => {
                                el.classList.toggle('active', i === idx);
                            });
                            if (el.currentSlide) el.currentSlide.textContent = idx + 1;
                        }
                    }
                });
                renderThumbnails();
            }, 100);
        }

        function renderThumbnails() {
            if (!el.thumbnails) return;
            let html = '';
            state.mediaList.forEach((media, index) => {
                if (media.type === 'video') {
                    html += `<div class="thumbnail video-thumb ${index === 0 ? 'active' : ''}" onclick="jumpToSlide(${index})">
                        <i class="fas fa-play"></i>
                    </div>`;
                } else {
                    html += `<div class="thumbnail ${index === 0 ? 'active' : ''}" onclick="jumpToSlide(${index})">
                        <img src="${media.url}" loading="lazy">
                    </div>`;
                }
            });
            el.thumbnails.innerHTML = html;
        }

        window.jumpToSlide = function(index) { 
            if (state.swiper) state.swiper.slideToLoop(index); 
        };

        window.openModal = function(url, isVideo) {
            if (isVideo) {
                el.modalImage.style.display = 'none';
                el.modalVideo.style.display = 'block';
                el.modalVideo.src = url;
                el.modalVideo.muted = false;
                el.modalVideo.play();
            } else {
                el.modalImage.style.display = 'block';
                el.modalVideo.style.display = 'none';
                el.modalImage.src = url;
            }
            el.mediaModal.classList.add('active');
        };

        window.closeModal = function() {
            el.mediaModal.classList.remove('active');
            if (el.modalVideo) { 
                el.modalVideo.pause(); 
                el.modalVideo.src = ''; 
            }
        };

        window.shareCard = function() {
            const text = `Kartu dari FIOR Florist untuk ${state.params.to}\n${window.location.href}`;
            if (navigator.share) {
                navigator.share({ title: 'FIOR Card', text, url: window.location.href }).catch(() => copyURL());
            } else { copyURL(); }
        };

        function copyURL() {
            navigator.clipboard.writeText(window.location.href)
                .then(() => showNotification('Link disalin!'))
                .catch(() => showNotification('Gagal menyalin link'));
        }

        window.printCard = function() { window.print(); };
        
        function showNotification(message) {
            el.notificationMessage.textContent = message;
            el.notification.classList.add('show');
            setTimeout(() => el.notification.classList.remove('show'), 2000);
        }

        async function init() {
            cacheElements();
            
            state.params = getUrlParams();
            state.mediaList = state.params.mediaList || [];
            
            el.recipientName.textContent = state.params.to;
            
            if (state.params.theme && THEMES[state.params.theme]) {
                document.body.className = `theme-${state.params.theme}`;
                el.themeEmoji.textContent = THEMES[state.params.theme].emoji;
                el.greetingText.textContent = THEMES[state.params.theme].greeting;
            }
            
            if (state.params.msg) {
                el.messageText.textContent = state.params.msg;
                updateExpiryBadge({ expiry_setting: 'never' });
            } else if (state.params.messageId) {
                const messageData = await fetchMessageFromServer(state.params.messageId);
                if (messageData && messageData.status === 'success') {
                    el.messageText.textContent = messageData.message;
                    updateExpiryBadge(messageData);
                    
                    if (messageData.media) {
                        state.mediaList = parseMediaFromString(messageData.media);
                        console.log('ðŸ“¸ Media dari database:', state.mediaList.length);
                    }
                } else {
                    el.messageText.textContent = 'Pesan tidak ditemukan atau telah kadaluarsa.';
                    updateExpiryBadge({ is_expired: true });
                }
            } else {
                el.messageText.textContent = 'Selamat menikmati kartu ucapan digital dari FIOR Florist!';
                updateExpiryBadge({ expiry_setting: 'never' });
            }
            
            const waText = `Kartu untuk ${state.params.to}: ${window.location.href}`;
            el.whatsappBtn.href = `https://wa.me/?text=${encodeURIComponent(waText)}`;
            
            renderCarousel();
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
