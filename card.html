<!DOCTYPE html>
<html>
<head>
    <title>FIOR Card - DEBUG</title>
</head>
<body>
    <h1>ğŸ” DEBUG: Multiple Media Test</h1>
    <div id="output" style="background: #f0f0f0; padding: 20px; font-family: monospace; white-space: pre-wrap;"></div>

    <script>
        // Tangkap semua parameter URL
        const params = new URLSearchParams(window.location.search);
        const output = document.getElementById('output');
        
        let text = 'ğŸ“Œ SEMUA PARAMETER URL:\n';
        
        // Tampilkan semua parameter yang ada
        for (let [key, value] of params.entries()) {
            text += `   ${key} = ${value}\n`;
        }
        
        text += '\nğŸ“Œ MEDIA YANG DITEMUKAN:\n';
        
        // Cek media tunggal
        const mediaList = [];
        if (params.get('media')) {
            mediaList.push(params.get('media'));
            text += `   media = ${params.get('media')}\n`;
        }
        
        // Cek media1, media2, media3, dst.
        let i = 1;
        while (params.get(`media${i}`)) {
            mediaList.push(params.get(`media${i}`));
            text += `   media${i} = ${params.get(`media${i}`)}\n`;
            i++;
        }
        
        text += `\nğŸ“Š TOTAL MEDIA: ${mediaList.length}\n`;
        text += `\nğŸ“‹ DAFTAR MEDIA:\n`;
        mediaList.forEach((url, idx) => {
            text += `   ${idx + 1}. ${url}\n`;
        });
        
        text += `\nğŸ”— LINK YANG DIGUNAKAN:\n`;
        text += `   ${window.location.href}\n`;
        
        output.textContent = text;
    </script>
</body>
</html>
