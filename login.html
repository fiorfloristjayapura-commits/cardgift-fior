<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>FIOR Card - Login Admin</title>
    
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --navy: #1e3a5f;
            --navy-light: #2b4c73;
            --navy-deep: #0a192f;
            --gold: #d4af37;
            --gold-light: #f5e8c6;
            --white: #ffffff;
            --soft-white: #f8fafc;
            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --gray-300: #cbd5e1;
            --gray-600: #475569;
            --gray-800: #1e293b;
            --danger: #b91c1c;
            --danger-light: #fee2e2;
            
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.05);
            --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.05);
            --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0,0,0,0.05);
            
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --radius-2xl: 1.5rem;
            --radius-full: 9999px;
            
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(145deg, var(--soft-white), var(--white));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .login-container {
            max-width: 420px;
            width: 100%;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Logo */
        .logo-wrapper {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 0.5rem;
        }

        .logo-image {
            width: 60px;
            height: 60px;
            background-image: url('https://raw.githubusercontent.com/fiorfloristjayapura-commits/cardgift-fior/d7415aa463679a5ce6f358244c536824fb4c278c/logo%20fior%20transparant.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            filter: drop-shadow(0 4px 8px rgba(212,175,55,0.2));
            animation: gentleFloat 4s ease-in-out infinite;
        }

        @keyframes gentleFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .logo-text {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 800;
            color: var(--navy-deep);
        }

        .logo-text span {
            color: var(--gold);
        }

        .logo-tagline {
            color: var(--gray-600);
            font-size: 0.9rem;
            letter-spacing: 2px;
        }

        /* Login Card */
        .login-card {
            background: var(--white);
            border-radius: var(--radius-2xl);
            padding: 2.5rem 2rem;
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--gray-200);
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, var(--navy), var(--gold), var(--navy));
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--navy-deep);
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: var(--gray-600);
            font-size: 0.9rem;
        }

        /* Form */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--gray-800);
            font-size: 0.9rem;
        }

        .form-label i {
            color: var(--gold);
            width: 20px;
            margin-right: 0.5rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-400);
            transition: var(--transition);
        }

        .form-control {
            width: 100%;
            padding: 0.875rem 1rem 0.875rem 2.8rem;
            background: var(--soft-white);
            border: 1px solid var(--gray-300);
            border-radius: var(--radius-lg);
            color: var(--gray-800);
            font-size: 0.95rem;
            transition: var(--transition);
            font-family: 'Inter', sans-serif;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--gold);
            background: var(--white);
            box-shadow: 0 0 0 4px rgba(212,175,55,0.1);
        }

        .form-control:focus + .input-icon {
            color: var(--gold);
        }

        /* Password toggle */
        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--gray-400);
            cursor: pointer;
            font-size: 1rem;
            transition: var(--transition);
        }

        .password-toggle:hover {
            color: var(--gold);
        }

        /* Checkbox */
        .form-check {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .form-check-input {
            width: 1.2rem;
            height: 1.2rem;
            accent-color: var(--gold);
            cursor: pointer;
        }

        .form-check-label {
            color: var(--gray-600);
            font-size: 0.9rem;
            cursor: pointer;
        }

        /* Button */
        .btn-login {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(145deg, var(--navy), var(--navy-light));
            color: white;
            border: none;
            border-radius: var(--radius-lg);
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.6s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-login:hover::before {
            left: 100%;
        }

        .btn-login i {
            font-size: 1.1rem;
        }

        /* Demo credentials */
        .demo-credentials {
            margin-top: 1.5rem;
            padding: 1rem;
            background: var(--gold-light);
            border-radius: var(--radius-lg);
            border: 1px solid var(--gold-soft);
        }

        .demo-title {
            font-weight: 600;
            color: var(--navy);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .demo-title i {
            color: var(--gold);
        }

        .demo-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.85rem;
            color: var(--gray-600);
            margin-bottom: 0.25rem;
        }

        .demo-item i {
            color: var(--gold);
            width: 16px;
        }

        .demo-item span {
            font-family: monospace;
            background: rgba(255,255,255,0.5);
            padding: 0.2rem 0.5rem;
            border-radius: var(--radius-md);
        }

        /* Alert */
        .alert {
            padding: 1rem;
            border-radius: var(--radius-lg);
            margin-bottom: 1.5rem;
            display: none;
            border-left: 4px solid;
            font-size: 0.9rem;
        }

        .alert-error {
            background: var(--danger-light);
            border-color: var(--danger);
            color: var(--danger);
        }

        /* Footer */
        .login-footer {
            text-align: center;
            margin-top: 2rem;
            color: var(--gray-600);
            font-size: 0.85rem;
        }

        .login-footer a {
            color: var(--navy);
            text-decoration: none;
            font-weight: 600;
        }

        .login-footer a:hover {
            color: var(--gold);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Logo -->
        <div class="logo-wrapper">
            <div class="logo">
                <div class="logo-image"></div>
                <div class="logo-text">FIOR<span>CARD</span></div>
            </div>
            <div class="logo-tagline">ADMIN PANEL</div>
        </div>

        <!-- Login Card -->
        <div class="login-card">
            <div class="login-header">
                <h1 class="login-title">Selamat Datang</h1>
                <p class="login-subtitle">Silakan login untuk mengakses admin panel</p>
            </div>

            <!-- Alert -->
            <div id="loginAlert" class="alert alert-error"></div>

            <!-- Form -->
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-user"></i>
                        Username
                    </label>
                    <div class="input-wrapper">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" class="form-control" id="username" placeholder="admin" value="admin" autocomplete="off">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" class="form-control" id="password" placeholder="••••••••" value="fioradmin123">
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <i class="fas fa-eye" id="toggleIcon"></i>
                        </button>
                    </div>
                </div>

                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="remember">
                    <label class="form-check-label" for="remember">Ingat saya</label>
                </div>

                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i>
                    Login
                </button>
            </form>

            <!-- Demo Credentials -->
            <div class="demo-credentials">
                <div class="demo-title">
                    <i class="fas fa-info-circle"></i>
                    Demo Credentials
                </div>
                <div class="demo-item">
                    <i class="fas fa-user"></i>
                    Username: <span>admin</span>
                </div>
                <div class="demo-item">
                    <i class="fas fa-lock"></i>
                    Password: <span>fioradmin123</span>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="login-footer">
            &copy; 2024 FIOR CARD. All rights reserved.
        </div>
    </div>

    <script>
        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                toggleIcon.className = 'fas fa-eye';
            }
        }

        // Handle login
        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            
            // Validasi sederhana (dalam produksi, ini harus melalui API)
            if (username === 'admin' && password === 'fioradmin123') {
                // Simpan session
                if (remember) {
                    localStorage.setItem('fior_logged_in', 'true');
                    localStorage.setItem('fior_username', username);
                } else {
                    sessionStorage.setItem('fior_logged_in', 'true');
                    sessionStorage.setItem('fior_username', username);
                }
                
                // Redirect ke admin panel
                window.location.href = 'admin.html';
            } else {
                // Tampilkan error
                const alertEl = document.getElementById('loginAlert');
                alertEl.textContent = 'Username atau password salah!';
                alertEl.style.display = 'block';
                
                setTimeout(() => {
                    alertEl.style.display = 'none';
                }, 3000);
            }
        }

        // Auto-fill demo credentials (optional)
        window.onload = function() {
            // Cek apakah sudah login sebelumnya
            if (localStorage.getItem('fior_logged_in') === 'true' || sessionStorage.getItem('fior_logged_in') === 'true') {
                window.location.href = 'admin.html';
            }
        };
    </script>
</body>
</html>
