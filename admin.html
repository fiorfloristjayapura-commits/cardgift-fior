<!DOCTYPE html>
<html>
<head>
    <title>FIOR Cards - Local Version</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .card { background: white; padding: 20px; margin: 10px 0; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        button { background: #4361ee; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
        input, textarea { width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ddd; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>ðŸŽ´ FIOR Cards - Local Admin</h1>
    
    <div class="card">
        <h3>Add Customer</h3>
        <input type="text" id="name" placeholder="Name">
        <input type="tel" id="phone" placeholder="Phone">
        <button onclick="addCustomer()">Add Customer</button>
    </div>
    
    <div class="card">
        <h3>Create Card</h3>
        <input type="text" id="recipient" placeholder="Recipient">
        <input type="tel" id="cardPhone" placeholder="Phone">
        <textarea id="message" placeholder="Message" rows="3"></textarea>
        <button onclick="addCard()">Create Card</button>
    </div>
    
    <div class="card">
        <h3>Customers</h3>
        <div id="customers"></div>
    </div>
    
    <div class="card">
        <h3>Cards</h3>
        <div id="cards"></div>
    </div>
    
    <script>
        // Simpan data di localStorage
        let customers = JSON.parse(localStorage.getItem('fior_customers')) || [];
        let cards = JSON.parse(localStorage.getItem('fior_cards')) || [];
        
        function addCustomer() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            
            if (name && phone) {
                customers.push({ name, phone, date: new Date().toLocaleString() });
                localStorage.setItem('fior_customers', JSON.stringify(customers));
                displayCustomers();
                document.getElementById('name').value = '';
                document.getElementById('phone').value = '';
                alert('Customer added!');
            }
        }
        
        function addCard() {
            const recipient = document.getElementById('recipient').value;
            const phone = document.getElementById('cardPhone').value;
            const message = document.getElementById('message').value;
            
            if (recipient && phone && message) {
                cards.push({ recipient, phone, message, date: new Date().toLocaleString() });
                localStorage.setItem('fior_cards', JSON.stringify(cards));
                displayCards();
                document.getElementById('recipient').value = '';
                document.getElementById('cardPhone').value = '';
                document.getElementById('message').value = '';
                alert('Card created!');
            }
        }
        
        function displayCustomers() {
            const div = document.getElementById('customers');
            div.innerHTML = customers.map(c => 
                `<div><strong>${c.name}</strong> - ${c.phone} <small>${c.date}</small></div>`
            ).join('');
        }
        
        function displayCards() {
            const div = document.getElementById('cards');
            div.innerHTML = cards.map(c => 
                `<div><strong>To: ${c.recipient}</strong><br>${c.message}<br><small>${c.date}</small></div><hr>`
            ).join('');
        }
        
        // Load data on start
        displayCustomers();
        displayCards();
    </script>
</body>
</html>
