<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes, viewport-fit=cover">
    <title>FIOR Card - Mobile Admin</title>
    
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts Premium -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- QR Code Library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    
    <style>
        /* ===== RESET & VARIABLES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary: #1e3a5f;
            --primary-light: #2b4c73;
            --accent: #d4af37;
            --accent-light: #f5e8c6;
            --bg: #f8fafc;
            --bg-card: #ffffff;
            --text: #1e293b;
            --text-light: #475569;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --success: #0f766e;
            --success-light: #d1fae5;
            --danger: #b91c1c;
            --danger-light: #fee2e2;
            
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.05);
            --shadow-md: 0 4px 12px rgba(0,0,0,0.08);
            --shadow-lg: 0 8px 24px rgba(0,0,0,0.12);
            
            --radius-sm: 0.5rem;
            --radius-md: 0.75rem;
            --radius-lg: 1rem;
            --radius-xl: 1.5rem;
            --radius-2xl: 2rem;
            --radius-full: 9999px;
            
            --safe-area-bottom: env(safe-area-inset-bottom, 0px);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }

        /* ===== MOBILE CONTAINER ===== */
        .app-container {
            max-width: 480px;
            margin: 0 auto;
            min-height: 100vh;
            background: var(--bg);
            display: flex;
            flex-direction: column;
        }

        /* ===== HEADER ===== */
        .header {
            background: var(--bg-card);
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-image {
            width: 40px;
            height: 40px;
            background-image: url('https://raw.githubusercontent.com/fiorfloristjayapura-commits/cardgift-fior/d7415aa463679a5ce6f358244c536824fb4c278c/logo%20fior%20transparant.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .logo-text {
            font-family: 'Playfair Display', serif;
            font-size: 1.3rem;
            font-weight: 800;
            color: var(--primary);
        }

        .logo-text span {
            color: var(--accent);
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--bg);
            border-radius: var(--radius-full);
            border: 1px solid var(--border);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #94a3b8;
        }

        .status-dot.online {
            background: #22c55e;
            animation: pulse 2s infinite;
        }

        .status-dot.offline {
            background: #ef4444;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-text {
            font-size: 0.8rem;
            font-weight: 600;
        }

        /* ===== MAIN CONTENT ===== */
        .main-content {
            flex: 1;
            padding: 1rem;
            padding-bottom: 5rem;
        }

        /* ===== FORM CARD ===== */
        .form-card {
            background: var(--bg-card);
            border-radius: var(--radius-xl);
            padding: 1.5rem;
            margin-bottom: 1rem;
            border: 1px solid var(--border);
            box-shadow: var(--shadow-sm);
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text);
        }

        .form-label i {
            color: var(--accent);
            width: 18px;
        }

        .form-control {
            width: 100%;
            padding: 0.875rem 1rem;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            color: var(--text);
            font-size: 0.95rem;
            transition: all 0.2s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(212,175,55,0.1);
        }

        textarea.form-control {
            min-height: 100px;
            resize: vertical;
        }

        .char-count {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-align: right;
            margin-top: 0.25rem;
        }

        /* ===== MEDIA SECTION ===== */
        .media-section {
            background: var(--bg);
            border-radius: var(--radius-lg);
            padding: 1rem;
            margin-bottom: 1.25rem;
        }

        .media-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .media-header h3 {
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .media-header i {
            color: var(--accent);
        }

        .media-badge {
            background: var(--accent-light);
            padding: 0.25rem 0.75rem;
            border-radius: var(--radius-full);
            font-size: 0.7rem;
            font-weight: 600;
            color: var(--primary);
        }

        .media-input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .media-input-row {
            display: flex;
            gap: 0.5rem;
        }

        .media-input {
            flex: 1;
            padding: 0.75rem 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            font-size: 0.9rem;
        }

        .media-type {
            width: 100px;
            padding: 0.75rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            font-size: 0.9rem;
        }

        .btn-add-media {
            width: 100%;
            padding: 0.875rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            cursor: pointer;
        }

        .btn-add-media:active {
            opacity: 0.8;
            transform: scale(0.98);
        }

        .media-list {
            max-height: 200px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .media-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
        }

        .media-icon {
            width: 32px;
            height: 32px;
            background: var(--accent-light);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
        }

        .media-info {
            flex: 1;
            min-width: 0;
        }

        .media-url {
            font-size: 0.75rem;
            color: var(--text-muted);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .media-type-badge {
            font-size: 0.65rem;
            padding: 0.2rem 0.5rem;
            background: var(--primary);
            color: white;
            border-radius: var(--radius-full);
        }

        .media-type-badge.video {
            background: var(--accent);
            color: var(--primary);
        }

        .media-actions {
            display: flex;
            gap: 0.25rem;
        }

        .btn-media {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: var(--radius-sm);
            background: var(--bg);
            color: var(--text-muted);
            cursor: pointer;
        }

        .btn-media:active {
            background: var(--accent-light);
        }

        /* ===== THEME GRID ===== */
        .theme-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .theme-card {
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            padding: 0.75rem 0.25rem;
            text-align: center;
            cursor: pointer;
        }

        .theme-card:active {
            background: var(--accent-light);
        }

        .theme-card.active {
            background: var(--primary);
            border-color: var(--accent);
        }

        .theme-card.active .theme-name {
            color: white;
        }

        .theme-emoji {
            font-size: 1.5rem;
            margin-bottom: 0.25rem;
        }

        .theme-name {
            font-size: 0.65rem;
            font-weight: 600;
            color: var(--text);
        }

        /* ===== BUTTONS ===== */
        .btn {
            padding: 0.875rem 1rem;
            border: none;
            border-radius: var(--radius-md);
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn:active {
            opacity: 0.8;
            transform: scale(0.98);
        }

        .action-row {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        /* ===== RESULT CARD ===== */
        .result-card {
            background: var(--bg-card);
            border: 2px solid var(--accent);
            border-radius: var(--radius-xl);
            padding: 1.5rem;
            margin-top: 1.5rem;
            display: none;
        }

        .result-card.active {
            display: block;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-title {
            color: var(--success);
            font-size: 1.1rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .info-box {
            background: var(--bg);
            padding: 1rem;
            border-radius: var(--radius-lg);
            margin-bottom: 1rem;
        }

        .info-row {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .info-row i {
            color: var(--accent);
            width: 18px;
        }

        .link-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--bg);
            padding: 0.75rem 1rem;
            border-radius: var(--radius-md);
            border: 1px solid var(--border);
            margin: 1rem 0;
        }

        .short-link {
            flex: 1;
            font-size: 0.8rem;
            color: var(--text);
            word-break: break-all;
            font-family: monospace;
        }

        .copy-btn {
            padding: 0.5rem 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
        }

        .qrcode-container {
            display: flex;
            justify-content: center;
            padding: 1rem;
            background: white;
            border-radius: var(--radius-lg);
            margin: 1rem 0;
        }

        .qrcode-container img {
            width: 150px;
            height: 150px;
        }

        /* ===== BOTTOM NAV ===== */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            max-width: 480px;
            margin: 0 auto;
            background: var(--bg-card);
            border-top: 1px solid var(--border);
            display: flex;
            padding: 0.5rem 1rem calc(0.5rem + var(--safe-area-bottom)) 1rem;
            z-index: 20;
        }

        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
            padding: 0.5rem;
            color: var(--text-muted);
            font-size: 0.65rem;
            cursor: pointer;
            border-radius: var(--radius-md);
        }

        .nav-item i {
            font-size: 1.2rem;
        }

        .nav-item.active {
            color: var(--accent);
        }

        .nav-item:active {
            background: var(--accent-light);
        }

        /* ===== TABLES ===== */
        .table-container {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            overflow-x: auto;
            margin-top: 1rem;
        }

        .table {
            width: 100%;
            min-width: 600px;
            border-collapse: collapse;
        }

        .table th {
            background: var(--primary);
            color: white;
            padding: 0.875rem 1rem;
            font-size: 0.8rem;
            text-align: left;
        }

        .table td {
            padding: 0.875rem 1rem;
            border-bottom: 1px solid var(--border);
            font-size: 0.8rem;
        }

        /* ===== MODAL ===== */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(4px);
            align-items: flex-end;
            justify-content: center;
            z-index: 100;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-card);
            width: 100%;
            max-width: 480px;
            border-radius: var(--radius-xl) var(--radius-xl) 0 0;
            padding: 1.5rem;
            max-height: 80vh;
            overflow-y: auto;
            animation: slideUpModal 0.3s ease;
        }

        @keyframes slideUpModal {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-header h3 {
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .modal-header i {
            color: var(--accent);
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-muted);
        }

        /* ===== ALERTS ===== */
        .alert {
            padding: 1rem;
            border-radius: var(--radius-md);
            margin-bottom: 1rem;
            display: none;
            font-size: 0.9rem;
            border-left: 4px solid;
        }

        .alert-success {
            background: var(--success-light);
            border-color: var(--success);
            color: var(--success);
        }

        .alert-error {
            background: var(--danger-light);
            border-color: var(--danger);
            color: var(--danger);
        }

        /* ===== LOADING ===== */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.8);
            backdrop-filter: blur(4px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-content {
            background: var(--bg-card);
            padding: 2rem;
            border-radius: var(--radius-xl);
            text-align: center;
            box-shadow: var(--shadow-lg);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--accent-light);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ===== UTILITY ===== */
        .hidden {
            display: none !important;
        }

        .text-muted {
            color: var(--text-muted);
        }

        .mt-2 { margin-top: 0.5rem; }
        .mb-2 { margin-bottom: 0.5rem; }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div id="loadingText">Memproses...</div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <div class="logo-image"></div>
                <div class="logo-text">FIOR<span>CARD</span></div>
            </div>
            <div class="status-badge" id="connectionStatus">
                <span class="status-dot" id="statusDot"></span>
                <span class="status-text" id="statusText">Cek koneksi...</span>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Alerts -->
            <div id="alertSuccess" class="alert alert-success"></div>
            <div id="alertError" class="alert alert-error"></div>

            <!-- Create Card Page -->
            <div id="create-card" class="page active">
                <!-- Form Card -->
                <div class="form-card">
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-user"></i>
                            Nama Penerima
                        </label>
                        <input type="text" class="form-control" id="recipientName" 
                               placeholder="Contoh: Budi Santoso">
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            <i class="fab fa-whatsapp"></i>
                            Nomor WhatsApp
                        </label>
                        <input type="tel" class="form-control" id="whatsappNumber" 
                               placeholder="081234567890">
                        <div class="char-count">Contoh: 081234567890</div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-comment"></i>
                            Pesan Ucapan
                        </label>
                        <textarea class="form-control" id="cardMessage" 
                                  placeholder="Tulis pesan Anda..." rows="4"></textarea>
                        <div class="char-count">
                            <span id="charCount">0</span>/1000 (min 20)
                        </div>
                    </div>

                    <!-- Media Section -->
                    <div class="media-section">
                        <div class="media-header">
                            <h3>
                                <i class="fas fa-photo-video"></i>
                                Media URL
                            </h3>
                            <span class="media-badge" id="mediaCountBadge">0</span>
                        </div>

                        <div class="media-input-group">
                            <div class="media-input-row">
                                <input type="url" class="media-input" id="mediaUrlInput" 
                                       placeholder="https://...">
                                <select class="media-type" id="mediaTypeSelect">
                                    <option value="auto">Auto</option>
                                    <option value="image">Gambar</option>
                                    <option value="video">Video</option>
                                </select>
                            </div>
                            <button class="btn-add-media" onclick="addMediaUrl()">
                                <i class="fas fa-plus"></i> Tambah Media
                            </button>
                        </div>

                        <div id="mediaListContainer" class="media-list"></div>
                        <input type="hidden" id="mediaUrls" value="[]">
                    </div>

                    <!-- Theme Grid -->
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-palette"></i>
                            Pilih Tema
                        </label>
                        <div class="theme-grid" id="themeGrid"></div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="action-row">
                        <button class="btn btn-primary" style="flex: 2;" onclick="createCard()">
                            <i class="fas fa-magic"></i> Generate
                        </button>
                        <button class="btn btn-primary" style="flex: 1;" onclick="previewCard()">
                            <i class="fas fa-eye"></i>
                        </button>
                        <button class="btn btn-primary" style="flex: 1; background: var(--text-muted);" onclick="resetForm()">
                            <i class="fas fa-undo"></i>
                        </button>
                    </div>
                </div>

                <!-- Result Card -->
                <div id="cardResult" class="result-card">
                    <div class="result-title">
                        <i class="fas fa-check-circle"></i>
                        CARD BERHASIL DIBUAT!
                    </div>

                    <!-- Info Box -->
                    <div class="info-box">
                        <div class="info-row">
                            <i class="fas fa-user"></i>
                            <span id="resultRecipient"></span>
                        </div>
                        <div class="info-row">
                            <i class="fas fa-palette"></i>
                            <span id="resultTheme"></span>
                        </div>
                        <div class="info-row">
                            <i class="fas fa-photo-video"></i>
                            <span id="resultMediaCount"></span>
                        </div>
                    </div>

                    <!-- Link Card -->
                    <div class="link-container">
                        <span class="short-link" id="generatedLink"></span>
                        <button class="copy-btn" onclick="copyLink()">
                            <i class="fas fa-copy"></i> Copy
                        </button>
                    </div>

                    <!-- QR Code -->
                    <div class="qrcode-container" id="qrcode"></div>

                    <!-- Action Buttons -->
                    <div class="action-row">
                        <a href="#" target="_blank" class="btn btn-success" id="whatsappResultBtn" style="flex:1;">
                            <i class="fab fa-whatsapp"></i> Kirim WA
                        </a>
                        <a href="#" target="_blank" class="btn btn-primary" id="previewResultBtn" style="flex:1;">
                            <i class="fas fa-eye"></i> Buka
                        </a>
                    </div>
                    <div class="action-row mt-2">
                        <button class="btn btn-primary" style="flex:1; background: var(--text-muted);" onclick="downloadQRCode()">
                            <i class="fas fa-download"></i> QR
                        </button>
                        <button class="btn btn-primary" style="flex:1; background: var(--text-muted);" onclick="printQRCode()">
                            <i class="fas fa-print"></i> Cetak
                        </button>
                    </div>
                </div>
            </div>

            <!-- Customers Page -->
            <div id="customers" class="page hidden">
                <div class="form-card">
                    <button class="btn btn-primary" onclick="showAddCustomerModal()" style="width:100%; margin-bottom:1rem;">
                        <i class="fas fa-user-plus"></i> Tambah Customer
                    </button>
                    <div class="table-container">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Nama</th>
                                    <th>No. WA</th>
                                    <th>Email</th>
                                    <th>Aksi</th>
                                </tr>
                            </thead>
                            <tbody id="customersTableBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- History Page -->
            <div id="history" class="page hidden">
                <div class="form-card">
                    <div class="table-container">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Tanggal</th>
                                    <th>Penerima</th>
                                    <th>Tema</th>
                                    <th>Link</th>
                                </tr>
                            </thead>
                            <tbody id="historyTableBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Settings Page -->
            <div id="settings" class="page hidden">
                <div class="form-card">
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-link"></i>
                            API URL
                        </label>
                        <input type="url" class="form-control" id="scriptUrl" 
                               value="https://script.google.com/macros/s/AKfycbz2LJYVbyVkfsq3SKpczvnckcmir55jDijhUL6Bbm1GDfjEbBQgZ6DYb_6MI8kMsw6wCA/exec">
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-globe"></i>
                            Card URL
                        </label>
                        <input type="url" class="form-control" id="cardBaseUrl" 
                               value="https://fiorfloristjayapura-commits.github.io/cardgift-fior/card.html">
                    </div>

                    <div class="action-row">
                        <button class="btn btn-primary" onclick="saveSettings()">
                            <i class="fas fa-save"></i> Simpan
                        </button>
                        <button class="btn btn-primary" onclick="testConnection()">
                            <i class="fas fa-wifi"></i> Test
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <div class="nav-item active" data-page="create-card">
                <i class="fas fa-magic"></i>
                <span>Buat</span>
            </div>
            <div class="nav-item" data-page="customers">
                <i class="fas fa-users"></i>
                <span>Customers</span>
            </div>
            <div class="nav-item" data-page="history">
                <i class="fas fa-history"></i>
                <span>History</span>
            </div>
            <div class="nav-item" data-page="settings">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </div>
        </div>
    </div>

    <!-- Modal Tambah Customer -->
    <div id="customerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-user-plus"></i> Tambah Customer</h3>
                <button class="modal-close" onclick="closeCustomerModal()">&times;</button>
            </div>
            
            <div class="form-group">
                <input type="text" class="form-control" id="modalCustomerName" placeholder="Nama Lengkap">
            </div>
            <div class="form-group">
                <input type="tel" class="form-control" id="modalCustomerPhone" placeholder="No. WhatsApp">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="modalCustomerEmail" placeholder="Email">
            </div>
            <div class="form-group">
                <textarea class="form-control" id="modalCustomerAddress" placeholder="Alamat" rows="2"></textarea>
            </div>
            <div class="form-group">
                <textarea class="form-control" id="modalCustomerNotes" placeholder="Catatan" rows="2"></textarea>
            </div>
            
            <div class="action-row">
                <button class="btn btn-primary" onclick="saveCustomer()">Simpan</button>
                <button class="btn btn-primary" style="background: var(--text-muted);" onclick="closeCustomerModal()">Batal</button>
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // FIOR CARD ADMIN - FIXED VERSION
        // ============================================

        // ========== KONFIGURASI ==========
        const CONFIG = {
            SCRIPT_URL: "https://script.google.com/macros/s/AKfycbz2LJYVbyVkfsq3SKpczvnckcmir55jDijhUL6Bbm1GDfjEbBQgZ6DYb_6MI8kMsw6wCA/exec",
            CARD_BASE_URL: "https://fiorfloristjayapura-commits.github.io/cardgift-fior/card.html",
            DEFAULT_THEME: "birthday"
        };

        // ========== THEMES ==========
        const THEMES = [
            { id: 'birthday', name: 'Birthday', emoji: 'üéÇ' },
            { id: 'valentine', name: 'Valentine', emoji: '‚ù§Ô∏è' },
            { id: 'wedding', name: 'Wedding', emoji: 'üíç' },
            { id: 'anniversary', name: 'Anniversary', emoji: 'üéâ' },
            { id: 'graduation', name: 'Graduation', emoji: 'üéì' },
            { id: 'condolence', name: 'Condolence', emoji: 'üïäÔ∏è' },
            { id: 'congratulation', name: 'Congratulation', emoji: 'üéä' },
            { id: 'imlek', name: 'Imlek', emoji: 'üßß' },
            { id: 'natal', name: 'Natal', emoji: 'üéÑ' },
            { id: 'lebaran', name: 'Lebaran', emoji: 'üåô' }
        ];

        // ========== STATE ==========
        let state = {
            customers: [],
            cards: [],
            selectedTheme: CONFIG.DEFAULT_THEME,
            mediaUrls: []
        };

        // ========== DOM ELEMENTS ==========
        const el = {};

        // ========== INIT ==========
        document.addEventListener('DOMContentLoaded', function() {
            cacheElements();
            loadSettings();
            loadThemes();
            updateDateTime();
            setInterval(updateDateTime, 60000);
            setupNavigation();
            loadCustomers();
            loadCards();
            
            // Test koneksi otomatis
            setTimeout(() => testConnection(), 2000);
            
            renderMediaList();
        });

        function cacheElements() {
            const ids = [
                'loadingOverlay', 'loadingText',
                'alertSuccess', 'alertError',
                'statusDot', 'statusText',
                'recipientName', 'whatsappNumber', 'cardMessage', 'charCount',
                'mediaUrlInput', 'mediaTypeSelect', 'mediaListContainer', 'mediaUrls', 'mediaCountBadge',
                'themeGrid', 'cardResult', 'generatedLink',
                'whatsappResultBtn', 'previewResultBtn', 'qrcode',
                'resultRecipient', 'resultTheme', 'resultMediaCount',
                'customersTableBody', 'historyTableBody',
                'scriptUrl', 'cardBaseUrl',
                'modalCustomerName', 'modalCustomerPhone', 
                'modalCustomerEmail', 'modalCustomerAddress', 'modalCustomerNotes'
            ];
            ids.forEach(id => el[id] = document.getElementById(id));
        }

        function updateDateTime() {
            // Tidak perlu update terus, cukup sekali
        }

        // ========== NAVIGATION ==========
        function setupNavigation() {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', function() {
                    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                    this.classList.add('active');
                    
                    document.querySelectorAll('.page').forEach(p => p.classList.add('hidden'));
                    document.getElementById(this.dataset.page).classList.remove('hidden');
                    
                    if (this.dataset.page === 'customers') loadCustomers();
                    if (this.dataset.page === 'history') loadCards();
                });
            });
        }

        // ========== THEMES ==========
        function loadThemes() {
            if (!el.themeGrid) return;
            el.themeGrid.innerHTML = '';
            THEMES.forEach(theme => {
                const div = document.createElement('div');
                div.className = `theme-card ${theme.id === state.selectedTheme ? 'active' : ''}`;
                div.dataset.theme = theme.id;
                div.innerHTML = `
                    <div class="theme-emoji">${theme.emoji}</div>
                    <div class="theme-name">${theme.name}</div>
                `;
                div.onclick = () => {
                    state.selectedTheme = theme.id;
                    document.querySelectorAll('.theme-card').forEach(c => c.classList.remove('active'));
                    div.classList.add('active');
                };
                el.themeGrid.appendChild(div);
            });
        }

        // ========== MEDIA FUNCTIONS ==========
        window.addMediaUrl = function() {
            const url = el.mediaUrlInput?.value.trim();
            const type = el.mediaTypeSelect?.value;
            
            if (!url || !url.startsWith('http')) {
                showAlert('URL tidak valid!', 'error');
                return;
            }
            
            let detectedType = type;
            if (type === 'auto') {
                detectedType = url.match(/\.(mp4|mov|webm|avi|mkv)$/i) || 
                              url.includes('youtube.com') || 
                              url.includes('vimeo.com') ? 'video' : 'image';
            }
            
            state.mediaUrls.push({
                url: url,
                type: detectedType,
                id: Date.now() + Math.random()
            });
            
            el.mediaUrls.value = JSON.stringify(state.mediaUrls);
            renderMediaList();
            el.mediaUrlInput.value = '';
            updateMediaCount();
            showAlert('Media ditambahkan!', 'success');
        };

        window.removeMediaUrl = function(id) {
            state.mediaUrls = state.mediaUrls.filter(item => item.id !== id);
            el.mediaUrls.value = JSON.stringify(state.mediaUrls);
            renderMediaList();
            updateMediaCount();
        };

        function renderMediaList() {
            if (!el.mediaListContainer) return;
            
            if (state.mediaUrls.length === 0) {
                el.mediaListContainer.innerHTML = '<div class="text-muted" style="text-align:center; padding:1rem;">Belum ada media</div>';
                return;
            }
            
            let html = '';
            state.mediaUrls.forEach((media, index) => {
                html += `
                    <div class="media-item">
                        <div class="media-icon">
                            <i class="fas fa-${media.type === 'video' ? 'video' : 'image'}"></i>
                        </div>
                        <div class="media-info">
                            <div class="media-url">${escapeHTML(media.url.substring(0,50))}...</div>
                            <span class="media-type-badge ${media.type === 'video' ? 'video' : ''}">
                                ${media.type.toUpperCase()}
                            </span>
                        </div>
                        <div class="media-actions">
                            <button class="btn-media" onclick="previewMedia('${escapeHTML(media.url)}')">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button class="btn-media" onclick="removeMediaUrl(${media.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `;
            });
            el.mediaListContainer.innerHTML = html;
        }

        window.previewMedia = function(url) {
            window.open(url, '_blank');
        };

        function updateMediaCount() {
            if (el.mediaCountBadge) {
                el.mediaCountBadge.textContent = state.mediaUrls.length;
            }
        }

        // ========== CREATE CARD ==========
        window.createCard = function() {
            const name = el.recipientName?.value.trim();
            const phone = el.whatsappNumber?.value.trim().replace(/\D/g, '');
            const message = el.cardMessage?.value.trim();
            
            if (!name) { showAlert('Nama harus diisi!', 'error'); return; }
            if (!phone || phone.length < 10) { showAlert('Nomor WA tidak valid!', 'error'); return; }
            if (!message || message.length < 20) { showAlert('Pesan minimal 20 karakter!', 'error'); return; }
            
            showLoading(true, 'Membuat card...');
            
            try {
                // Build URL
                let cardUrl = `${CONFIG.CARD_BASE_URL}?to=${encodeURIComponent(name)}&msg=${encodeURIComponent(message)}&theme=${state.selectedTheme}`;
                
                // Add media
                if (state.mediaUrls.length > 0) {
                    state.mediaUrls.forEach((media, i) => {
                        const param = i === 0 ? 'media' : `media${i+1}`;
                        cardUrl += `&${param}=${encodeURIComponent(media.url)}`;
                    });
                }
                
                // Tampilkan link
                el.generatedLink.textContent = cardUrl;
                
                // Tampilkan info
                el.resultRecipient.textContent = name;
                const themeObj = THEMES.find(t => t.id === state.selectedTheme);
                el.resultTheme.textContent = `${themeObj?.emoji || 'üé®'} ${themeObj?.name || state.selectedTheme}`;
                
                const imageCount = state.mediaUrls.filter(m => m.type === 'image').length;
                const videoCount = state.mediaUrls.filter(m => m.type === 'video').length;
                el.resultMediaCount.textContent = `${state.mediaUrls.length} Media (${imageCount}G, ${videoCount}V)`;
                
                // Generate QR Code
                if (el.qrcode) {
                    el.qrcode.innerHTML = '';
                    new QRCode(el.qrcode, {
                        text: cardUrl,
                        width: 150,
                        height: 150,
                        colorDark: "#1e3a5f",
                        colorLight: "#ffffff",
                        correctLevel: QRCode.CorrectLevel.H
                    });
                }
                
                // WhatsApp button
                const waNum = phone.startsWith('0') ? '62' + phone.substring(1) : phone;
                const waMsg = `Halo ${name}, ini kartu ucapan digital dari FIOR Florist:\n\n${cardUrl}`;
                el.whatsappResultBtn.href = `https://wa.me/${waNum}?text=${encodeURIComponent(waMsg)}`;
                el.previewResultBtn.href = cardUrl;
                
                // Tampilkan result card
                el.cardResult.classList.add('active');
                
                // Save to Google Sheets (background)
                try {
                    const formData = new URLSearchParams();
                    formData.append('type', 'card');
                    formData.append('nama', name);
                    formData.append('no_hp', phone);
                    formData.append('tema', state.selectedTheme);
                    formData.append('pesan', message);
                    formData.append('link', cardUrl);
                    formData.append('media_url', state.mediaUrls.map(m => m.url).join('||'));
                    
                    fetch(CONFIG.SCRIPT_URL, {
                        method: 'POST',
                        body: formData,
                        mode: 'no-cors' // Untuk menghindari CORS
                    }).catch(() => {}); // Ignore error
                    
                    loadCards();
                } catch (e) {}
                
                showAlert('‚úÖ Card berhasil dibuat!', 'success');
                
            } catch (error) {
                showAlert('Error: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        };

        window.previewCard = function() {
            const name = el.recipientName?.value || 'Preview';
            const message = el.cardMessage?.value || 'Preview';
            let url = `${CONFIG.CARD_BASE_URL}?to=${encodeURIComponent(name)}&msg=${encodeURIComponent(message)}&theme=${state.selectedTheme}&preview=true`;
            
            state.mediaUrls.forEach((media, i) => {
                const param = i === 0 ? 'media' : `media${i+1}`;
                url += `&${param}=${encodeURIComponent(media.url)}`;
            });
            
            window.open(url, '_blank');
        };

        window.resetForm = function() {
            el.recipientName.value = '';
            el.whatsappNumber.value = '';
            el.cardMessage.value = '';
            el.charCount.textContent = '0';
            state.mediaUrls = [];
            el.mediaUrls.value = '[]';
            renderMediaList();
            updateMediaCount();
            el.cardResult.classList.remove('active');
        };

        window.copyLink = function() {
            const link = el.generatedLink?.textContent;
            if (!link) {
                showAlert('Tidak ada link', 'error');
                return;
            }
            navigator.clipboard.writeText(link)
                .then(() => showAlert('‚úÖ Link dicopy!', 'success'))
                .catch(() => showAlert('‚ùå Gagal copy', 'error'));
        };

        window.downloadQRCode = function() {
            const img = el.qrcode?.querySelector('img');
            if (!img) {
                showAlert('QR Code belum tersedia', 'error');
                return;
            }
            const link = document.createElement('a');
            link.download = `fior-card-${Date.now()}.png`;
            link.href = img.src;
            link.click();
        };

        window.printQRCode = function() {
            const img = el.qrcode?.querySelector('img');
            if (!img) {
                showAlert('QR Code belum tersedia', 'error');
                return;
            }
            const win = window.open('', '_blank');
            win.document.write(`<img src="${img.src}" style="max-width:100%">`);
            win.print();
        };

        // ========== TEST CONNECTION ==========
        window.testConnection = async function() {
            const url = el.scriptUrl?.value || CONFIG.SCRIPT_URL;
            
            showLoading(true, 'Testing koneksi...');
            
            try {
                // Gunakan mode no-cors untuk menghindari CORS
                const response = await fetch(url, { 
                    method: 'GET',
                    mode: 'no-cors'
                });
                
                // no-cors tidak bisa baca response, jadi kita asumsikan sukses
                el.statusDot.className = 'status-dot online';
                el.statusText.textContent = 'Online';
                showAlert('‚úÖ API Online (mode no-cors)', 'success');
                
            } catch (error) {
                el.statusDot.className = 'status-dot offline';
                el.statusText.textContent = 'Offline';
                showAlert('‚ùå Koneksi gagal: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        };

        // ========== CUSTOMERS ==========
        async function loadCustomers() {
            try {
                const response = await fetch(`${CONFIG.SCRIPT_URL}?type=customers&t=${Date.now()}`, {
                    mode: 'no-cors'
                });
                // no-cors tidak bisa baca response
                el.customersTableBody.innerHTML = '<tr><td colspan="4" style="text-align:center;">Data tidak tersedia (mode no-cors)</td></tr>';
            } catch {
                el.customersTableBody.innerHTML = '<tr><td colspan="4">Gagal memuat</td></tr>';
            }
        }

        // ========== CARDS HISTORY ==========
        async function loadCards() {
            try {
                const response = await fetch(`${CONFIG.SCRIPT_URL}?type=cards&t=${Date.now()}`, {
                    mode: 'no-cors'
                });
                // no-cors tidak bisa baca response
                el.historyTableBody.innerHTML = '<tr><td colspan="4" style="text-align:center;">Data tidak tersedia (mode no-cors)</td></tr>';
            } catch {
                el.historyTableBody.innerHTML = '<tr><td colspan="4">Gagal memuat</td></tr>';
            }
        }

        // ========== CUSTOMER MODAL ==========
        window.showAddCustomerModal = function() {
            document.getElementById('customerModal').classList.add('active');
        };

        window.closeCustomerModal = function() {
            document.getElementById('customerModal').classList.remove('active');
        };

        window.saveCustomer = async function() {
            const name = el.modalCustomerName?.value.trim();
            const phone = el.modalCustomerPhone?.value.trim();
            
            if (!name || !phone) {
                showAlert('Nama dan No. WA wajib!', 'error');
                return;
            }
            
            showLoading(true, 'Menyimpan...');
            
            try {
                const formData = new URLSearchParams();
                formData.append('type', 'customer');
                formData.append('nama', name);
                formData.append('no_hp', phone);
                formData.append('email', el.modalCustomerEmail?.value || '');
                formData.append('alamat', el.modalCustomerAddress?.value || '');
                formData.append('catatan', el.modalCustomerNotes?.value || '');
                
                await fetch(CONFIG.SCRIPT_URL, {
                    method: 'POST',
                    body: formData,
                    mode: 'no-cors'
                });
                
                showAlert('‚úÖ Customer tersimpan! (mode no-cors)', 'success');
                closeCustomerModal();
                
            } catch (error) {
                showAlert('‚ùå Gagal: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        };

        // ========== SETTINGS ==========
        function loadSettings() {
            const saved = localStorage.getItem('fior_settings');
            if (saved) {
                try {
                    const s = JSON.parse(saved);
                    if (s.scriptUrl) el.scriptUrl.value = s.scriptUrl;
                    if (s.cardBaseUrl) el.cardBaseUrl.value = s.cardBaseUrl;
                    CONFIG.SCRIPT_URL = s.scriptUrl || CONFIG.SCRIPT_URL;
                    CONFIG.CARD_BASE_URL = s.cardBaseUrl || CONFIG.CARD_BASE_URL;
                } catch (e) {}
            }
        }

        window.saveSettings = function() {
            const settings = {
                scriptUrl: el.scriptUrl?.value || CONFIG.SCRIPT_URL,
                cardBaseUrl: el.cardBaseUrl?.value || CONFIG.CARD_BASE_URL
            };
            localStorage.setItem('fior_settings', JSON.stringify(settings));
            CONFIG.SCRIPT_URL = settings.scriptUrl;
            CONFIG.CARD_BASE_URL = settings.cardBaseUrl;
            showAlert('‚úÖ Settings tersimpan!', 'success');
        };

        // ========== UTILITY ==========
        function showAlert(message, type) {
            const alertEl = type === 'success' ? el.alertSuccess : el.alertError;
            if (alertEl) {
                alertEl.textContent = message;
                alertEl.style.display = 'block';
                setTimeout(() => alertEl.style.display = 'none', 3000);
            }
        }

        function showLoading(show, text) {
            if (el.loadingOverlay) {
                el.loadingOverlay.style.display = show ? 'flex' : 'none';
                if (show && el.loadingText) el.loadingText.textContent = text;
            }
        }

        function escapeHTML(str) {
            return String(str||'').replace(/[&<>"]/g, function(m) {
                return { '&':'&amp;', '<':'&lt;', '>':'&gt;', '"':'&quot;' }[m];
            });
        }

        // Character counter
        if (el.cardMessage) {
            el.cardMessage.addEventListener('input', function() {
                el.charCount.textContent = this.value.length;
            });
        }
    </script>
