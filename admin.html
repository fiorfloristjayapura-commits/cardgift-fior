<!DOCTYPE html>
<html>
<head>
    <title>FIOR Test</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        input { width: 300px; padding: 10px; margin: 5px; }
        button { padding: 10px 20px; background: #4361ee; color: white; border: none; cursor: pointer; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .online { background: #d4edda; color: #155724; }
        .offline { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h2>üîå Test FIOR API Connection</h2>
    
    <input type="text" id="apiUrl" placeholder="Paste URL API dari Google Apps Script">
    <button onclick="testApi()">Test Connection</button>
    
    <div id="status" class="status"></div>
    
    <div id="result"></div>
    
    <script>
        function testApi() {
            const url = document.getElementById('apiUrl').value;
            const status = document.getElementById('status');
            const result = document.getElementById('result');
            
            if (!url) {
                status.innerHTML = '‚ùå Silakan masukkan URL API';
                status.className = 'status offline';
                return;
            }
            
            status.innerHTML = 'üîÑ Testing...';
            status.className = 'status';
            
            // Test GET request
            fetch(url + '?action=test')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        status.innerHTML = '‚úÖ API Connected!';
                        status.className = 'status online';
                        result.innerHTML = `
                            <h3>API Response:</h3>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                            <h3>üìã Next Steps:</h3>
                            <ol>
                                <li>Copy URL ini: <code>${url}</code></li>
                                <li>Paste di admin panel utama</li>
                                <li>Klik "Setup Sheets"</li>
                            </ol>
                        `;
                    } else {
                        throw new Error(data.message);
                    }
                })
                .catch(error => {
                    status.innerHTML = '‚ùå Error: ' + error.message;
                    status.className = 'status offline';
                    result.innerHTML = `
                        <h3>‚ö†Ô∏è Troubleshooting:</h3>
                        <ul>
                            <li>Pastikan URL benar</li>
                            <li>Pastikan deployment dengan "Anyone" access</li>
                            <li>Coba buka URL langsung di browser baru</li>
                        </ul>
                    `;
                });
        }
        
        // Auto-load if URL in localStorage
        const savedUrl = localStorage.getItem('fior_api_url');
        if (savedUrl) {
            document.getElementById('apiUrl').value = savedUrl;
        }
    </script>
</body>
</html>
