<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIOR Card - Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <style>
        /* ===== CSS SAMA SEPERTI SEBELUMNYA ===== */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --navy: #1e3a5f; --navy-light: #2b4c73; --gold: #d4af37;
            --white: #ffffff; --soft-white: #f8fafc; --gray-200: #e2e8f0;
            --gray-600: #475569; --success: #0f766e; --danger: #b91c1c;
        }
        body { font-family: 'Inter', sans-serif; background: var(--soft-white); }
        .header { background: var(--white); border-bottom: 1px solid var(--gray-200); padding: 1rem 2rem; display: flex; justify-content: space-between; }
        .container { display: flex; min-height: calc(100vh - 73px); }
        .sidebar { width: 280px; background: var(--white); border-right: 1px solid var(--gray-200); padding: 2rem 1rem; }
        .nav-item { display: flex; align-items: center; gap: 1rem; padding: 0.875rem 1.25rem; color: var(--gray-600); border-radius: 0.75rem; cursor: pointer; }
        .nav-item.active { background: var(--navy); color: white; }
        .main-content { flex: 1; padding: 2rem; }
        .form-card { background: var(--white); border: 1px solid var(--gray-200); border-radius: 1rem; padding: 2rem; }
        .form-group { margin-bottom: 1.5rem; }
        .form-label { display: block; margin-bottom: 0.5rem; font-weight: 600; color: var(--navy); }
        .form-control { width: 100%; padding: 0.875rem 1.25rem; background: var(--soft-white); border: 1px solid var(--gray-200); border-radius: 0.75rem; }
        .btn { padding: 0.875rem 1.75rem; border: none; border-radius: 0.75rem; font-weight: 600; cursor: pointer; display: inline-flex; align-items: center; gap: 0.75rem; }
        .btn-primary { background: var(--navy); color: white; }
        .btn-success { background: var(--success); color: white; }
        .result-card { background: var(--white); border: 1px solid var(--success); border-radius: 1rem; padding: 2rem; margin-top: 2rem; display: none; }
        .result-card.active { display: block; }
        .link-box { background: var(--soft-white); padding: 1rem; border-radius: 0.75rem; word-break: break-all; margin: 1rem 0; }
        .qrcode-container { display: flex; justify-content: center; margin: 1.5rem 0; padding: 1rem; background: white; border-radius: 1rem; }
        .alert { padding: 1rem 1.5rem; border-radius: 0.75rem; margin-bottom: 1.5rem; display: none; }
        .alert-success { background: rgba(15,118,110,0.1); color: var(--success); }
        .alert-error { background: rgba(185,28,28,0.1); color: var(--danger); }
        .loading-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(255,255,255,0.9); display: none; justify-content: center; align-items: center; z-index: 9999; }
        .loading-spinner { width: 60px; height: 60px; border: 4px solid var(--gold); border-top-color: var(--navy); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .url-media-group { display: flex; gap: 0.75rem; }
        .url-list { display: flex; flex-direction: column; gap: 0.75rem; margin-top: 1rem; max-height: 200px; overflow-y: auto; }
        .url-item { display: flex; align-items: center; gap: 0.75rem; padding: 0.75rem 1rem; background: var(--soft-white); border: 1px solid var(--gray-200); border-radius: 0.75rem; }
        .theme-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 0.75rem; }
        .theme-card { background: var(--white); border: 1px solid var(--gray-200); border-radius: 0.75rem; padding: 1rem; text-align: center; cursor: pointer; }
        .theme-card.active { background: var(--navy); color: white; }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <header class="header">
        <div style="display: flex; align-items: center; gap: 1rem;">
            <div style="width: 45px; height: 45px; background: var(--navy); border-radius: 0.75rem; display: flex; align-items: center; justify-content: center; color: white;">
                <i class="fas fa-gift"></i>
            </div>
            <div style="font-size: 1.5rem; font-weight: 700; color: var(--navy);">FIOR<span style="color: var(--gold);">CARD</span></div>
        </div>
        <div id="currentDateTime"></div>
    </header>

    <div class="container">
        <aside class="sidebar">
            <nav>
                <div class="nav-item active" data-page="create-card">
                    <i class="fas fa-magic"></i> Buat Card
                </div>
                <div class="nav-item" data-page="customers">
                    <i class="fas fa-users"></i> Customers
                </div>
                <div class="nav-item" data-page="history">
                    <i class="fas fa-history"></i> History
                </div>
                <div class="nav-item" data-page="settings">
                    <i class="fas fa-cog"></i> Settings
                </div>
            </nav>
        </aside>

        <main class="main-content">
            <div id="alertSuccess" class="alert alert-success"></div>
            <div id="alertError" class="alert alert-error"></div>

            <!-- ===== CREATE CARD PAGE ===== -->
            <div id="create-card" class="page active">
                <h1 style="font-size: 2rem; color: var(--navy); margin-bottom: 1rem;">
                    <i class="fas fa-magic" style="color: var(--gold);"></i> Buat Card Baru
                </h1>

                <div class="form-card">
                    <!-- Nama Penerima -->
                    <div class="form-group">
                        <label class="form-label">Nama Penerima *</label>
                        <input type="text" class="form-control" id="recipientName" placeholder="Masukkan nama penerima">
                    </div>

                    <!-- Nomor WhatsApp -->
                    <div class="form-group">
                        <label class="form-label">Nomor WhatsApp *</label>
                        <input type="tel" class="form-control" id="whatsappNumber" placeholder="081234567890">
                    </div>

                    <!-- Pesan Ucapan -->
                    <div class="form-group">
                        <label class="form-label">Pesan Ucapan *</label>
                        <textarea class="form-control" id="cardMessage" rows="4" placeholder="Tulis pesan ucapan Anda... (minimal 20 karakter)"></textarea>
                    </div>

                    <!-- URL MEDIA -->
                    <div class="form-group">
                        <label class="form-label">URL Media (Gambar/Video)</label>
                        <div class="url-media-group">
                            <input type="url" class="form-control" id="mediaUrlInput" placeholder="https://example.com/gambar.jpg atau video.mp4">
                            <button type="button" class="btn btn-primary" onclick="addMediaUrl()">Tambah</button>
                        </div>
                        <div id="urlListContainer" class="url-list"></div>
                        <input type="hidden" id="mediaUrls" value="[]">
                        <small style="color: var(--gray-600);">URL akan otomatis tampil di card dengan auto play</small>
                    </div>

                    <!-- Pilih Tema -->
                    <div class="form-group">
                        <label class="form-label">Pilih Tema</label>
                        <div class="theme-grid" id="themeGrid"></div>
                    </div>

                    <!-- Action Buttons -->
                    <div style="display: flex; gap: 1rem;">
                        <button class="btn btn-primary" style="flex: 2;" onclick="createCard()">
                            <i class="fas fa-magic"></i> GENERATE CARD
                        </button>
                        <button class="btn btn-primary" style="flex: 1; background: var(--success);" onclick="previewCard()">
                            <i class="fas fa-eye"></i> Preview
                        </button>
                    </div>
                </div>

                <!-- ===== RESULT CARD - FIXED: LANGU MUNCUL ===== -->
                <div id="cardResult" class="result-card">
                    <h3 style="color: var(--success); margin-bottom: 1rem;">
                        <i class="fas fa-check-circle"></i> CARD BERHASIL DIBUAT!
                    </h3>
                    
                    <div class="form-group">
                        <label class="form-label">ðŸ”— LINK CARD</label>
                        <div class="link-box" id="generatedLink">https://fiorcard.com/xxx</div>
                        <button class="btn btn-sm" style="margin-top: 0.5rem;" onclick="copyLink()">
                            <i class="fas fa-copy"></i> Copy Link
                        </button>
                    </div>

                    <div class="form-group">
                        <label class="form-label">ðŸ“± QR CODE</label>
                        <div class="qrcode-container" id="qrcode"></div>
                        <button class="btn btn-sm" onclick="downloadQRCode()">
                            <i class="fas fa-download"></i> Download QR
                        </button>
                    </div>

                    <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
                        <a href="#" target="_blank" class="btn btn-success" id="whatsappResultBtn" style="flex: 1;">
                            <i class="fab fa-whatsapp"></i> Kirim WA
                        </a>
                        <a href="#" target="_blank" class="btn btn-primary" id="previewResultBtn" style="flex: 1;">
                            <i class="fas fa-eye"></i> Buka Card
                        </a>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // ============================================
        // FIOR CARD ADMIN - FIXED 100% WORKING
        // ============================================

        // ========== KONFIGURASI ==========
        const CONFIG = {
            SCRIPT_URL: "https://script.google.com/macros/s/AKfycbz2LJYVbyVkfsq3SKpczvnckcmir55jDijhUL6Bbm1GDfjEbBQgZ6DYb_6MI8kMsw6wCA/exec",
            CARD_BASE_URL: "https://fiorfloristjayapura-commits.github.io/cardgift-fior/card.html",
            DEFAULT_THEME: "birthday"
        };

        // ========== THEMES ==========
        const THEMES = [
            { id: 'birthday', name: 'Birthday', emoji: 'ðŸŽ‚' },
            { id: 'valentine', name: 'Valentine', emoji: 'â¤ï¸' },
            { id: 'wedding', name: 'Wedding', emoji: 'ðŸ’' },
            { id: 'anniversary', name: 'Anniversary', emoji: 'ðŸ’‘' },
            { id: 'graduation', name: 'Graduation', emoji: 'ðŸŽ“' },
            { id: 'condolence', name: 'Condolence', emoji: 'ðŸ•Šï¸' }
        ];

        // ========== STATE ==========
        let state = {
            selectedTheme: CONFIG.DEFAULT_THEME,
            mediaUrls: []
        };

        // ========== DOM ELEMENTS ==========
        const el = {};

        // ========== INIT ==========
        document.addEventListener('DOMContentLoaded', function() {
            cacheElements();
            loadThemes();
            updateDateTime();
            setInterval(updateDateTime, 1000);
            setupNavigation();
            
            // Load settings
            const saved = localStorage.getItem('fior_settings');
            if (saved) {
                try {
                    const s = JSON.parse(saved);
                    if (s.scriptUrl) CONFIG.SCRIPT_URL = s.scriptUrl;
                    if (s.cardBaseUrl) CONFIG.CARD_BASE_URL = s.cardBaseUrl;
                } catch (e) {}
            }
        });

        function cacheElements() {
            const ids = [
                'loadingOverlay', 'alertSuccess', 'alertError', 'currentDateTime',
                'recipientName', 'whatsappNumber', 'cardMessage', 'mediaUrlInput',
                'urlListContainer', 'mediaUrls', 'themeGrid', 'cardResult',
                'generatedLink', 'whatsappResultBtn', 'previewResultBtn', 'qrcode'
            ];
            ids.forEach(id => el[id] = document.getElementById(id));
        }

        function updateDateTime() {
            if (el.currentDateTime) {
                const now = new Date();
                el.currentDateTime.innerHTML = now.toLocaleString('id-ID');
            }
        }

        function setupNavigation() {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', function() {
                    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        }

        // ========== LOAD THEMES ==========
        function loadThemes() {
            if (!el.themeGrid) return;
            el.themeGrid.innerHTML = '';
            
            THEMES.forEach(theme => {
                const div = document.createElement('div');
                div.className = `theme-card ${theme.id === state.selectedTheme ? 'active' : ''}`;
                div.dataset.theme = theme.id;
                div.innerHTML = `<div style="font-size: 2rem;">${theme.emoji}</div><div>${theme.name}</div>`;
                div.onclick = () => {
                    state.selectedTheme = theme.id;
                    document.querySelectorAll('.theme-card').forEach(c => c.classList.remove('active'));
                    div.classList.add('active');
                };
                el.themeGrid.appendChild(div);
            });
        }

        // ========== URL MEDIA MANAGEMENT ==========
        window.addMediaUrl = function() {
            const url = el.mediaUrlInput?.value.trim();
            if (!url) { showAlert('Masukkan URL!', 'error'); return; }
            if (!url.startsWith('http')) { showAlert('URL harus http:// atau https://', 'error'); return; }
            
            state.mediaUrls.push(url);
            if (el.mediaUrls) el.mediaUrls.value = JSON.stringify(state.mediaUrls);
            renderUrlList();
            el.mediaUrlInput.value = '';
            showAlert('URL ditambahkan!', 'success');
        };

        window.removeMediaUrl = function(index) {
            state.mediaUrls.splice(index, 1);
            if (el.mediaUrls) el.mediaUrls.value = JSON.stringify(state.mediaUrls);
            renderUrlList();
        };

        function renderUrlList() {
            if (!el.urlListContainer) return;
            if (state.mediaUrls.length === 0) {
                el.urlListContainer.innerHTML = '';
                return;
            }
            
            let html = '';
            state.mediaUrls.forEach((url, i) => {
                html += `
                    <div class="url-item">
                        <i class="fas fa-link" style="color: var(--navy);"></i>
                        <span style="flex: 1; font-size: 0.85rem;">${url.length > 50 ? url.substring(0,50)+'...' : url}</span>
                        <button onclick="removeMediaUrl(${i})" style="background: none; border: none; color: var(--danger); cursor: pointer;">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                `;
            });
            el.urlListContainer.innerHTML = html;
        }

        // ========== CREATE CARD - FIXED: HASIL LANGSUNG MUNCUL ==========
        window.createCard = async function() {
            const name = el.recipientName?.value.trim();
            const phone = el.whatsappNumber?.value.trim().replace(/\D/g, '');
            const message = el.cardMessage?.value.trim();
            const theme = state.selectedTheme;
            
            // VALIDASI
            if (!name) { showAlert('Nama harus diisi!', 'error'); return; }
            if (!phone || phone.length < 10) { showAlert('Nomor WA tidak valid!', 'error'); return; }
            if (!message || message.length < 20) { showAlert('Pesan minimal 20 karakter!', 'error'); return; }
            
            showLoading(true);
            
            try {
                // ===== GENERATE CARD URL =====
                let cardUrl = `${CONFIG.CARD_BASE_URL}?to=${encodeURIComponent(name)}&msg=${encodeURIComponent(message)}&theme=${theme}&t=${Date.now()}`;
                
                // TAMBAHKAN SEMUA MEDIA URL - FORMAT YANG BENER
                if (state.mediaUrls.length === 1) {
                    cardUrl += `&media=${encodeURIComponent(state.mediaUrls[0])}`;
                } else if (state.mediaUrls.length > 1) {
                    state.mediaUrls.forEach((url, i) => {
                        cardUrl += `&media${i+1}=${encodeURIComponent(url)}`;
                    });
                }
                
                console.log('âœ… CARD URL:', cardUrl);
                
                // ===== TAMPILKAN HASIL DI ADMIN =====
                if (el.generatedLink) {
                    el.generatedLink.textContent = cardUrl;
                    el.generatedLink.style.wordBreak = 'break-all';
                }
                
                // ===== GENERATE QR CODE =====
                if (el.qrcode) {
                    el.qrcode.innerHTML = '';
                    new QRCode(el.qrcode, {
                        text: cardUrl,
                        width: 200,
                        height: 200,
                        colorDark: "#1e3a5f",
                        colorLight: "#ffffff"
                    });
                }
                
                // ===== SET WHATSAPP BUTTON =====
                const waNum = phone.startsWith('0') ? '62' + phone.substring(1) : phone;
                const waMsg = `Halo ${name}, ini kartu ucapan digital dari FIOR Florist:\n\n${cardUrl}`;
                if (el.whatsappResultBtn) {
                    el.whatsappResultBtn.href = `https://wa.me/${waNum}?text=${encodeURIComponent(waMsg)}`;
                }
                if (el.previewResultBtn) {
                    el.previewResultBtn.href = cardUrl;
                }
                
                // ===== TAMPILKAN RESULT CARD =====
                if (el.cardResult) {
                    el.cardResult.classList.add('active');
                    // Scroll ke hasil
                    setTimeout(() => {
                        el.cardResult.scrollIntoView({ behavior: 'smooth' });
                    }, 100);
                }
                
                // ===== SIMPAN KE GOOGLE SHEETS (BACKGROUND) =====
                try {
                    const formData = new URLSearchParams();
                    formData.append('type', 'card');
                    formData.append('nama', name);
                    formData.append('no_hp', phone);
                    formData.append('tema', theme);
                    formData.append('pesan', message);
                    formData.append('link', cardUrl);
                    formData.append('media_url', state.mediaUrls.join('||'));
                    
                    fetch(CONFIG.SCRIPT_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        body: formData.toString()
                    }).catch(err => console.log('Save error:', err));
                } catch (e) {
                    console.log('Background save skipped');
                }
                
                showAlert('âœ… CARD BERHASIL DIBUAT!', 'success');
                
            } catch (error) {
                console.error('âŒ Error:', error);
                showAlert('Gagal: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        };

        // ========== PREVIEW CARD ==========
        window.previewCard = function() {
            const name = el.recipientName?.value.trim() || 'Preview';
            const message = el.cardMessage?.value.trim() || 'Preview message';
            const theme = state.selectedTheme;
            
            let url = `${CONFIG.CARD_BASE_URL}?to=${encodeURIComponent(name)}&msg=${encodeURIComponent(message)}&theme=${theme}&preview=true`;
            
            if (state.mediaUrls.length === 1) {
                url += `&media=${encodeURIComponent(state.mediaUrls[0])}`;
            } else if (state.mediaUrls.length > 1) {
                state.mediaUrls.forEach((url, i) => {
                    url += `&media${i+1}=${encodeURIComponent(state.mediaUrls[i])}`;
                });
            }
            
            window.open(url, '_blank');
        };

        // ========== COPY LINK ==========
        window.copyLink = function() {
            const link = el.generatedLink?.textContent;
            if (!link) { showAlert('Tidak ada link', 'error'); return; }
            
            navigator.clipboard.writeText(link)
                .then(() => showAlert('âœ… Link dicopy!', 'success'))
                .catch(() => showAlert('âŒ Gagal copy', 'error'));
        };

        // ========== DOWNLOAD QR CODE ==========
        window.downloadQRCode = function() {
            const qrcodeEl = el.qrcode?.querySelector('img');
            if (!qrcodeEl) { showAlert('QR Code belum tersedia', 'error'); return; }
            
            const link = document.createElement('a');
            link.download = `fior-card-${Date.now()}.png`;
            link.href = qrcodeEl.src;
            link.click();
            showAlert('âœ… QR Code didownload!', 'success');
        };

        // ========== UTILITY ==========
        function showAlert(message, type = 'success') {
            const alertEl = document.getElementById(type === 'success' ? 'alertSuccess' : 'alertError');
            if (alertEl) {
                alertEl.textContent = message;
                alertEl.style.display = 'block';
                setTimeout(() => alertEl.style.display = 'none', 3000);
            }
        }

        function showLoading(show) {
            if (el.loadingOverlay) {
                el.loadingOverlay.style.display = show ? 'flex' : 'none';
            }
        }

        // EXPOSE FUNCTIONS
        window.addMediaUrl = addMediaUrl;
        window.removeMediaUrl = removeMediaUrl;
    </script>
</body>
</html>
