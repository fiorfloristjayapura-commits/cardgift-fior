<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIOR Card - Admin Panel</title>
    
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        /* [Styling tetap sama, tidak diubah] */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --navy-deep: #0a1929;
            --navy: #1e3a5f;
            --navy-light: #2b4c73;
            --blue-bright: #2563eb;
            --blue-soft: #60a5fa;
            --blue-light: #dbeafe;
            --gold: #d4af37;
            --gold-light: #f5e8c6;
            --white: #ffffff;
            --soft-white: #f8fafc;
            --gray-50: #f9fbfd;
            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --gray-300: #cbd5e1;
            --gray-600: #475569;
            --gray-800: #1e293b;
            --success: #0f766e;
            --success-light: #d1fae5;
            --danger: #b91c1c;
            --danger-light: #fee2e2;
            --warning: #b45309;
            --warning-light: #ffedd5;
            
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.05);
            --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.05);
            --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0,0,0,0.05);
            
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --radius-2xl: 1.5rem;
            
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--soft-white);
            color: var(--gray-800);
            min-height: 100vh;
        }

        /* ===== HEADER ===== */
        .header {
            background: var(--white);
            border-bottom: 1px solid var(--gray-200);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            background: rgba(255,255,255,0.9);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-icon {
            width: 45px;
            height: 45px;
            background: linear-gradient(145deg, var(--navy), var(--navy-light));
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.3rem;
            transform: rotate(-5deg);
        }

        .logo-text {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--navy);
        }

        .logo-text span {
            color: var(--gold);
        }

        .datetime {
            background: var(--gray-50);
            padding: 0.5rem 1.25rem;
            border-radius: 50px;
            border: 1px solid var(--gray-200);
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .date {
            font-size: 0.8rem;
            color: var(--gray-600);
        }

        .time {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--navy);
        }

        /* ===== CONTAINER ===== */
        .container {
            display: flex;
            min-height: calc(100vh - 73px);
        }

        /* ===== SIDEBAR ===== */
        .sidebar {
            width: 280px;
            background: var(--white);
            border-right: 1px solid var(--gray-200);
            padding: 2rem 1rem;
            display: flex;
            flex-direction: column;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.875rem 1.25rem;
            color: var(--gray-600);
            border-radius: var(--radius-lg);
            margin-bottom: 0.25rem;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
        }

        .nav-item i {
            width: 24px;
            color: var(--gray-400);
            transition: var(--transition);
        }

        .nav-item:hover {
            background: var(--blue-light);
            color: var(--navy);
        }

        .nav-item:hover i {
            color: var(--blue-bright);
        }

        .nav-item.active {
            background: linear-gradient(145deg, var(--navy), var(--navy-light));
            color: white;
        }

        .nav-item.active i {
            color: white;
        }

        .sidebar-footer {
            margin-top: auto;
            padding-top: 2rem;
            border-top: 1px solid var(--gray-200);
        }

        .status {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            background: var(--soft-white);
            border-radius: var(--radius-lg);
            border: 1px solid var(--gray-200);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background: var(--success);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.2); }
        }

        .status-text {
            font-weight: 600;
            color: var(--success);
        }

        /* ===== MAIN CONTENT ===== */
        .main-content {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }

        .page {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .page.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .page-header {
            margin-bottom: 2rem;
        }

        .page-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: var(--navy-deep);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .page-title i {
            color: var(--gold);
        }

        .page-subtitle {
            color: var(--gray-600);
            font-size: 1rem;
            margin-left: 0.25rem;
        }

        /* ===== STATS GRID ===== */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--white);
            border: 1px solid var(--gray-200);
            border-radius: var(--radius-xl);
            padding: 1.5rem;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, var(--gold), var(--navy));
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
            border-color: var(--gold);
        }

        .stat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .stat-icon {
            width: 56px;
            height: 56px;
            background: var(--blue-light);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.75rem;
            color: var(--navy);
        }

        .stat-number {
            font-size: 2.25rem;
            font-weight: 700;
            color: var(--navy-deep);
            line-height: 1;
            margin-bottom: 0.25rem;
        }

        .stat-label {
            color: var(--gray-600);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* ===== CHART CONTAINER ===== */
        .chart-container {
            background: var(--white);
            border: 1px solid var(--gray-200);
            border-radius: var(--radius-xl);
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .chart-title {
            font-weight: 600;
            color: var(--navy);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* ===== FORM CARD ===== */
        .form-card {
            background: var(--white);
            border: 1px solid var(--gray-200);
            border-radius: var(--radius-xl);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.75rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--navy);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-label i {
            color: var(--gold);
        }

        .form-control {
            width: 100%;
            padding: 0.875rem 1.25rem;
            background: var(--soft-white);
            border: 1px solid var(--gray-300);
            border-radius: var(--radius-lg);
            color: var(--gray-800);
            font-size: 0.95rem;
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--gold);
            background: var(--white);
            box-shadow: 0 0 0 4px rgba(212,175,55,0.1);
        }

        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }

        /* ===== URL MEDIA INPUT - TANPA UPLOAD ===== */
        .url-media-group {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .url-media-group .form-control {
            flex: 1;
        }

        .btn-add-url {
            padding: 0.875rem 1.75rem;
            background: var(--navy);
            color: white;
            border: none;
            border-radius: var(--radius-lg);
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition);
        }

        .btn-add-url:hover {
            background: var(--navy-light);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .url-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-top: 1rem;
            max-height: 300px;
            overflow-y: auto;
            padding-right: 0.5rem;
        }

        .url-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem;
            background: var(--gray-50);
            border: 1px solid var(--gray-200);
            border-radius: var(--radius-lg);
            animation: slideIn 0.3s ease;
            transition: var(--transition);
        }

        .url-item:hover {
            background: var(--white);
            border-color: var(--gold);
            transform: translateX(5px);
        }

        .url-item-icon {
            color: var(--gold);
            font-size: 1rem;
            width: 24px;
            text-align: center;
        }

        .url-item-content {
            flex: 1;
            min-width: 0;
        }

        .url-item-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.25rem;
        }

        .url-type-badge {
            background: var(--gray-200);
            color: var(--gray-600);
            padding: 0.15rem 0.5rem;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .url-text {
            font-size: 0.85rem;
            color: var(--gray-600);
            word-break: break-all;
            font-family: monospace;
        }

        .url-item-remove {
            background: none;
            border: none;
            color: var(--danger);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: var(--radius-md);
            transition: var(--transition);
        }

        .url-item-remove:hover {
            background: var(--danger-light);
            transform: scale(1.1);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* ===== THEME GRID ===== */
        .theme-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 1rem;
            margin-top: 0.5rem;
        }

        .theme-card {
            background: var(--white);
            border: 1px solid var(--gray-200);
            border-radius: var(--radius-lg);
            padding: 1.25rem 0.75rem;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .theme-card:hover {
            border-color: var(--gold);
            background: var(--gold-light);
            transform: translateY(-4px);
        }

        .theme-card.active {
            background: linear-gradient(145deg, var(--navy), var(--navy-light));
            border-color: var(--navy);
        }

        .theme-card.active .theme-emoji,
        .theme-card.active .theme-name {
            color: white;
        }

        .theme-emoji {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .theme-name {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--gray-700);
