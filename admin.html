<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FIOR Admin Panel</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #111;
    color: white;
    padding: 30px;
}

.container {
    max-width: 500px;
    margin: auto;
}

input, textarea, select, button {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 8px;
    border: none;
    font-size: 16px;
}

button {
    background: gold;
    color: black;
    font-weight: bold;
    cursor: pointer;
}

#result {
    margin-top: 20px;
    background: #222;
    padding: 15px;
    border-radius: 8px;
    word-break: break-all;
}
</style>
</head>

<body>
<div class="container">
    <h2>FIOR Card Generator</h2>

    <input id="nama" placeholder="Nama penerima">
    <textarea id="pesan" placeholder="Pesan ucapan"></textarea>

    <select id="tema">
        <option value="birthday">Birthday</option>
        <option value="valentine">Valentine</option>
        <option value="wedding">Wedding</option>
        <option value="anniversary">Anniversary</option>
        <option value="graduation">Graduation</option>
        <option value="condolence">Condolence</option>
    </select>

    <input type="file" id="media">

    <button onclick="generateCard()">Generate Card</button>

    <div id="result"></div>
</div>

<script>
const CONFIG = {
    SCRIPT_URL: "PASTE_URL_APPS_SCRIPT_DI_SINI"
};

async function generateCard() {
    const nama = document.getElementById("nama").value;
    const pesan = document.getElementById("pesan").value;
    const tema = document.getElementById("tema").value;
    const file = document.getElementById("media").files[0];

    let mediaUrl = "";

    if (file) {
        mediaUrl = await uploadMedia(file);
    }

    const link =
        `card.html?to=${encodeURIComponent(nama)}` +
        `&msg=${encodeURIComponent(pesan)}` +
        `&theme=${tema}` +
        (mediaUrl ? `&media=${encodeURIComponent(mediaUrl)}` : "");

    document.getElementById("result").innerHTML =
        `<a href="${link}" target="_blank">${link}</a>`;

    // simpan ke server
    await fetch(CONFIG.SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify({
            type: "card",
            nama: nama,
            tema: tema,
            pesan: pesan,
            link: link,
            media_url: mediaUrl
        })
    });
}

async function uploadMedia(file) {
    const base64 = await toBase64(file);

    const response = await fetch(CONFIG.SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify({
            type: "media",
            filename: file.name,
            mimeType: file.type,
            data: base64.split(',')[1]
        })
    });

    const result = await response.json();

    if (result.status === "success") {
        return result.url;
    } else {
        alert("Upload gagal: " + result.message);
        return "";
    }
}

function toBase64(file) {
    return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
    });
}
</script>
</body>
</html>
